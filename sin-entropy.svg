  <defs>
    <marker id="entropyarrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" />
    </marker>
  </defs>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Natural Tendency</text>
  
  <!-- The sine wave of sin -->
  <path d="M 150 450 C 200 480, 250 420, 300 450 C 350 480, 400 420, 450 450 C 500 480, 550 420, 600 450 C 650 480, 700 420, 750 450" fill="none" stroke="#ff55aa" stroke-width="3" />
  
