  <text x="450" y="500" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Time</text>
  <text x="115" y="450" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Sin</text>
  
  <!-- Mathematical formula -->
  <rect x="150" y="520" width="500" height="60" rx="10" fill="#1a1a40" />
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">(E + S) = ∑ᵢ pᵢ ln(pᵢ) + k · ∑ⱼ sⱼ ln(sⱼ)</text>
  
  <!-- Key for variables -->
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">Where:</text>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">E = Physical entropy</text>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">S = Spiritual disorder</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">pᵢ = Physical state probabilities</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">sⱼ = Spiritual state probabilities</text>
