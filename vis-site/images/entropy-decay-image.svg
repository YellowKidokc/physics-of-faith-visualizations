<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000022" />
      <stop offset="100%" stop-color="#220011" />
    </linearGradient>
    
    <!-- Clock parts -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Starfield -->
  <g id="stars">
    <!-- Many small stars scattered across the background -->
    <circle cx="120" cy="60" r="1" fill="white" opacity="0.8" />
    <circle cx="220" cy="120" r="0.8" fill="white" opacity="0.7" />
    <circle cx="320" cy="80" r="1.2" fill="white" opacity="0.9" />
    <circle cx="420" cy="40" r="0.7" fill="white" opacity="0.6" />
    <circle cx="520" cy="90" r="1" fill="white" opacity="0.8" />
    <circle cx="620" cy="60" r="0.9" fill="white" opacity="0.7" />
    <circle cx="720" cy="110" r="1.1" fill="white" opacity="0.9" />
    <circle cx="150" cy="180" r="0.8" fill="white" opacity="0.7" />
    <circle cx="250" cy="220" r="1" fill="white" opacity="0.8" />
    <circle cx="350" cy="190" r="0.7" fill="white" opacity="0.6" />
    <circle cx="450" cy="160" r="1.2" fill="white" opacity="0.9" />
    <circle cx="550" cy="210" r="0.9" fill="white" opacity="0.7" />
    <circle cx="650" cy="180" r="1" fill="white" opacity="0.8" />
    <circle cx="750" cy="240" r="0.8" fill="white" opacity="0.7" />
    <circle cx="100" cy="320" r="1.1" fill="white" opacity="0.9" />
    <circle cx="180" cy="280" r="0.7" fill="white" opacity="0.6" />
    <circle cx="260" cy="330" r="1" fill="white" opacity="0.8" />
    <circle cx="340" cy="290" r="0.9" fill="white" opacity="0.7" />
    <circle cx="420" cy="340" r="0.8" fill="white" opacity="0.7" />
    <circle cx="500" cy="310" r="1.2" fill="white" opacity="0.9" />
    <circle cx="580" cy="350" r="0.7" fill="white" opacity="0.6" />
    <circle cx="660" cy="300" r="1" fill="white" opacity="0.8" />
    <circle cx="740" cy="360" r="0.9" fill="white" opacity="0.7" />
    <circle cx="130" cy="420" r="1.1" fill="white" opacity="0.9" />
    <circle cx="210" cy="400" r="0.8" fill="white" opacity="0.7" />
    <circle cx="290" cy="440" r="1" fill="white" opacity="0.8" />
    <circle cx="370" cy="410" r="0.7" fill="white" opacity="0.6" />
    <circle cx="450" cy="450" r="1.2" fill="white" opacity="0.9" />
    <circle cx="530" cy="430" r="0.9" fill="white" opacity="0.7" />
    <circle cx="610" cy="460" r="0.8" fill="white" opacity="0.7" />
    <circle cx="690" cy="420" r="1" fill="white" opacity="0.8" />
    <circle cx="770" cy="470" r="0.7" fill="white" opacity="0.6" />
  </g>
  
  <!-- Central clock image - from ordered to disordered -->
  <g id="clock" transform="translate(400, 250)">
    <!-- Intact clock side (left) -->
    <circle cx="-120" cy="0" r="100" fill="none" stroke="#a08060" stroke-width="8" opacity="0.9" />
    <circle cx="-120" cy="0" r="90" fill="none" stroke="#c0a080" stroke-width="2" opacity="0.8" />
    
    <!-- Clock face numbers left side -->
    <text x="-120" y="-70" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">12</text>
    <text x="-65" y="-50" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">1</text>
    <text x="-40" y="5" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">3</text>
    <text x="-65" y="60" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">5</text>
    <text x="-120" y="75" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">6</text>
    <text x="-175" y="60" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">7</text>
    <text x="-200" y="5" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">9</text>
    <text x="-175" y="-50" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle">11</text>
    
    <!-- Clock hands left side -->
    <line x1="-120" y1="0" x2="-120" y2="-60" stroke="#e0c0a0" stroke-width="3" stroke-linecap="round" />
    <line x1="-120" y1="0" x2="-70" y2="10" stroke="#e0c0a0" stroke-width="2" stroke-linecap="round" />
    <circle cx="-120" cy="0" r="5" fill="#e0c0a0" />
    
    <!-- Center decorative divider -->
    <path d="M0,-120 Q20,-60 0,0 Q-20,60 0,120" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-dasharray="10,5" />
    
    <!-- Broken clock side (right) - gears and parts scattered -->
    <circle cx="120" cy="0" r="100" fill="none" stroke="#a08060" stroke-width="8" opacity="0.6" stroke-dasharray="15,10" />
    
    <!-- Scattered gears and parts -->
    <circle cx="80" cy="-30" r="15" fill="none" stroke="#d0b090" stroke-width="2" />
    <circle cx="80" cy="-30" r="12" fill="none" stroke="#d0b090" stroke-width="1" />
    <path d="M80,-30 m0,-15 l3,-5 l-6,0 z M80,-30 m15,0 l5,3 l0,-6 z M80,-30 m0,15 l-3,5 l6,0 z M80,-30 m-15,0 l-5,-3 l0,6 z" fill="#d0b090" />
    
    <circle cx="150" cy="20" r="20" fill="none" stroke="#d0b090" stroke-width="3" />
    <circle cx="150" cy="20" r="16" fill="none" stroke="#d0b090" stroke-width="1" />
    <path d="M150,20 m0,-20 l4,-7 l-8,0 z M150,20 m20,0 l7,4 l0,-8 z M150,20 m0,20 l-4,7 l8,0 z M150,20 m-20,0 l-7,-4 l0,8 z" fill="#d0b090" />
    
    <circle cx="100" cy="50" r="12" fill="none" stroke="#d0b090" stroke-width="1.5" />
    <path d="M100,50 m0,-12 l3,-4 l-6,0 z M100,50 m12,0 l4,3 l0,-6 z M100,50 m0,12 l-3,4 l6,0 z M100,50 m-12,0 l-4,-3 l0,6 z" fill="#d0b090" />
    
    <!-- Scattered clock hands -->
    <line x1="140" y1="-10" x2="180" y2="-25" stroke="#e0c0a0" stroke-width="2" />
    <line x1="110" y1="20" x2="130" y2="60" stroke="#e0c0a0" stroke-width="3" />
    
    <!-- Broken clock face numbers scattered -->
    <text x="170" y="-50" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle" transform="rotate(15, 170, -50)">12</text>
    <text x="190" y="30" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle" transform="rotate(-10, 190, 30)">3</text>
    <text x="140" y="70" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle" transform="rotate(5, 140, 70)">6</text>
    <text x="70" y="10" fill="#d0b090" font-family="serif" font-size="16" text-anchor="middle" transform="rotate(-20, 70, 10)">9</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">ENTROPY: The Universal Law of Decay</text>
  
  <!-- Subtitle -->
  <text x="400" y="90" font-family="Georgia, serif" font-size="18" fill="#d0d0ff" text-anchor="middle" filter="url(#shadow)">Without intervention, everything moves toward disorder</text>
  
  <!-- Scripture quote -->
  <g transform="translate(400, 440)">
    <rect x="-350" y="-25" width="700" height="50" rx="10" fill="rgba(0,0,0,0.6)" />
    <text x="0" y="0" font-family="Georgia, serif" font-style="italic" font-size="16" fill="#e0e0ff" text-anchor="middle">
      "For the creation was subjected to frustration... in hope that the creation itself
    </text>
    <text x="0" y="20" font-family="Georgia, serif" font-style="italic" font-size="16" fill="#e0e0ff" text-anchor="middle">
      will be liberated from its bondage to decay." — Romans 8:20-21
    </text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(400, 160)">
    <rect x="-80" y="-25" width="160" height="50" rx="10" fill="rgba(255,255,255,0.15)" />
    <text x="0" y="5" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle">ΔS = Q/T</text>
  </g>
</svg>