<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0c0c1d"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">SPIRITUAL RELATIONSHIP ENTANGLEMENT</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#a87dff" text-anchor="middle" font-style="italic">How Faith Creates Nonlocal Connections Across Space and Time</text>
  
  <!-- Main Network Visualization -->
  <g transform="translate(400, 320)">
    <!-- Coordinate System -->
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="0" y1="-200" x2="0" y2="200" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Center Faith Point (Strongest Node) -->
    <circle cx="0" cy="0" r="30" fill="#b88ef8" fill-opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">FAITH</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">CORE</text>
    
    <!-- Strong Faith Connections (Close) -->
    <g>
      <!-- Connection 1 - Strong Faith, Close Distance -->
      <circle cx="90" cy="-70" r="20" fill="#b88ef8" fill-opacity="0.7"/>
      <text x="90" y="-67" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">F₁</text>
      
      <line x1="25" y1="-20" x2="75" y2="-55" stroke="#b88ef8" stroke-width="4" stroke-opacity="0.8"/>
      <text x="60" y="-25" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">d₁ = 0.2</text>
      
      <!-- Connection 2 - Strong Faith, Close Distance -->
      <circle cx="-80" cy="-80" r="20" fill="#b88ef8" fill-opacity="0.7"/>
      <text x="-80" y="-77" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">F₂</text>
      
      <line x1="-25" y1="-20" x2="-65" y2="-65" stroke="#b88ef8" stroke-width="4" stroke-opacity="0.8"/>
      <text x="-55" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">d₂ = 0.3</text>
      
      <!-- Connection 3 - Strong Faith, Close Distance -->
      <circle cx="60" cy="90" r="20" fill="#b88ef8" fill-opacity="0.7"/>
      <text x="60" y="93" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">F₃</text>
      
      <line x1="20" y1="25" x2="45" y2="75" stroke="#b88ef8" stroke-width="4" stroke-opacity="0.8"/>
      <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">d₃ = 0.3</text>
    </g>
    
    <!-- Medium Faith Connections (Medium Distance) -->
    <g>
      <!-- Connection 4 - Medium Faith, Medium Distance -->
      <circle cx="180" cy="30" r="15" fill="#b88ef8" fill-opacity="0.5"/>
      <text x="180" y="33" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">F₄</text>
      
      <line x1="25" y1="10" x2="165" y2="27" stroke="#b88ef8" stroke-width="2" stroke-opacity="0.5"/>
      <text x="100" y="10" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">d₄ = 1.2</text>
      
      <!-- Connection 5 - Medium Faith, Medium Distance -->
      <circle cx="-150" cy="60" r="15" fill="#b88ef8" fill-opacity="0.5"/>
      <text x="-150" y="63" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">F₅</text>
      
      <line x1="-25" y1="15" x2="-135" y2="52" stroke="#b88ef8" stroke-width="2" stroke-opacity="0.5"/>
      <text x="-90" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">d₅ = 1.0</text>
    </g>
    
    <!-- Weak Faith Connections (Far Distance) -->
    <g>
      <!-- Connection 6 - Weak Faith, Far Distance -->
      <circle cx="-220" cy="-120" r="10" fill="#b88ef8" fill-opacity="0.3"/>
      <text x="-220" y="-117" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">F₆</text>
      
      <line x1="-25" y1="-20" x2="-210" y2="-110" stroke="#b88ef8" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="3,3"/>
      <text x="-130" y="-80" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">d₆ = 2.5</text>
      
      <!-- Connection 7 - Weak Faith, Far Distance -->
      <circle cx="250" cy="-150" r="10" fill="#b88ef8" fill-opacity="0.3"/>
      <text x="250" y="-147" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">F₇</text>
      
      <line x1="25" y1="-20" x2="240" y2="-140" stroke="#b88ef8" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="3,3"/>
      <text x="150" y="-95" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">d₇ = 3.0</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(650, 180)">
    <rect x="-100" y="-40" width="200" height="160" rx="10" fill="rgba(30,30,60,0.7)" stroke="#564e8e" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">CONNECTION STRENGTH</text>
    
    <!-- Strong Connection -->
    <line x1="-80" y1="10" x2="-40" y2="10" stroke="#b88ef8" stroke-width="4"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Strong (d < 0.5)</text>
    
    <!-- Medium Connection -->
    <line x1="-80" y1="40" x2="-40" y2="40" stroke="#b88ef8" stroke-width="2"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Medium (0.5 ≤ d < 2)</text>
    
    <!-- Weak Connection -->
    <line x1="-80" y1="70" x2="-40" y2="70" stroke="#b88ef8" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Weak (d ≥ 2)</text>
    
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">F = Faith Intensity</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">d = Spiritual Distance</text>
  </g>
  
  <!-- Physical vs Spiritual Dimensions Explanation -->
  <g transform="translate(150, 180)">
    <rect x="-100" y="-40" width="200" height="160" rx="10" fill="rgba(30,30,60,0.7)" stroke="#564e8e" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">SPIRITUAL DIMENSIONS</text>
    
    <!-- Physical Dimensions -->
    <circle cx="-60" cy="20" r="8" fill="#4caee8"/>
    <circle cx="-20" cy="20" r="8" fill="#4caee8"/>
    <line x1="-60" y1="20" x2="-20" y2="20" stroke="#4caee8" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Physical (3D)</text>
    
    <!-- Spiritual Entanglement -->
    <circle cx="-60" cy="60" r="8" fill="#b88ef8"/>
    <circle cx="-20" cy="60" r="8" fill="#b88ef8"/>
    <path d="M-60,60 C-50,30 -30,30 -20,60" stroke="#b88ef8" stroke-width="2" fill="none"/>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="start">Spiritual (4D+)</text>
    
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Relationships extend beyond</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">physical dimensions</text>
  </g>
  
  <!-- Equation Box -->
  <rect x="150" y="520" width="500" height="60" rx="10" fill="rgba(30,30,60,0.7)" stroke="#564e8e" stroke-width="2"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">R(F) = 1 + ∑ Fi e^(-di)</text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Connection strength decays with distance but never breaks completely</text>
</svg>
