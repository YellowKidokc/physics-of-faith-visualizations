<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Deep space background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0B0B2A" />
      <stop offset="100%" stop-color="#1A1035" />
    </linearGradient>
    
    <!-- Radial gradient for consciousness field -->
    <radialGradient id="consciousnessField" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="20%" stop-color="#FFFFFF" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>
    
    <!-- Gradient for coherence wave -->
    <linearGradient id="coherenceGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" stop-color="#9F2BFF" stop-opacity="0.5" />
      <stop offset="50%" stop-color="#2B86FF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#4FFFB0" stop-opacity="0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Subtle star field -->
  <g id="stars">
    <!-- Smaller background stars -->
    <g opacity="0.6">
      <circle cx="50" cy="70" r="0.8" fill="white" />
      <circle cx="120" cy="40" r="0.6" fill="white" />
      <circle cx="200" cy="90" r="0.7" fill="white" />
      <circle cx="330" cy="60" r="0.5" fill="white" />
      <circle cx="410" cy="30" r="0.7" fill="white" />
      <circle cx="490" cy="80" r="0.6" fill="white" />
      <circle cx="560" cy="50" r="0.8" fill="white" />
      <circle cx="630" cy="95" r="0.6" fill="white" />
      <circle cx="700" cy="35" r="0.7" fill="white" />
      <circle cx="750" cy="85" r="0.5" fill="white" />
      <!-- Add more small stars throughout -->
      <circle cx="80" cy="120" r="0.6" fill="white" />
      <circle cx="160" cy="35" r="0.7" fill="white" />
      <circle cx="240" cy="95" r="0.5" fill="white" />
      <circle cx="300" cy="25" r="0.8" fill="white" />
      <circle cx="370" cy="110" r="0.6" fill="white" />
      <circle cx="450" cy="45" r="0.7" fill="white" />
      <circle cx="520" cy="105" r="0.5" fill="white" />
      <circle cx="600" cy="30" r="0.8" fill="white" />
      <circle cx="670" cy="75" r="0.6" fill="white" />
      <circle cx="730" cy="115" r="0.7" fill="white" />
    </g>
    
    <!-- Medium stars -->
    <g opacity="0.8">
      <circle cx="100" cy="50" r="1.2" fill="white" />
      <circle cx="280" cy="70" r="1.1" fill="white" />
      <circle cx="400" cy="40" r="1.3" fill="white" />
      <circle cx="530" cy="60" r="1.1" fill="white" />
      <circle cx="660" cy="80" r="1.2" fill="white" />
      <circle cx="180" cy="85" r="1.1" fill="white" />
      <circle cx="320" cy="45" r="1.3" fill="white" />
      <circle cx="480" cy="95" r="1.1" fill="white" />
      <circle cx="580" cy="65" r="1.2" fill="white" />
      <circle cx="700" cy="50" r="1.1" fill="white" />
    </g>
    
    <!-- Bright stars with subtle glow -->
    <g>
      <circle cx="150" cy="60" r="1.8" fill="white" />
      <circle cx="150" cy="60" r="3" fill="white" opacity="0.2" />
      
      <circle cx="350" cy="80" r="1.7" fill="white" />
      <circle cx="350" cy="80" r="3" fill="white" opacity="0.2" />
      
      <circle cx="500" cy="50" r="1.9" fill="white" />
      <circle cx="500" cy="50" r="3.5" fill="white" opacity="0.2" />
      
      <circle cx="650" cy="70" r="1.8" fill="white" />
      <circle cx="650" cy="70" r="3" fill="white" opacity="0.2" />
      
      <circle cx="220" cy="40" r="1.7" fill="white" />
      <circle cx="220" cy="40" r="3" fill="white" opacity="0.2" />
      
      <circle cx="420" cy="90" r="1.9" fill="white" />
      <circle cx="420" cy="90" r="3.5" fill="white" opacity="0.2" />
    </g>
  </g>
  
  <!-- Central consciousness field -->
  <circle cx="400" cy="250" r="160" fill="url(#consciousnessField)" />
  
  <!-- Electromagnetic Spectrum Bar -->
  <g id="spectrum-bar">
    <rect x="150" y="220" width="500" height="60" rx="5" ry="5" fill="rgba(20, 20, 40, 0.7)" stroke="#444" stroke-width="1" />
    
    <!-- Spectrum colors -->
    <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" stop-color="#3b0c46" /> <!-- Gamma Rays -->
      <stop offset="14%" stop-color="#7030A0" /> <!-- X-Rays -->
      <stop offset="28%" stop-color="#0070C0" /> <!-- Ultraviolet -->
      <stop offset="34%" stop-color="#4472C4" /> <!-- Visible starts -->
      <stop offset="36%" stop-color="#3366FF" /> <!-- Blue -->
      <stop offset="37%" stop-color="#00B0F0" /> <!-- Cyan -->
      <stop offset="38%" stop-color="#00B050" /> <!-- Green -->
      <stop offset="39%" stop-color="#FFFF00" /> <!-- Yellow -->
      <stop offset="40%" stop-color="#FF9933" /> <!-- Orange -->
      <stop offset="41%" stop-color="#FF0000" /> <!-- Red -->
      <stop offset="42%" stop-color="#C00000" /> <!-- Visible ends -->
      <stop offset="56%" stop-color="#E36C0A" /> <!-- Infrared -->
      <stop offset="77%" stop-color="#FFC000" /> <!-- Microwave -->
      <stop offset="100%" stop-color="#ED7D31" /> <!-- Radio Waves -->
    </linearGradient>
    
    <rect x="155" y="225" width="490" height="50" rx="3" ry="3" fill="url(#spectrum)" />
    
    <!-- Visible Light Section Highlight -->
    <rect x="381" y="215" width="40" height="70" stroke="rgba(255, 255, 255, 0.9)" stroke-width="1.5" fill="none" />
    <text x="401" y="305" text-anchor="middle" fill="white" font-family="Arial" font-size="14" opacity="0.9">Visible Perception (0.0035%)</text>
    <line x1="401" y1="295" x2="401" y2="285" stroke="white" stroke-width="1" opacity="0.7" />
  </g>
  
  <!-- Coherence Wave Integration -->
  <path d="M150,360 C200,330 250,380 300,340 C350,300 400,250 450,300 C500,350 550,380 600,350 C650,320 700,360 750,330" 
        fill="none" stroke="url(#coherenceGradient)" stroke-width="3" opacity="0.8" />
  
  <!-- Phase Transition Marker -->
  <line x1="400" y1="210" x2="400" y2="390" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.6" />
  <text x="400" y="405" text-anchor="middle" fill="white" font-family="Arial" font-size="13" opacity="0.8">Phase Transition</text>
  
  <!-- Entropy Decay Indicator -->
  <path d="M150,380 Q200,375 250,370 Q300,365 350,360 Q400,358 450,362 Q500,370 550,380 Q600,390 650,400" 
        fill="none" stroke="#FF5555" stroke-width="2" stroke-dasharray="3,2" opacity="0.5" />
  <text x="200" y="400" text-anchor="start" fill="#FF8888" font-family="Arial" font-size="12" opacity="0.8">Entropy Decay</text>
  
  <!-- Title and Key Caption -->
  <text x="400" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="22" font-weight="bold">Consciousness and the Electromagnetic Spectrum</text>
  <text x="400" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="16" opacity="0.9">"Our perception of reality is merely a sliver of what exists"</text>
  
  <!-- Key concepts -->
  <g font-family="Arial" font-size="14" fill="white" opacity="0.85">
    <text x="400" y="450" text-anchor="middle">"Coherence emerges at the intersection of perception and realityâ€”"</text>
    <text x="400" y="470" text-anchor="middle">"where conscious illumination transforms both observer and observed"</text>
  </g>
</svg>
