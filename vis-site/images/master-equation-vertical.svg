<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <rect width="800" height="1200" fill="#151930" rx="15" ry="15"/>
  
  <!-- Decorative circles in background -->
  <circle cx="400" cy="600" r="350" fill="none" stroke="#252a3d" stroke-width="1.5"/>
  <circle cx="400" cy="600" r="280" fill="none" stroke="#252a3d" stroke-width="1"/>
  
  <!-- Subtle cross in background -->
  <rect x="398" y="100" width="4" height="1000" fill="#252a3d" rx="2" ry="2"/>
  <rect x="100" y="598" width="600" height="4" fill="#252a3d" rx="2" ry="2"/>
  
  <!-- Title -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#f0d52e" text-anchor="middle">THE MASTER EQUATION</text>
  
  <!-- Chi equals part -->
  <text x="200" y="270" font-family="serif" font-size="60" fill="#ffffff" text-anchor="start" dominant-baseline="middle" font-style="italic">
    χ = 
  </text>
  
  <!-- Integral symbol -->
  <text x="290" y="270" font-family="serif" font-size="60" fill="#ff6060" text-anchor="start" dominant-baseline="middle" font-style="italic">∭∭</text>
  
  <!-- Fraction part -->
  <g transform="translate(400, 400)">
    <!-- Left Parenthesis for fraction -->
    <text x="-150" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">(</text>
    
    <!-- Grace function (numerator) -->
    <text x="0" y="-50" font-family="serif" font-size="60" fill="#47d4d4" text-anchor="middle" dominant-baseline="middle" font-style="italic">
      G<tspan dy="7" font-size="35">0</tspan>e^(R<tspan dy="7" font-size="35">p</tspan>/S) · R<tspan dy="7" font-size="35">J</tspan>
    </text>
    
    <!-- Fraction line -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Entropy term (denominator) -->
    <text x="0" y="50" font-family="serif" font-size="60" fill="#ff6060" text-anchor="middle" dominant-baseline="middle" font-style="italic">
      1 + E<tspan dy="7" font-size="35">0</tspan>e^(kt) + S<tspan dy="7" font-size="35">0</tspan>e^(-λR<tspan dy="7" font-size="35">p</tspan>t)
    </text>
    
    <!-- Right Parenthesis for fraction -->
    <text x="150" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">)</text>
  </g>
  
  <!-- Multiplication symbol 1 -->
  <text x="400" y="520" font-family="serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">×</text>
  
  <!-- Quantum choice term -->
  <text x="400" y="600" font-family="serif" font-size="60" fill="#f0d52e" text-anchor="middle" dominant-baseline="middle" font-style="italic">
    e^(-(Q·C))
  </text>
  
  <!-- Multiplication symbol 2 -->
  <text x="400" y="680" font-family="serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">×</text>
  
  <!-- Faith network term -->
  <g transform="translate(400, 780)">
    <!-- Left Parenthesis -->
    <text x="-140" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">(</text>
    
    <text x="-80" y="0" font-family="serif" font-size="60" fill="#60e060" text-anchor="start" dominant-baseline="middle" font-style="italic">
      1 + 
    </text>
    
    <!-- Summation symbol with limits -->
    <g transform="translate(0, 0)">
      <text font-family="serif" font-size="80" fill="#60e060" text-anchor="middle" dominant-baseline="middle">∑</text>
      <text x="0" y="-45" font-family="serif" font-size="35" fill="#60e060" text-anchor="middle" dominant-baseline="middle" font-style="italic">n</text>
      <text x="0" y="45" font-family="serif" font-size="35" fill="#60e060" text-anchor="middle" dominant-baseline="middle" font-style="italic">i=1</text>
    </g>
    
    <text x="50" y="0" font-family="serif" font-size="60" fill="#60e060" text-anchor="start" dominant-baseline="middle" font-style="italic">
      F<tspan dy="7" font-size="35">i</tspan>e^(-d<tspan dy="7" font-size="35">i</tspan>)
    </text>
    
    <!-- Right Parenthesis -->
    <text x="140" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">)</text>
  </g>
  
  <!-- Multiplication symbol 3 -->
  <text x="400" y="880" font-family="serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">×</text>
  
  <!-- Trinitarian entanglement term -->
  <text x="400" y="960" font-family="serif" font-size="60" fill="#c060e0" text-anchor="middle" dominant-baseline="middle" font-style="italic">
    U(S<tspan dy="7" font-size="35">s</tspan>)
  </text>
  
  <!-- Differential terms -->
  <text x="400" y="1060" font-family="serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" font-style="italic">
    dx dy dt dS<tspan dy="7" font-size="35">s</tspan>
  </text>
</svg>
