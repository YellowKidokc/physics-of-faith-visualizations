<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000022" />
      <stop offset="60%" stop-color="#220033" />
      <stop offset="100%" stop-color="#330022" />
    </linearGradient>
    
    <linearGradient id="light-beam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="soft-light" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="shadow-text" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Starry background -->
  <g id="stars">
    <circle cx="100" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="200" cy="80" r="0.8" fill="white" opacity="0.7" />
    <circle cx="300" cy="40" r="1.2" fill="white" opacity="0.9" />
    <circle cx="400" cy="70" r="0.6" fill="white" opacity="0.7" />
    <circle cx="500" cy="30" r="1" fill="white" opacity="0.8" />
    <circle cx="600" cy="90" r="0.7" fill="white" opacity="0.7" />
    <circle cx="700" cy="60" r="1.2" fill="white" opacity="0.9" />
    <circle cx="120" cy="150" r="0.8" fill="white" opacity="0.7" />
    <circle cx="220" cy="130" r="1" fill="white" opacity="0.8" />
    <circle cx="320" cy="170" r="0.7" fill="white" opacity="0.7" />
    <circle cx="420" cy="120" r="1.1" fill="white" opacity="0.9" />
    <circle cx="520" cy="160" r="0.9" fill="white" opacity="0.8" />
    <circle cx="620" cy="140" r="0.7" fill="white" opacity="0.7" />
    <circle cx="720" cy="180" r="1" fill="white" opacity="0.8" />
    <circle cx="150" cy="250" r="1.2" fill="white" opacity="0.9" />
    <circle cx="250" cy="220" r="0.7" fill="white" opacity="0.7" />
    <circle cx="350" cy="260" r="1" fill="white" opacity="0.8" />
    <circle cx="450" cy="230" r="0.8" fill="white" opacity="0.7" />
    <circle cx="550" cy="270" r="1.1" fill="white" opacity="0.9" />
    <circle cx="650" cy="240" r="0.9" fill="white" opacity="0.8" />
    <circle cx="750" cy="280" r="0.7" fill="white" opacity="0.7" />
    <circle cx="130" cy="350" r="1" fill="white" opacity="0.8" />
    <circle cx="230" cy="320" r="0.8" fill="white" opacity="0.7" />
    <circle cx="330" cy="360" r="1.2" fill="white" opacity="0.9" />
    <circle cx="430" cy="330" r="0.7" fill="white" opacity="0.7" />
    <circle cx="530" cy="370" r="1" fill="white" opacity="0.8" />
    <circle cx="630" cy="340" r="0.9" fill="white" opacity="0.8" />
    <circle cx="730" cy="380" r="0.7" fill="white" opacity="0.7" />
    <circle cx="170" cy="450" r="1.1" fill="white" opacity="0.9" />
    <circle cx="270" cy="420" r="0.8" fill="white" opacity="0.7" />
    <circle cx="370" cy="460" r="1" fill="white" opacity="0.8" />
    <circle cx="470" cy="430" r="0.7" fill="white" opacity="0.7" />
    <circle cx="570" cy="470" r="1.2" fill="white" opacity="0.9" />
    <circle cx="670" cy="440" r="0.9" fill="white" opacity="0.8" />
    <circle cx="770" cy="480" r="0.7" fill="white" opacity="0.7" />
  </g>
  
  <!-- Divine Light Source -->
  <g id="divine-light" transform="translate(400, 100)">
    <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.2" filter="url(#glow)" />
    <circle cx="0" cy="0" r="40" fill="#ffffcc" opacity="0.3" filter="url(#glow)" />
    <circle cx="0" cy="0" r="30" fill="#ffffee" opacity="0.4" filter="url(#glow)" />
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.8" filter="url(#glow)" />
    
    <!-- Light beams -->
    <g id="light-beams">
      <!-- Central beam -->
      <path d="M0,20 L0,350" stroke="#ffffff" stroke-width="5" opacity="0.8" />
      
      <!-- Radiating beams -->
      <path d="M0,0 L-200,350" stroke="#ffffff" stroke-width="3" opacity="0.5" />
      <path d="M0,0 L-100,350" stroke="#ffffff" stroke-width="4" opacity="0.6" />
      <path d="M0,0 L100,350" stroke="#ffffff" stroke-width="4" opacity="0.6" />
      <path d="M0,0 L200,350" stroke="#ffffff" stroke-width="3" opacity="0.5" />
    </g>
  </g>
  
  <!-- Broken/Chaotic Elements Being Restored -->
  <g id="restoration-elements" transform="translate(400, 350)">
    <!-- Broken shards being pulled together -->
    <g id="shards">
      <!-- Left side shards moving right -->
      <path d="M-180,-50 L-150,-30 L-160,-10" fill="none" stroke="#9090ff" stroke-width="2">
        <animate attributeName="d" from="M-180,-50 L-150,-30 L-160,-10" to="M-100,-50 L-80,-30 L-70,-10" 
                 dur="10s" repeatCount="indefinite" />
      </path>
      
      <path d="M-200,-20 L-170,-15 L-190,10" fill="none" stroke="#9090ff" stroke-width="2">
        <animate attributeName="d" from="M-200,-20 L-170,-15 L-190,10" to="M-110,-20 L-90,-15 L-80,10" 
                 dur="12s" repeatCount="indefinite" />
      </path>
      
      <path d="M-190,30 L-160,40 L-180,60" fill="none" stroke="#9090ff" stroke-width="2">
        <animate attributeName="d" from="M-190,30 L-160,40 L-180,60" to="M-90,30 L-75,40 L-65,60" 
                 dur="9s" repeatCount="indefinite" />
      </path>
      
      <!-- Right side shards moving left -->
      <path d="M180,-50 L150,-30 L160,-10" fill="none" stroke="#9090ff" stroke-width="2">
        <animate attributeName="d" from="M180,-50 L150,-30 L160,-10" to="M100,-50 L80,-30 L70,-10" 
                 dur="10s" repeatCount="indefinite" />
      </path>
      
      <path d="M200,-20 L170,-15 L190,10" fill="none" stroke="#9090ff" stroke-width="2">
        <animate attributeName="d" from="M200,-20 L170,-15 L190,10" to="M110,-20 L90,-15 L80,10" 
                 dur="12s" repeatCount="indefinite" />
      </path>
      
      <path d="M190,30 L160,40 L180,60" fill="none" stroke="#9090ff" stroke-width="2">
        <animate attributeName="d" from="M190,30 L160,40 L180,60" to="M90,30 L75,40 L65,60" 
                 dur="9s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Disordered particles becoming ordered -->
    <g id="particles">
      <!-- Left side particles -->
      <circle cx="-150" cy="-40" r="3" fill="#80c0ff">
        <animate attributeName="cx" from="-150" to="-30" dur="7s" repeatCount="indefinite" />
        <animate attributeName="cy" from="-40" to="-20" dur="7s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="-170" cy="0" r="2" fill="#80c0ff">
        <animate attributeName="cx" from="-170" to="-25" dur="8s" repeatCount="indefinite" />
        <animate attributeName="cy" from="0" to="0" dur="8s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="-140" cy="40" r="3" fill="#80c0ff">
        <animate attributeName="cx" from="-140" to="-30" dur="6s" repeatCount="indefinite" />
        <animate attributeName="cy" from="40" to="20" dur="6s" repeatCount="indefinite" />
      </circle>
      
      <!-- Right side particles -->
      <circle cx="150" cy="-40" r="3" fill="#80c0ff">
        <animate attributeName="cx" from="150" to="30" dur="7s" repeatCount="indefinite" />
        <animate attributeName="cy" from="-40" to="-20" dur="7s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="170" cy="0" r="2" fill="#80c0ff">
        <animate attributeName="cx" from="170" to="25" dur="8s" repeatCount="indefinite" />
        <animate attributeName="cy" from="0" to="0" dur="8s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="140" cy="40" r="3" fill="#80c0ff">
        <animate attributeName="cx" from="140" to="30" dur="6s" repeatCount="indefinite" />
        <animate attributeName="cy" from="40" to="20" dur="6s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Central restored element -->
    <g id="restored-center" filter="url(#soft-light)">
      <circle cx="0" cy="0" r="60" fill="#404080" opacity="0.3" />
      <circle cx="0" cy="0" r="45" fill="#5050a0" opacity="0.4" />
      <circle cx="0" cy="0" r="30" fill="#6060c0" opacity="0.6" />
      
      <!-- Restored crystalline structure -->
      <path d="M0,0 L0,-30 M0,0 L26,-15 M0,0 L26,15 M0,0 L0,30 M0,0 L-26,15 M0,0 L-26,-15" 
            stroke="#ffffff" stroke-width="2" opacity="0.8" />
            
      <circle cx="0" cy="-30" r="4" fill="#ffffff" opacity="0.8" />
      <circle cx="26" cy="-15" r="4" fill="#ffffff" opacity="0.8" />
      <circle cx="26" cy="15" r="4" fill="#ffffff" opacity="0.8" />
      <circle cx="0" cy="30" r="4" fill="#ffffff" opacity="0.8" />
      <circle cx="-26" cy="15" r="4" fill="#ffffff" opacity="0.8" />
      <circle cx="-26" cy="-15" r="4" fill="#ffffff" opacity="0.8" />
      <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="1" />
    </g>
  </g>
  
  <!-- Formula for entropy reversal -->
  <g transform="translate(170, 150)">
    <rect x="-50" y="-25" width="120" height="50" rx="10" fill="rgba(255,255,255,0.1)" />
    <text x="0" y="0" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" filter="url(#shadow-text)">ΔS &lt; 0</text>
    <text x="0" y="20" font-family="Georgia, serif" font-size="14" fill="#d0d0ff" text-anchor="middle" filter="url(#shadow-text)">with divine intervention</text>
  </g>
  
  <!-- Formula for natural entropy -->
  <g transform="translate(630, 150)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" fill="rgba(255,255,255,0.1)" />
    <text x="0" y="0" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" filter="url(#shadow-text)">ΔS > 0</text>
    <text x="0" y="20" font-family="Georgia, serif" font-size="14" fill="#d0d0ff" text-anchor="middle" filter="url(#shadow-text)">natural state</text>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 40)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow-text)">The Reversal of Entropy</text>
    <text x="0" y="35" font-family="Georgia, serif" font-size="20" fill="#d0d0ff" text-anchor="middle" filter="url(#shadow-text)">Divine Intervention</text>
  </g>
  
  <!-- Scripture quote -->
  <g transform="translate(400, 450)">
    <rect x="-350" y="-25" width="700" height="50" rx="10" fill="rgba(0,0,0,0.4)" />
    <text x="0" y="0" font-family="Georgia, serif" font-style="italic" font-size="16" fill="#e0e0ff" text-anchor="middle" filter="url(#shadow-text)">
      "Though outwardly we are wasting away, yet inwardly we are being renewed day by day."
    </text>
    <text x="0" y="25" font-family="Georgia, serif" font-style="italic" font-size="16" fill="#e0e0ff" text-anchor="middle" filter="url(#shadow-text)">
      — 2 Corinthians 4:16
    </text>
  </g>
</svg>