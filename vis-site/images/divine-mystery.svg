  <circle cx="250" cy="320" r="1" fill="white" />
  <circle cx="300" cy="380" r="1" fill="white" />
  <circle cx="350" cy="350" r="1" fill="white" />
  <circle cx="400" cy="330" r="1" fill="white" />
  <circle cx="450" cy="370" r="1" fill="white" />
  <circle cx="500" cy="340" r="1" fill="white" />
  <circle cx="550" cy="390" r="1" fill="white" />
  <circle cx="600" cy="360" r="1" fill="white" />
  <circle cx="650" cy="320" r="1" fill="white" />
  
  <circle cx="170" cy="420" r="1" fill="white" />
  <circle cx="220" cy="450" r="1" fill="white" />
  <circle cx="270" cy="410" r="1" fill="white" />
  <circle cx="320" cy="440" r="1" fill="white" />
  <circle cx="370" cy="400" r="1" fill="white" />
  <circle cx="420" cy="430" r="1" fill="white" />
  <circle cx="470" cy="410" r="1" fill="white" />
  <circle cx="520" cy="440" r="1" fill="white" />
  <circle cx="570" cy="400" r="1" fill="white" />
  <circle cx="620" cy="430" r="1" fill="white" />
  
  <!-- Divine light source -->
  <defs>
    <radialGradient id="divineGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#aa55ff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#151832" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <circle cx="400" cy="250" r="80" fill="url(#divineGlow)">
    <animate attributeName="r" values="80;85;90;85;80" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Mystery symbol -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle">Ω</text>
  
  <!-- Light beams -->
  <line x1="400" y1="250" x2="250" y2="150" stroke="#aa55ff" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="250" x2="550" y2="150" stroke="#aa55ff" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="250" x2="600" y2="300" stroke="#aa55ff" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="250" x2="200" y2="300" stroke="#aa55ff" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="250" x2="300" y2="400" stroke="#aa55ff" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="250" x2="500" y2="400" stroke="#aa55ff" stroke-width="1" opacity="0.5" />
  
  <!-- Beyond comprehension veil -->
  <path d="M 100 120 C 200 150, 300 110, 400 150 C 500 110, 600 150, 700 120" fill="none" stroke="#aa55ff" stroke-width="1" stroke-dasharray="5,5" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" fill="#aa55ff" text-anchor="middle">Boundary of Human Comprehension</text>
  
  <!-- Known vs Unknown regions -->
  <text x="180" y="400" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Known Universe</text>
  <text x="620" y="400" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Unknown Universe</text>
  
  <!-- Dimensions labels -->
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Faith (F)</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">State (S)</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Time (t)</text>
  
  <!-- Uncertainty regions -->
  <path d="M 250 200 C 300 220, 350 210, 400 200 C 450 190, 500 200, 550 210" fill="none" stroke="#55aaff" stroke-width="1" stroke-dasharray="3,3" />
  <path d="M 250 300 C 300 280, 350 290, 400 300 C 450 310, 500 300, 550 290" fill="none" stroke="#55aaff" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Mathematical formula -->
  <rect x="150" y="500" width="500" height="60" rx="10" fill="#1a1a40" />
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Ω·T(F,S,t) = ∫∫∫ F(x,y,z)·S(x,y,z)·∂t · e^(iΩt)</text>
  
  <!-- Key for variables -->
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">Where:</text>
  <text x="170" y="570" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">Ω = Divine constant</text>
  <text x="320" y="570" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">T = Transcendence operator</text>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">i = imaginary unit (√-1)</text>
</svg>
