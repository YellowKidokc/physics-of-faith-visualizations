<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f" />
      <stop offset="100%" stop-color="#172a45" />
    </linearGradient>
    
    <!-- Glows and filters -->
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="50%" stop-color="#ffa502" />
      <stop offset="100%" stop-color="#2ed573" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">The Mathematics of Unity</text>
  <text x="400" y="80" text-anchor="middle" fill="#4dbdff" font-family="Arial" font-size="16">Binding Energy Across Physical and Spiritual Domains</text>
  
  <!-- Coordinate system for the graph -->
  <g transform="translate(100, 450)">
    <!-- X and Y axes -->
    <line x1="0" y1="0" x2="600" y2="0" stroke="white" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="-350" stroke="white" stroke-width="2" />
    
    <!-- X-axis label -->
    <text x="300" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Depth of Connection</text>
    
    <!-- Y-axis label -->
    <text x="-40" y="-175" text-anchor="middle" fill="white" font-family="Arial" font-size="16" transform="rotate(-90, -40, -175)">Stability / Resilience</text>
    
    <!-- X-axis ticks -->
    <line x1="150" y1="0" x2="150" y2="5" stroke="white" stroke-width="2" />
    <line x1="300" y1="0" x2="300" y2="5" stroke="white" stroke-width="2" />
    <line x1="450" y1="0" x2="450" y2="5" stroke="white" stroke-width="2" />
    
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Nominal</text>
    <text x="300" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Committed</text>
    <text x="450" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Transformative</text>
    
    <!-- Binding energy curve -->
    <path d="M 0,-10 Q 75,-20 150,-60 T 300,-150 T 450,-280 T 600,-340" stroke="url(#energyGradient)" stroke-width="4" fill="none" />
    
    <!-- Threshold markers -->
    <circle cx="300" cy="-150" r="8" fill="#4dbdff" filter="url(#glow1)" />
    <line x1="300" y1="-150" x2="300" y2="0" stroke="#4dbdff" stroke-width="1" stroke-dasharray="5,3" />
    
    <circle cx="450" cy="-280" r="8" fill="#4dbdff" filter="url(#glow1)" />
    <line x1="450" y1="-280" x2="450" y2="0" stroke="#4dbdff" stroke-width="1" stroke-dasharray="5,3" />
    
    <!-- Stability zones -->
    <rect x="0" y="-60" width="150" height="60" fill="rgba(255,107,107,0.2)" />
    <rect x="150" y="-150" width="150" height="150" fill="rgba(255,165,2,0.2)" />
    <rect x="300" y="-340" width="300" height="340" fill="rgba(46,213,115,0.2)" />
    
    <!-- Zone labels -->
    <text x="75" y="-30" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Fragile</text>
    <text x="225" y="-75" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Resilient</text>
    <text x="450" y="-200" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Transformed</text>
  </g>
  
  <!-- Equation panels -->
  <g transform="translate(150, 180)">
    <!-- Physical binding -->
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="rgba(0,0,0,0.3)" />
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">E = mcÂ² - B</text>
    <text x="0" y="20" text-anchor="middle" fill="#4dbdff" font-family="Arial" font-size="14">Atomic Binding</text>
  </g>
  
  <g transform="translate(400, 180)">
    <!-- Commitment threshold -->
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="rgba(0,0,0,0.3)" />
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Ct > R / L</text>
    <text x="0" y="20" text-anchor="middle" fill="#4dbdff" font-family="Arial" font-size="14">Commitment Threshold</text>
  </g>
  
  <g transform="translate(650, 180)">
    <!-- Spiritual binding -->
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="rgba(0,0,0,0.3)" />
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">U = S - D/C</text>
    <text x="0" y="20" text-anchor="middle" fill="#4dbdff" font-family="Arial" font-size="14">Unity Equation</text>
  </g>
  
  <!-- Key insights in footer -->
  <text x="400" y="520" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Key Insight:</text>
  <text x="400" y="550" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Passing through commitment thresholds creates exponential increases in stability,</text>
  <text x="400" y="570" text-anchor="middle" fill="white" font-family="Arial" font-size="14">revealing why transformative connections resist forces that would break weaker bonds.</text>
</svg>
