<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1033" />
      <stop offset="100%" stop-color="#1a2151" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" />
  
  <!-- Visual 1: The Strong Nuclear Force as Divine Unity -->
  <g transform="translate(200, 150)">
    <!-- Central binding force -->
    <circle cx="0" cy="0" r="30" fill="#00d4ff" opacity="0.8" filter="url(#glow1)" />
    
    <!-- Particles -->
    <circle cx="-80" cy="-80" r="20" fill="#4169e1" />
    <circle cx="80" cy="-80" r="20" fill="#32cd32" />
    <circle cx="-80" cy="80" r="20" fill="#9932cc" />
    <circle cx="80" cy="80" r="20" fill="#ff4500" />
    
    <!-- Binding connections -->
    <line x1="-80" y1="-80" x2="0" y2="0" stroke="#ff6347" stroke-width="2" stroke-dasharray="5,3" />
    <line x1="80" y1="-80" x2="0" y2="0" stroke="#ff6347" stroke-width="2" stroke-dasharray="5,3" />
    <line x1="-80" y1="80" x2="0" y2="0" stroke="#ff6347" stroke-width="2" stroke-dasharray="5,3" />
    <line x1="80" y1="80" x2="0" y2="0" stroke="#ff6347" stroke-width="2" stroke-dasharray="5,3" />
    
    <!-- Cross connections -->
    <line x1="-80" y1="-80" x2="80" y2="-80" stroke="#ff6347" stroke-width="1" stroke-dasharray="5,3" opacity="0.6" />
    <line x1="-80" y1="80" x2="80" y2="80" stroke="#ff6347" stroke-width="1" stroke-dasharray="5,3" opacity="0.6" />
    <line x1="-80" y1="-80" x2="-80" y2="80" stroke="#ff6347" stroke-width="1" stroke-dasharray="5,3" opacity="0.6" />
    <line x1="80" y1="-80" x2="80" y2="80" stroke="#ff6347" stroke-width="1" stroke-dasharray="5,3" opacity="0.6" />
    
    <!-- Labels -->
    <text x="0" y="-60" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Strong Nuclear Force</text>
    <text x="0" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Unbreakable Spiritual Bonds</text>
  </g>
  
  <!-- Visual 2: The Mathematics of Unity -->
  <g transform="translate(600, 150)">
    <!-- Formula background -->
    <rect x="-150" y="-40" width="300" height="80" rx="10" fill="rgba(0,0,0,0.3)" />
    
    <!-- Binding energy equation -->
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">E = mc² - B</text>
    <text x="0" y="30" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="14">The Mathematics of Unity</text>
  </g>
  
  <!-- Visual 3: Quantum-Spiritual Equation -->
  <g transform="translate(200, 400)">
    <!-- Quantum-Spiritual equation -->
    <rect x="-150" y="-40" width="300" height="80" rx="10" fill="rgba(0,0,0,0.3)" />
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Θ = Q + U</text>
    <text x="0" y="30" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="14">Science and Faith United</text>
  </g>
  
  <!-- Visual 4: Future Exploration - Light and Truth -->
  <g transform="translate(600, 400)">
    <!-- Light rays emanating -->
    <circle cx="0" cy="0" r="25" fill="#ffdd00" filter="url(#glow2)" />
    
    <!-- Light rays -->
    <line x1="0" y1="0" x2="120" y2="-70" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="120" y2="-35" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="120" y2="35" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="120" y2="70" stroke="#ffdd00" stroke-width="2" />
    
    <line x1="0" y1="0" x2="-120" y2="-70" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="-120" y2="-35" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="-120" y2="0" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="-120" y2="35" stroke="#ffdd00" stroke-width="2" />
    <line x1="0" y1="0" x2="-120" y2="70" stroke="#ffdd00" stroke-width="2" />
    
    <text x="0" y="-40" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Electromagnetic Force</text>
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Truth Illuminating Darkness</text>
  </g>
  
  <!-- Narrative Path Connecting the Visuals -->
  <path d="M 280 150 C 350 150, 450 150, 520 150" stroke="#00d4ff" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  <path d="M 600 190 C 600 250, 300 250, 300 360" stroke="#00d4ff" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  <path d="M 300 440 C 300 500, 500 500, 500 440" stroke="#00d4ff" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  
  <!-- Title and Subtitle -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">The Indivisible Bond</text>
  <text x="400" y="70" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="16">How Physics Reveals Divine Unity</text>
  
  <!-- Footer -->
  <text x="400" y="550" text-anchor="middle" fill="white" font-family="Arial" font-size="14">"He is before all things, and in Him all things hold together." - Colossians 1:17</text>
</svg>
