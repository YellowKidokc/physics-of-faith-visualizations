<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" rx="15" ry="15"/>
  <rect x="10" y="10" width="780" height="480" fill="#1a1a2e" rx="10" ry="10" stroke="#2d2d42" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e6c619" text-anchor="middle">UNIVERSAL INTEGRATION</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Summing Across All Reality</text>
  
  <!-- Equation -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">∭∭ dx dy dt dS<tspan font-size="18">s</tspan></text>
  
  <!-- Divider -->
  <line x1="150" y1="180" x2="650" y2="180" stroke="#444" stroke-width="2"/>
  
  <!-- Multi-dimensional Integration Visualization -->
  <g transform="translate(400, 320)">
    <!-- Multiple Coordinate Systems -->
    
    <!-- Physical 3D Space (x, y, z) -->
    <g>
      <!-- 3D Axes -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="#62d6e6" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-100" stroke="#62d6e6" stroke-width="2"/>
      <line x1="0" y1="0" x2="-50" y2="50" stroke="#62d6e6" stroke-width="2"/>
      
      <!-- Axis labels -->
      <text x="105" y="5" font-family="Arial, sans-serif" font-size="14" fill="#62d6e6">x</text>
      <text x="5" y="-105" font-family="Arial, sans-serif" font-size="14" fill="#62d6e6">y</text>
      <text x="-55" y="55" font-family="Arial, sans-serif" font-size="14" fill="#62d6e6">z</text>
    </g>
    
    <!-- Time Dimension -->
    <g transform="translate(-150, 0) rotate(15)">
      <line x1="0" y1="0" x2="120" y2="0" stroke="#e55" stroke-width="2"/>
      <text x="125" y="5" font-family="Arial, sans-serif" font-size="14" fill="#e55">t</text>
      
      <!-- Time markers -->
      <line x1="30" y1="-5" x2="30" y2="5" stroke="#e55" stroke-width="1"/>
      <line x1="60" y1="-5" x2="60" y2="5" stroke="#e55" stroke-width="1"/>
      <line x1="90" y1="-5" x2="90" y2="5" stroke="#e55" stroke-width="1"/>
    </g>
    
    <!-- Spiritual Dimension -->
    <g transform="translate(150, 0) rotate(-15)">
      <line x1="0" y1="0" x2="120" y2="0" stroke="#a66ade" stroke-width="2"/>
      <text x="125" y="5" font-family="Arial, sans-serif" font-size="14" fill="#a66ade">S<tspan font-size="10">s</tspan></text>
      
      <!-- Spiritual realm markers -->
      <line x1="30" y1="-5" x2="30" y2="5" stroke="#a66ade" stroke-width="1"/>
      <line x1="60" y1="-5" x2="60" y2="5" stroke="#a66ade" stroke-width="1"/>
      <line x1="90" y1="-5" x2="90" y2="5" stroke="#a66ade" stroke-width="1"/>
    </g>
    
    <!-- Integration Volume -->
    <g opacity="0.4">
      <!-- Physical space volume -->
      <path d="M 0,0 L 70,0 L 70,-70 L 0,-70 Z" fill="#62d6e630" stroke="#62d6e6" stroke-width="1"/>
      <path d="M 0,0 L -35,35 L -35,-35 L 0,-70 Z" fill="#62d6e630" stroke="#62d6e6" stroke-width="1"/>
      <path d="M 70,0 L 35,35 L -35,35 L 0,0 Z" fill="#62d6e630" stroke="#62d6e6" stroke-width="1"/>
      <path d="M 70,-70 L 35,-35 L -35,-35 L 0,-70 Z" fill="#62d6e630" stroke="#62d6e6" stroke-width="1"/>
      <path d="M 70,0 L 70,-70 L 35,-35 L 35,35 Z" fill="#62d6e630" stroke="#62d6e6" stroke-width="1"/>
      <path d="M -35,35 L -35,-35 L 35,-35 L 35,35 Z" fill="#62d6e630" stroke="#62d6e6" stroke-width="1"/>
    </g>
    
    <!-- Reality Points (dots at various coordinates) -->
    <g>
      <!-- Physical space points -->
      <circle cx="20" cy="-20" r="3" fill="#ffffff"/>
      <circle cx="50" cy="-30" r="3" fill="#ffffff"/>
      <circle cx="10" cy="-50" r="3" fill="#ffffff"/>
      <circle cx="-20" cy="20" r="3" fill="#ffffff"/>
      <circle cx="40" cy="-10" r="3" fill="#ffffff"/>
      
      <!-- Connect to time and spiritual dimensions (complete reality) -->
      <line x1="20" y1="-20" x2="-50" y2="-10" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="50" y1="-30" x2="-65" y2="-30" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="10" y1="-50" x2="-100" y2="-45" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="-20" y1="20" x2="-120" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="40" y1="-10" x2="-70" y2="15" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      
      <line x1="20" y1="-20" x2="170" y2="-25" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="50" y1="-30" x2="185" y2="-15" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="10" y1="-50" x2="150" y2="-40" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="-20" y1="20" x2="120" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="40" y1="-10" x2="190" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    </g>
    
    <!-- Central divine integration point -->
    <circle cx="0" cy="0" r="8" fill="#e6c619"/>
  </g>
  
  <!-- Dimension Labels -->
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="16" fill="#62d6e6">Physical Space</text>
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="16" fill="#e55">Time</text>
  <text x="550" y="370" font-family="Arial, sans-serif" font-size="16" fill="#a66ade">Spiritual Dimension</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" fill="#e6c619" text-anchor="middle">Unity Point</text>
  
  <!-- Component Details -->
  <g transform="translate(100, 440)">
    <text font-family="Arial, sans-serif" font-size="16" fill="#aaa">
      <tspan x="0" y="0">Where:</tspan>
      <tspan x="0" y="25">• dx dy dt: Integration over all physical space and time</tspan>
      <tspan x="450" y="25">• dS<tspan font-size="12">s</tspan>: Spiritual dimension</tspan>
      <tspan x="150" y="50">• God's sovereignty extends across all dimensions of reality</tspan>
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="320" r="180" fill="none" stroke="#2d2d42" stroke-width="1"/>
</svg>
