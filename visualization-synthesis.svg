<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with gradient representing intellectual depth -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0E1A2B" />
      <stop offset="100%" stop-color="#101823" />
    </linearGradient>
    
    <!-- Radial gradient for consciousness field -->
    <radialGradient id="consciousnessField" cx="400" cy="300" r="300" fx="400" fy="300">
      <stop offset="0%" stop-color="#313E59" stop-opacity="0.2" />
      <stop offset="80%" stop-color="#101823" stop-opacity="0" />
    </radialGradient>
    
    <!-- Light beam gradient -->
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    
    <!-- Coherence wave gradient -->
    <linearGradient id="coherenceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4E8DC8" stop-opacity="0.7" />
      <stop offset="50%" stop-color="#61A7E0" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#7BC8FA" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Neural connection pattern -->
    <pattern id="neuralPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.5) rotate(15)">
      <circle cx="50" cy="50" r="2" fill="#4A6491" opacity="0.3" />
      <circle cx="25" cy="25" r="1.5" fill="#4A6491" opacity="0.2" />
      <circle cx="75" cy="75" r="1.8" fill="#4A6491" opacity="0.25" />
      <circle cx="25" cy="75" r="1.3" fill="#4A6491" opacity="0.2" />
      <circle cx="75" cy="25" r="1.7" fill="#4A6491" opacity="0.25" />
      <line x1="50" y1="50" x2="25" y2="25" stroke="#4A6491" stroke-width="0.5" opacity="0.2" />
      <line x1="50" y1="50" x2="75" y2="75" stroke="#4A6491" stroke-width="0.5" opacity="0.2" />
      <line x1="50" y1="50" x2="25" y2="75" stroke="#4A6491" stroke-width="0.5" opacity="0.2" />
      <line x1="50" y1="50" x2="75" y2="25" stroke="#4A6491" stroke-width="0.5" opacity="0.2" />
    </pattern>
    
    <!-- Spectrum gradient -->
    <linearGradient id="spectrumGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" stop-color="#3b0c46" /> <!-- Gamma -->
      <stop offset="14%" stop-color="#7030A0" /> <!-- X-Rays -->
      <stop offset="28%" stop-color="#0070C0" /> <!-- UV -->
      <stop offset="34%" stop-color="#4472C4" /> <!-- Visible starts -->
      <stop offset="36%" stop-color="#3366FF" /> <!-- Blue -->
      <stop offset="37%" stop-color="#00B0F0" /> <!-- Cyan -->
      <stop offset="38%" stop-color="#00B050" /> <!-- Green -->
      <stop offset="39%" stop-color="#FFFF00" /> <!-- Yellow -->
      <stop offset="40%" stop-color="#FF9933" /> <!-- Orange -->
      <stop offset="41%" stop-color="#FF0000" /> <!-- Red -->
      <stop offset="42%" stop-color="#C00000" /> <!-- Visible ends -->
      <stop offset="56%" stop-color="#E36C0A" /> <!-- Infrared -->
      <stop offset="77%" stop-color="#FFC000" /> <!-- Microwave -->
      <stop offset="100%" stop-color="#ED7D31" /> <!-- Radio -->
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Subtle neural pattern overlay -->
  <rect width="800" height="600" fill="url(#neuralPattern)" opacity="0.15" />
  
  <!-- Central consciousness field -->
  <circle cx="400" cy="300" r="290" fill="url(#consciousnessField)" />
  
  <!-- Logos Triad Triangle -->
  <g id="logos-triad">
    <!-- Triangle connecting the three concepts -->
    <path d="M400,180 L600,420 L200,420 Z" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" />
    
    <!-- Light Source Node - Top -->
    <circle cx="400" cy="180" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <text x="400" y="180" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">LIGHT</text>
    <text x="400" y="200" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="12" opacity="0.8">Illumination</text>
    
    <!-- Truth Node - Bottom Right -->
    <circle cx="600" cy="420" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <text x="600" y="420" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">TRUTH</text>
    <text x="600" y="440" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="12" opacity="0.8">Revelation</text>
    
    <!-- Consciousness Node - Bottom Left -->
    <circle cx="200" cy="420" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <text x="200" y="420" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">CONSCIOUSNESS</text>
    <text x="200" y="440" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="12" opacity="0.8">Perception</text>
  </g>
  
  <!-- Light Beam from top node -->
  <g id="light-beam">
    <path d="M400,220 L370,330 L430,330 Z" fill="url(#beamGradient)" opacity="0.4" />
    <path d="M400,220 L355,350 L445,350 Z" fill="url(#beamGradient)" opacity="0.25" />
    <path d="M400,220 L340,370 L460,370 Z" fill="url(#beamGradient)" opacity="0.15" />
  </g>
  
  <!-- Electromagnetic Spectrum Bar -->
  <g id="spectrum-bar" transform="translate(0, 80)">
    <rect x="150" y="120" width="500" height="25" rx="3" ry="3" fill="rgba(20, 20, 40, 0.6)" stroke="#444" stroke-width="1" />
    <rect x="155" y="125" width="490" height="15" rx="2" ry="2" fill="url(#spectrumGradient)" />
    
    <!-- Visible Light Section Highlight -->
    <rect x="380" y="115" width="40" height="35" stroke="rgba(255, 255, 255, 0.7)" stroke-width="1" fill="none" />
    <text x="400" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="10" opacity="0.8">Visible Truth (0.0035%)</text>
    <line x1="400" y1="160" x2="400" y2="150" stroke="white" stroke-width="0.5" opacity="0.6" />
  </g>
  
  <!-- Coherence Wave Curves -->
  <g id="coherence-waves">
    <!-- Main coherence wave -->
    <path d="M150,470 Q225,450 300,465 Q375,480 450,450 Q525,420 600,410 Q675,400 750,430" 
          fill="none" stroke="url(#coherenceGradient)" stroke-width="2" opacity="0.8" />
    
    <!-- Phase transition markers -->
    <g id="phase-transitions">
      <line x1="300" y1="420" x2="300" y2="510" stroke="#FF6B8B" stroke-width="1" stroke-dasharray="4,4" opacity="0.6" />
      <circle cx="300" cy="465" r="4" fill="#FF6B8B" opacity="0.8" />
      <text x="290" y="520" text-anchor="end" fill="#FF6B8B" font-family="Arial" font-size="11" opacity="0.8">Phase I</text>
      
      <line x1="450" y1="400" x2="450" y2="510" stroke="#FF6B8B" stroke-width="1" stroke-dasharray="4,4" opacity="0.6" />
      <circle cx="450" cy="450" r="4" fill="#FF6B8B" opacity="0.8" />
      <text x="450" y="520" text-anchor="middle" fill="#FF6B8B" font-family="Arial" font-size="11" opacity="0.8">Phase II</text>
      
      <line x1="600" y1="380" x2="600" y2="510" stroke="#FF6B8B" stroke-width="1" stroke-dasharray="4,4" opacity="0.6" />
      <circle cx="600" cy="410" r="4" fill="#FF6B8B" opacity="0.8" />
      <text x="610" y="520" text-anchor="start" fill="#FF6B8B" font-family="Arial" font-size="11" opacity="0.8">Phase III</text>
    </g>
  </g>
  
  <!-- Entropy Decay Line -->
  <path d="M150,410 Q250,430 350,440 Q450,450 550,445 Q650,440 750,430" 
        fill="none" stroke="#FF9B7D" stroke-width="1.5" stroke-dasharray="5,3" opacity="0.6" />
  <text x="250" y="410" text-anchor="middle" fill="#FF9B7D" font-family="Arial" font-size="12" opacity="0.8">Entropy Decay</text>
  
  <!-- Maxwell's Equations Representation -->
  <g id="maxwell-equations" font-family="Arial" font-size="12" fill="white" opacity="0.8" transform="translate(0, -50)">
    <rect x="580" y="220" width="180" height="100" rx="5" ry="5" fill="rgba(20, 30, 60, 0.4)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <text x="670" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="white" opacity="0.9">Truth Dynamics</text>
    
    <text x="595" y="265" text-anchor="start" font-family="Arial" font-size="11">∇·E = ρ/ε₀</text>
    <text x="695" y="265" text-anchor="start" font-family="Arial" font-size="11" opacity="0.7">Gauss's Law</text>
    
    <text x="595" y="285" text-anchor="start" font-family="Arial" font-size="11">∇×E = -∂B/∂t</text>
    <text x="695" y="285" text-anchor="start" font-family="Arial" font-size="11" opacity="0.7">Faraday's Law</text>
    
    <text x="595" y="305" text-anchor="start" font-family="Arial" font-size="11">∇·B = 0</text>
    <text x="695" y="305" text-anchor="start" font-family="Arial" font-size="11" opacity="0.7">Gauss's Magnetism</text>
    
    <text x="595" y="325" text-anchor="start" font-family="Arial" font-size="11">∇×B = μ₀J + μ₀ε₀∂E/∂t</text>
    <text x="695" y="325" text-anchor="start" font-family="Arial" font-size="11" opacity="0.7">Ampère's Law</text>
  </g>
  
  <!-- Logos Triad Equation -->
  <g id="logos-equation" transform="translate(0, -50)">
    <rect x="40" y="220" width="200" height="60" rx="5" ry="5" fill="rgba(20, 30, 60, 0.4)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <text x="140" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="white" opacity="0.9">Logos Triad Function</text>
    <text x="140" y="265" text-anchor="middle" font-family="Arial" font-size="13" fill="white" opacity="0.8">C(t) = ∫[α·L(t) - ε·S(t)] dt</text>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Logos Triad: Consciousness, Truth and Light</text>
  <text x="400" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="16" opacity="0.9">The Unified Model of Revelation, Perception and Illumination</text>
  
  <!-- Bottom reflection quote -->
  <text x="400" y="570" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-style="italic" opacity="0.8">
    "Truth, like light, persists—regardless of our perception"
  </text>
</svg>
