<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Background -->
  <rect width="1000" height="500" fill="#121212" rx="15" ry="15"/>
  <rect x="10" y="10" width="980" height="480" fill="#1a1a2e" rx="10" ry="10" stroke="#2d2d42" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#e6c619" text-anchor="middle">THE MASTER EQUATION</text>
  
  <!-- Equation -->
  <g transform="translate(500, 250)">
    <text font-family="Arial, sans-serif" font-size="34" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
      <tspan x="0" y="-50">χ = ∭∭</tspan> 
      <tspan x="0" y="15">
        <tspan fill="#e6c619">(</tspan>
        <tspan fill="#62d6e6">G₀e^(Rₚ/S)·R</tspan><tspan font-style="italic" fill="#62d6e6">J</tspan>
        <tspan fill="#e6c619">)</tspan>
        <tspan fill="#ffffff">/</tspan>
        <tspan fill="#e6c619">(</tspan>
        <tspan fill="#e55">1+E₀e^(kt)+S₀e^(-λRₚt)</tspan>
        <tspan fill="#e6c619">)</tspan>
      </tspan>
      <tspan x="0" y="80">
        <tspan fill="#ffffff">×</tspan>
        <tspan fill="#e6c619">e^(-(Q·C))</tspan>
        <tspan fill="#ffffff">×</tspan>
        <tspan fill="#e6c619">(</tspan>
        <tspan fill="#7bd66a">1+∑F</tspan><tspan font-size="22" fill="#7bd66a">i</tspan><tspan fill="#7bd66a">e^(-d</tspan><tspan font-size="22" fill="#7bd66a">i</tspan><tspan fill="#7bd66a">)</tspan>
        <tspan fill="#e6c619">)</tspan>
        <tspan fill="#ffffff">×</tspan>
        <tspan fill="#a66ade">U(S</tspan><tspan font-size="22" fill="#a66ade">s</tspan><tspan fill="#a66ade">)</tspan>
      </tspan>
      <tspan x="0" y="145">dx dy dt dS</tspan><tspan font-size="22">s</tspan>
    </text>
  </g>
  
  <!-- Elegant decorative elements -->
  <defs>
    <radialGradient id="centerGlow" cx="500" cy="250" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e6c61910"/>
      <stop offset="100%" stop-color="#e6c61900"/>
    </radialGradient>
  </defs>
  
  <!-- Subtle glow behind equation -->
  <circle cx="500" cy="250" r="300" fill="url(#centerGlow)"/>
  
  <!-- Decorative circles -->
  <circle cx="500" cy="250" r="220" fill="none" stroke="#2d2d42" stroke-width="1"/>
  <circle cx="500" cy="250" r="250" fill="none" stroke="#2d2d42" stroke-width="0.5"/>
  
  <!-- Subtle cross in background -->
  <rect x="497" y="50" width="6" height="400" fill="#222240" rx="3" ry="3"/>
  <rect x="300" y="247" width="400" height="6" fill="#222240" rx="3" ry="3"/>
</svg>
