<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#151832"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">CHRIST AS THE FIRST OBSERVER</text>
  <text x="400" y="85" font-family="Arial" font-size="20" fill="#a98bff" text-anchor="middle" font-style="italic">The Quantum Origin of Reality</text>
  
  <!-- Central cross as light source -->
  <g transform="translate(400,300)">
    <!-- Cross glow -->
    <circle cx="0" cy="0" r="45" fill="url(#radial-glow)" opacity="0.7"/>
    
    <!-- Cross -->
    <rect x="-30" y="-5" width="60" height="10" fill="white"/>
    <rect x="-5" y="-30" width="10" height="60" fill="white"/>
  </g>
  
  <!-- Quantum wave/particle visualization -->
  <g transform="translate(400,300)">
    <!-- Wave pattern -->
    <path d="M-200,0 C-180,40 -160,-40 -140,0 C-120,40 -100,-40 -80,0 C-60,40 -40,-40 -20,0 C0,40 20,-40 40,0 C60,40 80,-40 100,0 C120,40 140,-40 160,0 C180,40 200,-40 220,0" 
          stroke="#5588dd" fill="none" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
    
    <!-- Particle pattern -->
    <g>
      <circle cx="-170" cy="0" r="4" fill="#5588dd" opacity="0.5"/>
      <circle cx="-130" cy="0" r="4" fill="#5588dd" opacity="0.6"/>
      <circle cx="-90" cy="0" r="4" fill="#5588dd" opacity="0.7"/>
      <circle cx="-50" cy="0" r="4" fill="#5588dd" opacity="0.8"/>
      <circle cx="-10" cy="0" r="4" fill="#5588dd" opacity="0.9"/>
      <circle cx="30" cy="0" r="4" fill="#5588dd" opacity="0.9"/>
      <circle cx="70" cy="0" r="4" fill="#5588dd" opacity="0.8"/>
      <circle cx="110" cy="0" r="4" fill="#5588dd" opacity="0.7"/>
      <circle cx="150" cy="0" r="4" fill="#5588dd" opacity="0.6"/>
      <circle cx="190" cy="0" r="4" fill="#5588dd" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Circular creation elements -->
  <g transform="translate(400,300)">
    <!-- Outer creation circle -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#a98bff" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Middle creation circle -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#a98bff" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Inner creation circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#a98bff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Quantum superposition states around circles -->
    <g>
      <!-- Physical reality markers -->
      <circle cx="0" cy="-200" r="15" fill="#5588dd" opacity="0.8"/>
      <text x="0" y="-200" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">MATTER</text>
      
      <circle cx="200" cy="0" r="15" fill="#5588dd" opacity="0.8"/>
      <text x="200" y="0" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">ENERGY</text>
      
      <circle cx="0" cy="200" r="15" fill="#5588dd" opacity="0.8"/>
      <text x="0" y="200" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">SPACE</text>
      
      <circle cx="-200" cy="0" r="15" fill="#5588dd" opacity="0.8"/>
      <text x="-200" y="0" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">TIME</text>
      
      <!-- Spiritual reality markers -->
      <circle cx="141" cy="-141" r="15" fill="#dd55aa" opacity="0.8"/>
      <text x="141" y="-141" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">GRACE</text>
      
      <circle cx="141" cy="141" r="15" fill="#dd55aa" opacity="0.8"/>
      <text x="141" y="141" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">TRUTH</text>
      
      <circle cx="-141" cy="141" r="15" fill="#dd55aa" opacity="0.8"/>
      <text x="-141" y="141" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">FAITH</text>
      
      <circle cx="-141" cy="-141" r="15" fill="#dd55aa" opacity="0.8"/>
      <text x="-141" y="-141" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">SPIRIT</text>
    </g>
  </g>
  
  <!-- Information boxes -->
  <!-- Left box: The Observer Effect -->
  <g transform="translate(170,410)">
    <rect x="-120" y="-50" width="240" height="180" rx="5" ry="5" fill="#1d2045" stroke="#5588dd" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">THE OBSERVER EFFECT</text>
    <line x1="-90" y1="-15" x2="90" y2="-15" stroke="#5588dd" stroke-width="1"/>
    
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Quantum states exist as potentials</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Observation collapses probabilities</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Reality requires an observer</text>
    <text x="0" y="75" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle" font-style="italic">"Who observed the first event</text>
    <text x="0" y="95" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle" font-style="italic">of the universe?"</text>
  </g>
  
  <!-- Right box: Logos as First Observer -->
  <g transform="translate(630,410)">
    <rect x="-120" y="-50" width="240" height="180" rx="5" ry="5" fill="#1d2045" stroke="#dd55aa" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">CHRIST AS LOGOS</text>
    <line x1="-90" y1="-15" x2="90" y2="-15" stroke="#dd55aa" stroke-width="1"/>
    
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• "In the beginning was the Word"</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Divine consciousness collapses</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Christ: The First Observer</text>
    <text x="0" y="75" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle" font-style="italic">"Through Him all things were made"</text>
    <text x="0" y="95" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle" font-style="italic">John 1:3</text>
  </g>
  
  <!-- Central Equation -->
  <g transform="translate(400,180)">
    <rect x="-200" y="-25" width="400" height="50" rx="5" ry="5" fill="#1d2045" fill-opacity="0.7" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Ψ(reality) = Ψ(potential) × O(Christ) × C(consciousness)</text>
  </g>
  
  <!-- Bottom box: Faith as Quantum Measurement -->
  <g transform="translate(400,565)">
    <rect x="-350" y="-30" width="700" height="60" rx="5" ry="5" fill="#1d2045" stroke="#a98bff" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">FAITH AS QUANTUM MEASUREMENT: P(faith outcome) = P(base) × e^(λC)</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle" font-style="italic">"Faith is the evidence of things not seen, bringing unseen potentials into reality"</text>
  </g>
  
  <!-- Gradients and effects -->
  <defs>
    <radialGradient id="radial-glow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="10%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#a98bff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#151832" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
