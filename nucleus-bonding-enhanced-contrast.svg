<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" />
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="#f8fafc" font-family="Arial" font-size="28" font-weight="bold">Nucleus Bonding: The Visual Model of Divine Unity</text>
  
  <!-- Binding model - centered -->
  <g transform="translate(400, 300)">
    <!-- Outer circle (boundary) -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#64748b" stroke-width="1" />
    
    <!-- Central binding force -->
    <circle cx="0" cy="0" r="70" fill="#14b8a6" opacity="0.9" filter="url(#glow1)" />
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Divine Unity</text>
    
    <!-- Particles -->
    <circle cx="-120" cy="0" r="50" fill="#ef4444" />
    <circle cx="120" cy="0" r="50" fill="#22c55e" />
    <circle cx="0" cy="-120" r="50" fill="#3b82f6" />
    <circle cx="0" cy="120" r="50" fill="#8b5cf6" />
    
    <!-- Binding connections -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#fb7185" stroke-width="4" stroke-dasharray="10,5" />
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#fb7185" stroke-width="4" stroke-dasharray="10,5" />
    
    <!-- Diagonal connections -->
    <line x1="-120" y1="0" x2="0" y2="-120" stroke="#fb7185" stroke-width="2" stroke-dasharray="10,5" opacity="0.8" />
    <line x1="-120" y1="0" x2="0" y2="120" stroke="#fb7185" stroke-width="2" stroke-dasharray="10,5" opacity="0.8" />
    <line x1="120" y1="0" x2="0" y2="-120" stroke="#fb7185" stroke-width="2" stroke-dasharray="10,5" opacity="0.8" />
    <line x1="120" y1="0" x2="0" y2="120" stroke="#fb7185" stroke-width="2" stroke-dasharray="10,5" opacity="0.8" />
  </g>
  
  <!-- Legend box -->
  <g transform="translate(400, 520)">
    <rect x="-350" y="-40" width="700" height="80" rx="8" fill="rgba(30, 41, 59, 0.8)" stroke="#475569" stroke-width="1" />
    
    <!-- Legend items with enhanced contrast -->
    <g transform="translate(-330, -15)">
      <circle cx="0" cy="0" r="8" fill="#14b8a6" />
      <text x="15" y="5" text-anchor="start" fill="#f8fafc" font-family="Arial" font-size="16">Teal Sphere: Divine Unity / Strong Nuclear Force</text>
    </g>
    
    <g transform="translate(100, -15)">
      <circle cx="0" cy="0" r="8" fill="#ef4444" />
      <text x="15" y="5" text-anchor="start" fill="#f8fafc" font-family="Arial" font-size="16">Colored Particles: Individual Elements</text>
    </g>
    
    <g transform="translate(-330, 15)">
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#fb7185" stroke-width="3" stroke-dasharray="5,3" />
      <text x="15" y="5" text-anchor="start" fill="#f8fafc" font-family="Arial" font-size="16">Red Lines: Unbreakable Spiritual Bonds</text>
    </g>
    
    <g transform="translate(100, 15)">
      <circle cx="-5" cy="0" r="3" fill="#cbd5e1" />
      <circle cx="5" cy="0" r="3" fill="#cbd5e1" />
      <text x="15" y="5" text-anchor="start" fill="#f8fafc" font-family="Arial" font-size="16">Community Members / Trinity Persons</text>
    </g>
  </g>
  
  <!-- Footer with key insight -->
  <text x="400" y="570" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="14" font-style="italic">"He is before all things, and in Him all things hold together." - Colossians 1:17</text>
</svg>
