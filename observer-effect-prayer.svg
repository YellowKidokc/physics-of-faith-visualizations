<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#141b33" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">THE OBSERVER EFFECT IN SPIRITUAL TRANSFORMATION</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="20" fill="#8a9cdb" text-anchor="middle" font-style="italic">How Divine Observation Transforms Reality</text>

  <!-- Left side: Quantum physics -->
  <rect x="100" y="150" width="250" height="350" rx="10" fill="rgba(66,135,245,0.1)" stroke="#4287f5" stroke-width="2"/>
  <text x="225" y="180" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">QUANTUM PHYSICS</text>
  
  <!-- Double slit experiment illustration -->
  <g transform="translate(225, 240)">
    <rect x="-80" y="-30" width="160" height="60" fill="none" stroke="#4287f5" stroke-width="1"/>
    <line x1="-40" y1="-30" x2="-40" y2="30" stroke="#4287f5" stroke-width="1"/>
    <line x1="40" y1="-30" x2="40" y2="30" stroke="#4287f5" stroke-width="1"/>
    
    <!-- Wave pattern -->
    <path d="M-80,-10 Q-60,-30 -40,-10 Q-20,10 0,-10 Q20,-30 40,-10 Q60,10 80,-10" stroke="#4287f5" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
    
    <!-- Particle pattern -->
    <circle cx="-40" cy="-10" r="3" fill="#4287f5"/>
    <circle cx="40" cy="-10" r="3" fill="#4287f5"/>
    
    <!-- Observer -->
    <circle cx="0" cy="-80" r="15" fill="#ffde59" opacity="0.7"/>
    <text x="0" y="-76" font-family="Arial, sans-serif" font-size="10" fill="#141b33" text-anchor="middle" font-weight="bold">OBSERVER</text>
    
    <!-- Observation lines -->
    <line x1="0" y1="-65" x2="-40" y2="-10" stroke="#ffde59" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="0" y1="-65" x2="40" y2="-10" stroke="#ffde59" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Double Slit Experiment</text>
  <text x="225" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Particles behave differently</text>
  <text x="225" y="360" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">when observed</text>
  
  <text x="225" y="400" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Key Principle:</text>
  <text x="225" y="425" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">The act of observation</text>
  <text x="225" y="445" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">changes quantum behavior</text>
  <text x="225" y="465" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">from wave to particle</text>

  <!-- Right side: Spiritual transformation -->
  <rect x="450" y="150" width="250" height="350" rx="10" fill="rgba(157,107,255,0.1)" stroke="#9d6bff" stroke-width="2"/>
  <text x="575" y="180" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">SPIRITUAL TRANSFORMATION</text>
  
  <!-- Prayer/meditation illustration -->
  <g transform="translate(575, 240)">
    <circle cx="0" cy="0" r="30" fill="#9d6bff" opacity="0.3"/>
    
    <!-- Human figure -->
    <circle cx="-50" cy="0" r="15" fill="#6bddff" opacity="0.8"/>
    <path d="M-50,15 L-50,40 M-70,25 L-50,20 L-30,25 M-60,60 L-50,40 L-40,60" stroke="#6bddff" stroke-width="2" fill="none"/>
    
    <!-- Divine figure -->
    <circle cx="50" cy="0" r="15" fill="#9d6bff" opacity="0.8"/>
    <path d="M50,15 L50,40 M30,25 L50,20 L70,25 M40,60 L50,40 L60,60" stroke="#9d6bff" stroke-width="2" fill="none"/>
    
    <!-- Observation connection -->
    <path d="M-35,0 C-20,-20 20,-20 35,0" stroke="#ffde59" stroke-width="2" fill="none"/>
    <path d="M-35,0 C-20,20 20,20 35,0" stroke="#ffde59" stroke-width="2" fill="none"/>
    
    <!-- Transformation energy -->
    <circle cx="-50" cy="0" r="20" fill="none" stroke="#ffde59" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="-50" cy="0" r="25" fill="none" stroke="#ffde59" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="-50" cy="0" r="30" fill="none" stroke="#ffde59" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <text x="575" y="320" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Prayer & Divine Observation</text>
  <text x="575" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Human spiritual state changes</text>
  <text x="575" y="360" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">when observed by God</text>
  
  <text x="575" y="400" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Key Principle:</text>
  <text x="575" y="425" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Divine observation transforms</text>
  <text x="575" y="445" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">potential into manifest reality</text>
  <text x="575" y="465" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">through grace feedback loops</text>

  <!-- Center connection -->
  <line x1="350" y1="325" x2="450" y2="325" stroke="#ffde59" stroke-width="3" stroke-dasharray="10,5"/>
  <circle cx="400" cy="325" r="20" fill="#ffde59" opacity="0.5"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" fill="#141b33" text-anchor="middle" font-weight="bold">⟷</text>

  <!-- Equation -->
  <rect x="150" y="520" width="500" height="40" rx="10" fill="rgba(0,0,0,0.5)"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Feedback Formula: χ(t+1) = χ(t) + G(Rₚ) × O(t) × χ(t)</text>
  
  <!-- Scripture reference -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="#9d6bff" text-anchor="middle" font-style="italic">"For now we see only a reflection as in a mirror; then we shall see face to face." - 1 Corinthians 13:12</text>
</svg>
