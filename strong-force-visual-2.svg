<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#fcfcff" />
  
  <!-- Title -->
  <rect x="20" y="20" width="480" height="40" rx="10" fill="#e0e0e0" />
  <text x="40" y="48" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Distinct Yet United: The Trinity Model</text>
  
  <!-- Decorative background elements -->
  <circle cx="170" cy="200" r="130" fill="#f1f8fe" stroke="#c2e0ff" stroke-width="1" />
  <circle cx="630" cy="200" r="130" fill="#fff6ed" stroke="#ffe0c2" stroke-width="1" />
  <circle cx="400" cy="400" r="160" fill="#f2fff2" stroke="#c2ffc2" stroke-width="1" />
  
  <!-- Physical model section - Quantum Entanglement -->
  <text x="170" y="110" font-family="Arial" font-size="20" font-weight="bold" fill="#0277bd" text-anchor="middle">Physical: Quantum Entanglement</text>
  
  <!-- Entangled particles -->
  <circle cx="120" cy="200" r="30" fill="#4169E1" stroke="#2a4d9e" stroke-width="2">
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="120" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Particle A</text>
  
  <circle cx="220" cy="200" r="30" fill="#4169E1" stroke="#2a4d9e" stroke-width="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="220" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Particle B</text>
  
  <!-- Entanglement visual -->
  <path d="M120,200 C140,160 200,160 220,200" stroke="#FF6347" stroke-width="2" fill="none">
    <animate attributeName="d" values="M120,200 C140,160 200,160 220,200; M120,200 C140,240 200,240 220,200; M120,200 C140,160 200,160 220,200" dur="4s" repeatCount="indefinite" />
  </path>
  <path d="M120,200 C140,240 200,240 220,200" stroke="#FF6347" stroke-width="2" fill="none">
    <animate attributeName="d" values="M120,200 C140,240 200,240 220,200; M120,200 C140,160 200,160 220,200; M120,200 C140,240 200,240 220,200" dur="4s" repeatCount="indefinite" />
  </path>
  
  <text x="170" y="270" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Particles remain connected</text>
  <text x="170" y="290" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">despite physical separation</text>
  
  <!-- Spiritual model section - Trinity -->
  <text x="630" y="110" font-family="Arial" font-size="20" font-weight="bold" fill="#ff8f00" text-anchor="middle">Spiritual: The Trinity</text>
  
  <!-- Trinity circles -->
  <circle cx="580" cy="170" r="30" fill="#20B2AA" stroke="#117d76" stroke-width="2" />
  <text x="580" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Father</text>
  
  <circle cx="680" cy="170" r="30" fill="#9370DB" stroke="#5c4687" stroke-width="2" />
  <text x="680" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Son</text>
  
  <circle cx="630" cy="250" r="30" fill="#CD5C5C" stroke="#a33a3a" stroke-width="2" />
  <text x="630" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Spirit</text>
  
  <!-- Trinity connections -->
  <line x1="580" y1="170" x2="680" y2="170" stroke="#FF6347" stroke-width="2" />
  <line x1="580" y1="170" x2="630" y2="250" stroke="#FF6347" stroke-width="2" />
  <line x1="680" y1="170" x2="630" y2="250" stroke="#FF6347" stroke-width="2" />
  
  <text x="630" y="290" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Three distinct persons,</text>
  <text x="630" y="310" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">one unified God</text>
  
  <!-- Community model section -->
  <text x="400" y="330" font-family="Arial" font-size="20" font-weight="bold" fill="#558b2f" text-anchor="middle">Spiritual: Community in Unity</text>
  
  <!-- Community of diverse people -->
  <circle cx="320" cy="400" r="25" fill="#4169E1" stroke="#2a4d9e" stroke-width="2" />
  <circle cx="320" cy="385" r="15" fill="#E0AC69" />
  <rect x="310" y="400" width="20" height="25" fill="#4169E1" rx="2" />
  
  <circle cx="400" cy="440" r="25" fill="#FF69B4" stroke="#c51162" stroke-width="2" />
  <circle cx="400" cy="425" r="15" fill="#C68642" />
  <rect x="390" y="440" width="20" height="25" fill="#FF69B4" rx="2" />
  
  <circle cx="480" cy="400" r="25" fill="#9ACD32" stroke="#7cb342" stroke-width="2" />
  <circle cx="480" cy="385" r="15" fill="#FFDBAC" />
  <rect x="470" y="400" width="20" height="25" fill="#9ACD32" rx="2" />
  
  <circle cx="360" cy="360" r="25" fill="#FFD700" stroke="#ffc107" stroke-width="2" />
  <circle cx="360" cy="345" r="15" fill="#8D5524" />
  <rect x="350" y="360" width="20" height="25" fill="#FFD700" rx="2" />
  
  <circle cx="440" cy="360" r="25" fill="#CD5C5C" stroke="#a33a3a" stroke-width="2" />
  <circle cx="440" cy="345" r="15" fill="#F1C27D" />
  <rect x="430" y="360" width="20" height="25" fill="#CD5C5C" rx="2" />
  
  <!-- Divine center -->
  <circle cx="400" cy="400" r="20" fill="#20B2AA" opacity="0.8" />
  <text x="400" y="404" font-family="Arial" font-size="10" fill="white" text-anchor="middle">God</text>
  
  <!-- Community connections - to divine center -->
  <line x1="320" y1="400" x2="400" y2="400" stroke="#FF6347" stroke-width="2" />
  <line x1="400" y1="440" x2="400" y2="400" stroke="#FF6347" stroke-width="2" />
  <line x1="480" y1="400" x2="400" y2="400" stroke="#FF6347" stroke-width="2" />
  <line x1="360" y1="360" x2="400" y2="400" stroke="#FF6347" stroke-width="2" />
  <line x1="440" y1="360" x2="400" y2="400" stroke="#FF6347" stroke-width="2" />
  
  <!-- Community connections between people -->
  <line x1="320" y1="400" x2="360" y2="360" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  <line x1="320" y1="400" x2="400" y2="440" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  <line x1="320" y1="400" x2="440" y2="360" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  <line x1="320" y1="400" x2="480" y2="400" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  
  <line x1="400" y1="440" x2="360" y2="360" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  <line x1="400" y1="440" x2="440" y2="360" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  <line x1="400" y1="440" x2="480" y2="400" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  
  <line x1="360" y1="360" x2="440" y2="360" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  <line x1="360" y1="360" x2="480" y2="400" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  
  <line x1="440" y1="360" x2="480" y2="400" stroke="#FF6347" stroke-width="1" stroke-opacity="0.5" />
  
  <text x="400" y="490" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Diverse individuals united through their</text>
  <text x="400" y="510" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">connection to God while maintaining identity</text>
  
  <!-- Bottom explanation -->
  <rect x="40" y="530" width="720" height="50" rx="10" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  <text x="400" y="560" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Unity does not require uniformityâ€”true connection maintains distinction while creating bonds</text>
</svg>
