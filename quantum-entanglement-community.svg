<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#141b33" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">QUANTUM ENTANGLEMENT AND CHRISTIAN COMMUNITY</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="20" fill="#8a9cdb" text-anchor="middle" font-style="italic">Faith Amplification Through Spiritual Connection</text>

  <!-- Central Christ node -->
  <circle cx="400" cy="300" r="40" fill="#9d6bff" opacity="0.8"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Christ</text>
  
  <!-- Believer nodes -->
  <circle cx="300" cy="200" r="25" fill="#6bddff" opacity="0.8"/>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">B₁</text>
  
  <circle cx="500" cy="200" r="25" fill="#6bddff" opacity="0.8"/>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">B₂</text>
  
  <circle cx="250" cy="350" r="25" fill="#6bddff" opacity="0.8"/>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">B₃</text>
  
  <circle cx="550" cy="350" r="25" fill="#6bddff" opacity="0.8"/>
  <text x="550" y="355" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">B₄</text>
  
  <circle cx="350" cy="450" r="25" fill="#6bddff" opacity="0.8"/>
  <text x="350" y="455" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">B₅</text>
  
  <circle cx="450" cy="450" r="25" fill="#6bddff" opacity="0.8"/>
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">B₆</text>
  
  <!-- Christ-to-believer connections (primary) -->
  <line x1="400" y1="300" x2="300" y2="200" stroke="#9d6bff" stroke-width="3" opacity="0.7"/>
  <line x1="400" y1="300" x2="500" y2="200" stroke="#9d6bff" stroke-width="3" opacity="0.7"/>
  <line x1="400" y1="300" x2="250" y2="350" stroke="#9d6bff" stroke-width="3" opacity="0.7"/>
  <line x1="400" y1="300" x2="550" y2="350" stroke="#9d6bff" stroke-width="3" opacity="0.7"/>
  <line x1="400" y1="300" x2="350" y2="450" stroke="#9d6bff" stroke-width="3" opacity="0.7"/>
  <line x1="400" y1="300" x2="450" y2="450" stroke="#9d6bff" stroke-width="3" opacity="0.7"/>
  
  <!-- Believer-to-believer connections (secondary entanglement) -->
  <line x1="300" y1="200" x2="500" y2="200" stroke="#6bddff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="300" y1="200" x2="250" y2="350" stroke="#6bddff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="500" y1="200" x2="550" y2="350" stroke="#6bddff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="250" y1="350" x2="350" y2="450" stroke="#6bddff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="550" y1="350" x2="450" y2="450" stroke="#6bddff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="350" y1="450" x2="450" y2="450" stroke="#6bddff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>

  <!-- Entanglement field (subtle glow) -->
  <circle cx="400" cy="300" r="210" fill="url(#entanglementGradient)" opacity="0.15"/>
  <defs>
    <radialGradient id="entanglementGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#9d6bff" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#6bddff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#141b33" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Information boxes -->
  <rect x="50" y="130" width="220" height="130" rx="10" fill="rgba(157,107,255,0.2)" stroke="#9d6bff" stroke-width="2"/>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">QUANTUM ENTANGLEMENT</text>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Particles remain connected regardless</text>
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">of distance - change in one affects</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">the other instantaneously</text>
  <text x="160" y="245" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-style="italic">Christ as quantum entangler</text>

  <rect x="530" y="130" width="220" height="130" rx="10" fill="rgba(107,221,255,0.2)" stroke="#6bddff" stroke-width="2"/>
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">FAITH AMPLIFICATION</text>
  <text x="640" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">R(F) = F^{1.5}/(1+F^{1.5})</text>
  <text x="640" y="200" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Faith grows non-linearly in</text>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">connected community systems</text>
  <text x="640" y="245" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-style="italic">Multi-believer systems resist entropy</text>

  <!-- Equations -->
  <rect x="150" y="480" width="500" height="40" rx="10" fill="rgba(0,0,0,0.5)"/>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Community Faith Effect: R(F)ₙ > ∑R(F)ᵢ where i=1 to n</text>

  <!-- Graph showing faith amplitude -->
  <g transform="translate(70, 350)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="white" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="-100" stroke="white" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Believers</text>
    <text x="-10" y="-50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-90, -10, -50)">Faith Effect</text>
    
    <!-- Individual faith curve -->
    <path d="M0,0 C50,-30 100,-40 150,-45" stroke="#6bddff" stroke-width="2" fill="none"/>
    <text x="160" y="-45" font-family="Arial, sans-serif" font-size="10" fill="#6bddff">Individual</text>
    
    <!-- Community faith curve -->
    <path d="M0,0 C50,-40 100,-70 150,-95" stroke="#9d6bff" stroke-width="2" fill="none"/>
    <text x="160" y="-95" font-family="Arial, sans-serif" font-size="10" fill="#9d6bff">Community</text>
  </g>

  <!-- Scripture reference -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" fill="#9d6bff" text-anchor="middle" font-style="italic">"Where two or three gather in my name, there am I with them." - Matthew 18:20</text>
</svg>
