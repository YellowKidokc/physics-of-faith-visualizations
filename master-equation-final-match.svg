<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Background -->
  <rect width="1000" height="500" fill="#151930" rx="15" ry="15"/>
  
  <!-- Decorative circles in background -->
  <circle cx="500" cy="280" r="290" fill="none" stroke="#252a3d" stroke-width="1.5"/>
  <circle cx="500" cy="280" r="240" fill="none" stroke="#252a3d" stroke-width="1"/>
  
  <!-- Subtle cross in background -->
  <rect x="498" y="30" width="4" height="440" fill="#252a3d" rx="2" ry="2"/>
  <rect x="250" y="278" width="500" height="4" fill="#252a3d" rx="2" ry="2"/>
  
  <!-- Title -->
  <text x="500" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#f0d52e" text-anchor="middle">THE MASTER EQUATION</text>
  
  <!-- Equation -->
  <g transform="translate(100, 280)">
    <!-- Chi equals -->
    <text font-family="serif" font-size="48" fill="#ffffff" text-anchor="start" dominant-baseline="middle" font-style="italic">
      <tspan x="0" y="0">χ = </tspan>
    </text>
    
    <!-- Integral symbol -->
    <text x="90" y="0" font-family="serif" font-size="48" fill="#ff6060" text-anchor="start" dominant-baseline="middle" font-style="italic">∭∭</text>
    
    <!-- Left Parenthesis for fraction - making it larger -->
    <text x="160" y="0" font-family="serif" font-size="95" fill="#ffffff" text-anchor="start" dominant-baseline="middle">(</text>
    
    <!-- Fraction - proper positioning -->
    <g transform="translate(185, 0)">
      <!-- Grace function (numerator) -->
      <text x="0" y="-38" font-family="serif" font-size="45" fill="#47d4d4" text-anchor="start" dominant-baseline="middle" font-style="italic">
        G<tspan dy="5" font-size="30">0</tspan>e^(R<tspan dy="5" font-size="30">p</tspan>/S) · R<tspan dy="5" font-size="30">J</tspan>
      </text>
      
      <!-- Fraction line -->
      <line x1="0" y1="0" x2="270" y2="0" stroke="#ffffff" stroke-width="3.5"/>
      
      <!-- Entropy term (denominator) -->
      <text x="0" y="38" font-family="serif" font-size="45" fill="#ff6060" text-anchor="start" dominant-baseline="middle" font-style="italic">
        1 + E<tspan dy="5" font-size="30">0</tspan>e^(kt) + S<tspan dy="5" font-size="30">0</tspan>e^(-λR<tspan dy="5" font-size="30">p</tspan>t)
      </text>
    </g>
    
    <!-- Right Parenthesis for fraction - making it larger -->
    <text x="455" y="0" font-family="serif" font-size="95" fill="#ffffff" text-anchor="start" dominant-baseline="middle">)</text>
    
    <!-- Multiplication symbol -->
    <text x="485" y="0" font-family="serif" font-size="48" fill="#ffffff" text-anchor="start" dominant-baseline="middle">×</text>
    
    <!-- Quantum choice term -->
    <text x="520" y="0" font-family="serif" font-size="45" fill="#f0d52e" text-anchor="start" dominant-baseline="middle" font-style="italic">
      e^(-(Q·C))
    </text>
    
    <!-- Multiplication symbol -->
    <text x="650" y="0" font-family="serif" font-size="48" fill="#ffffff" text-anchor="start" dominant-baseline="middle">×</text>
    
    <!-- Faith network term - properly formatted summation -->
    <text x="685" y="0" font-family="serif" font-size="95" fill="#ffffff" text-anchor="start" dominant-baseline="middle">(</text>
    
    <g transform="translate(705, 0)">
      <text font-family="serif" font-size="45" fill="#60e060" text-anchor="start" dominant-baseline="middle" font-style="italic">
        1 + 
      </text>
      
      <!-- Summation symbol with limits -->
      <g transform="translate(60, 0)">
        <text font-family="serif" font-size="60" fill="#60e060" text-anchor="middle" dominant-baseline="middle">∑</text>
        <text x="0" y="-32" font-family="serif" font-size="30" fill="#60e060" text-anchor="middle" dominant-baseline="middle" font-style="italic">n</text>
        <text x="0" y="32" font-family="serif" font-size="30" fill="#60e060" text-anchor="middle" dominant-baseline="middle" font-style="italic">i=1</text>
      </g>
      
      <text x="95" y="0" font-family="serif" font-size="45" fill="#60e060" text-anchor="start" dominant-baseline="middle" font-style="italic">
        F<tspan dy="5" font-size="30">i</tspan>e^(-d<tspan dy="5" font-size="30">i</tspan>)
      </text>
    </g>
    
    <text x="830" y="0" font-family="serif" font-size="95" fill="#ffffff" text-anchor="start" dominant-baseline="middle">)</text>
    
    <!-- Multiplication symbol -->
    <text x="860" y="0" font-family="serif" font-size="48" fill="#ffffff" text-anchor="start" dominant-baseline="middle">×</text>
    
    <!-- Trinitarian entanglement term -->
    <text x="895" y="0" font-family="serif" font-size="45" fill="#c060e0" text-anchor="start" dominant-baseline="middle" font-style="italic">
      U(S<tspan dy="5" font-size="30">s</tspan>)
    </text>
    
    <!-- Differential terms - position below the equation for better clarity -->
    <text x="400" y="90" font-family="serif" font-size="45" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" font-style="italic">
      dx dy dt dS<tspan dy="5" font-size="30">s</tspan>
    </text>
  </g>
</svg>
