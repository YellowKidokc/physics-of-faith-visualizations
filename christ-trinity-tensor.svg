<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#1a1a2e" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">CHRIST AS THE TRINITY TENSOR</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#a277ff" text-anchor="middle">Divine Interface Between Infinite Potential and Finite Reality</text>
  
  <!-- Cross Symbol -->
  <g transform="translate(120, 90)">
    <path d="M0,-15 L0,15 M-15,0 L15,0" stroke="white" stroke-width="3" />
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Main Visualization -->
  <!-- Left Circle (Divine Infinite) -->
  <circle cx="250" cy="300" r="120" fill="#16213e" stroke="#4cc9f0" stroke-width="2.5" />
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">FATHER</text>
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="14" fill="#4cc9f0" text-anchor="middle">Infinite Potential</text>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="12" fill="#a277ff" text-anchor="middle">Unobserved Quantum State</text>
  
  <!-- Right Circle (Physical Reality) -->
  <circle cx="550" cy="300" r="120" fill="#16213e" stroke="#f72585" stroke-width="2.5" />
  <text x="550" y="300" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">CREATION</text>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="14" fill="#f72585" text-anchor="middle">Finite Actualization</text>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="12" fill="#a277ff" text-anchor="middle">Observable Reality</text>
  
  <!-- Middle Tensor (Christ) -->
  <g transform="translate(400, 300)">
    <rect x="-80" y="-60" width="160" height="120" rx="15" fill="#16213e" stroke="#a277ff" stroke-width="3" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">SON</text>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#a277ff" text-anchor="middle">Trinity Tensor</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">T = F⊗S⊗H</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">|T| = 1</text>
  </g>
  
  <!-- Connection Line from Father to Son (Input) -->
  <path d="M350,300 L320,300" stroke="#4cc9f0" stroke-width="2" />
  <polygon points="320,300 330,295 330,305" fill="#4cc9f0" />
  
  <!-- Connection Line from Son to Creation (Output) -->
  <path d="M480,300 L430,300" stroke="#f72585" stroke-width="2" />
  <polygon points="480,300 470,295 470,305" fill="#f72585" />
  
  <!-- Spirit Flow (Entanglement) -->
  <path d="M250,180 C320,120 480,120 550,180" stroke="#a277ff" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M250,420 C320,480 480,480 550,420" stroke="#a277ff" stroke-width="2" stroke-dasharray="5,3" />
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" fill="#a277ff" text-anchor="middle">SPIRIT</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" fill="#a277ff" text-anchor="middle">Non-local Entanglement</text>
  
  <!-- Key Properties -->
  <rect x="150" y="470" width="500" height="100" rx="10" fill="#2a2a4a" />
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">KEY TENSOR PROPERTIES</text>
  
  <text x="250" y="525" font-family="Arial, sans-serif" font-size="14" fill="#4cc9f0" text-anchor="middle">Non-Commutative: F·S ≠ S·F</text>
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Order matters in divine operations</text>
  
  <text x="550" y="525" font-family="Arial, sans-serif" font-size="14" fill="#f72585" text-anchor="middle">Perichoretic Unity: F·S·H = 1</text>
  <text x="550" y="550" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Perfect mutual indwelling</text>
  
  <!-- Biblical Reference -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="white" text-anchor="middle">"For in Christ all the fullness of the Deity lives in bodily form." - Colossians 2:9</text>
</svg>
