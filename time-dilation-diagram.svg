<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0c0c1d"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">SPIRITUAL TIME DILATION</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#a87dff" text-anchor="middle" font-style="italic">How Clarity, Faith, and Sin Influence the Subjective Flow of Time</text>
  
  <!-- Time Dilation Grid Base -->
  <g transform="translate(400, 320)">
    <!-- Reference Grid -->
    <rect x="-200" y="-170" width="400" height="340" fill="none" stroke="#564e8e" stroke-width="1"/>
    
    <!-- Horizontal Timeline Grid Lines -->
    <line x1="-200" y1="-85" x2="200" y2="-85" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-200" y1="85" x2="200" y2="85" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Vertical Timeline Grid Lines -->
    <line x1="-100" y1="-170" x2="-100" y2="170" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="0" y1="-170" x2="0" y2="170" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="100" y1="-170" x2="100" y2="170" stroke="#564e8e" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Time Flow Vectors - Faith/Clarity High (Accelerated Time) -->
  <g transform="translate(400, 320)">
    <defs>
      <marker id="arrowHighFaith" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#64e291"/>
      </marker>
    </defs>
    
    <!-- High Faith/Clarity Timeline - Time Flows Faster -->
    <path d="M-200,-120 C-150,-120 -120,-125 -90,-130 C-60,-135 -30,-145 0,-155 C30,-165 60,-180 90,-190 C120,-200 150,-220 200,-240" 
          fill="none" stroke="#64e291" stroke-width="3" marker-end="url(#arrowHighFaith)"/>
          
    <text x="-150" y="-140" font-family="Arial, sans-serif" font-size="16" fill="#64e291" text-anchor="start">HIGH FAITH/CLARITY</text>
    <text x="-150" y="-120" font-family="Arial, sans-serif" font-size="14" fill="#64e291" text-anchor="start">Time flows faster</text>
    
    <!-- Time Experience Markers -->
    <circle cx="-170" cy="-120" r="4" fill="#64e291"/>
    <circle cx="-120" cy="-125" r="4" fill="#64e291"/>
    <circle cx="-70" cy="-130" r="4" fill="#64e291"/>
    <circle cx="-20" cy="-145" r="4" fill="#64e291"/>
    <circle cx="30" cy="-165" r="4" fill="#64e291"/>
    <circle cx="80" cy="-185" r="4" fill="#64e291"/>
    <circle cx="130" cy="-210" r="4" fill="#64e291"/>
    <circle cx="180" cy="-235" r="4" fill="#64e291"/>
  </g>
  
  <!-- Time Flow Vectors - Normal/Balanced (Linear Time) -->
  <g transform="translate(400, 320)">
    <defs>
      <marker id="arrowBalance" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#ffffff"/>
      </marker>
    </defs>
    
    <!-- Balanced Timeline - Linear Time -->
    <path d="M-200,0 L200,0" 
          fill="none" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowBalance)"/>
          
    <text x="-150" y="20" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="start">BALANCED STATE</text>
    <text x="-150" y="40" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">Linear time flow</text>
    
    <!-- Time Experience Markers -->
    <circle cx="-170" cy="0" r="4" fill="#ffffff"/>
    <circle cx="-120" cy="0" r="4" fill="#ffffff"/>
    <circle cx="-70" cy="0" r="4" fill="#ffffff"/>
    <circle cx="-20" cy="0" r="4" fill="#ffffff"/>
    <circle cx="30" cy="0" r="4" fill="#ffffff"/>
    <circle cx="80" cy="0" r="4" fill="#ffffff"/>
    <circle cx="130" cy="0" r="4" fill="#ffffff"/>
    <circle cx="180" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Time Flow Vectors - Sin/Entropy High (Slowed Time) -->
  <g transform="translate(400, 320)">
    <defs>
      <marker id="arrowHighEntropy" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#e86b4c"/>
      </marker>
    </defs>
    
    <!-- High Sin/Entropy Timeline - Time Slows Down -->
    <path d="M-200,120 C-150,120 -100,125 -50,130 C0,135 50,145 100,160 C150,175 200,195 220,215" 
          fill="none" stroke="#e86b4c" stroke-width="3" marker-end="url(#arrowHighEntropy)"/>
          
    <text x="-150" y="100" font-family="Arial, sans-serif" font-size="16" fill="#e86b4c" text-anchor="start">HIGH SIN/ENTROPY</text>
    <text x="-150" y="120" font-family="Arial, sans-serif" font-size="14" fill="#e86b4c" text-anchor="start">Time slows down</text>
    
    <!-- Time Experience Markers -->
    <circle cx="-170" cy="120" r="4" fill="#e86b4c"/>
    <circle cx="-120" cy="123" r="4" fill="#e86b4c"/>
    <circle cx="-70" cy="126" r="4" fill="#e86b4c"/>
    <circle cx="-20" cy="132" r="4" fill="#e86b4c"/>
    <circle cx="30" cy="140" r="4" fill="#e86b4c"/>
    <circle cx="80" cy="150" r="4" fill="#e86b4c"/>
    <circle cx="130" cy="165" r="4" fill="#e86b4c"/>
    <circle cx="180" cy="185" r="4" fill="#e86b4c"/>
  </g>
  
  <!-- Axis Labels -->
  <g transform="translate(400, 320)">
    <text x="0" y="-180" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">SUBJECTIVE TIME EXPERIENCE</text>
    <text x="0" y="195" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">OBJECTIVE TIME</text>
    
    <!-- Timeline Labels -->
    <text x="-210" y="0" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">START</text>
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">END</text>
  </g>
  
  <!-- Experience Labels -->
  <g transform="translate(400, 320)">
    <text x="200" y="-240" font-family="Arial, sans-serif" font-size="14" fill="#64e291" text-anchor="middle">ACCELERATED</text>
    <text x="200" y="215" font-family="Arial, sans-serif" font-size="14" fill="#e86b4c" text-anchor="middle">SLOWED</text>
  </g>
  
  <!-- Explanation Panel -->
  <rect x="150" y="520" width="500" height="60" rx="10" fill="rgba(30,30,60,0.7)" stroke="#564e8e" stroke-width="2"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">T = 1/(S + C + Q)</text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Higher S (sin) = time slows; Higher C (clarity) = time accelerates</text>
</svg>
