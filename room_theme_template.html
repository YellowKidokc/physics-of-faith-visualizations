<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}} — THEOPHYSICS</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <meta name="theme-color" content="#000000" />
  <style>
    /* ===== Empty Room Theme (Document Shell) ===== */
    *,*::before,*::after{box-sizing:border-box}
    :root{
      /* Palette inspired by your Empty/Full Room piece */
      --void-0:#000000;           /* deep black */
      --void-1:#0a0a0a;           /* near black */
      --void-2:#0f0f1e;           /* inky blue-black */
      --panel:#10121b;            /* content panel bg */
      --panel-2:#0c0e15;
      --ink:#e6e7eb;              /* primary text */
      --muted:#9aa4b2;
      --line: rgba(255,255,255,.14);
      --accent-1:#64b5f6;         /* blue from galaxies */
      --accent-2:#9c27b0;         /* magenta */
      --accent-3:#ffd700;         /* gold */
      --accent-4:#ff6b35;         /* orange */
      --ring: 0 0 0 3px rgba(100,181,246,.3);
      --radius: 18px;
      --shadow-1: 0 2px 14px rgba(0,0,0,.45);
      --shadow-2: 0 25px 60px rgba(0,0,0,.6);
      --step-0: clamp(16px, 1.2vw, 18px);
      --step-1: clamp(22px, 2vw, 28px);
      --step-2: clamp(28px, 3vw, 40px);
      --step-3: clamp(36px, 4vw, 56px);
    }
    @media (prefers-reduced-motion: no-preference){
      .floaty{animation: float 6s ease-in-out infinite}
      @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
      .twinkle{animation: twinkle 3s ease-in-out infinite alternate}
      @keyframes twinkle{0%{opacity:.45}100%{opacity:1}}
    }

    html,body{height:100%}
    body{
      margin:0; color:var(--ink); font: var(--step-0)/1.65 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 50% -10%, #0b1530 0%, transparent 50%),
                  radial-gradient(800px 800px at 120% 20%, #230c2b 0%, transparent 55%),
                  radial-gradient(700px 700px at -20% 80%, #11221f 0%, transparent 55%),
                  linear-gradient(180deg, var(--void-2), var(--void-0));
      min-height:100vh;
    }

    /* Stars backdrop (subtle) */
    .stars{position:fixed; inset:0; pointer-events:none; z-index:0; opacity:.22}
    .stars canvas{width:100%;height:100%;display:block;filter:blur(.2px)}

    /* Page chrome */
    header.site{
      position:sticky; top:0; z-index:5;
      backdrop-filter:saturate(1.2) blur(8px);
      background:linear-gradient(180deg, rgba(10,10,18,.65), rgba(10,10,18,.25));
      border-bottom:1px solid var(--line);
    }
    .container{width:min(1100px,92vw); margin-inline:auto}
    .cluster{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .hero{padding: clamp(1.2rem,4vw,3.5rem) 0; display:grid; gap:.6rem}
    .kicker{letter-spacing:.16em; text-transform:uppercase; color:var(--accent-1); font-size:.9rem}
    .title{font-size:var(--step-3); letter-spacing:-.02em}
    .subtitle{font-size:var(--step-1); color:var(--muted); max-width:72ch}

    /* Panels that look outlined / room-like */
    .room{
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      position:relative;
      overflow:hidden;
    }
    .room::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(500px 300px at 20% 0%, rgba(100,181,246,.12), transparent 60%),
                  radial-gradient(500px 300px at 80% 100%, rgba(156,39,176,.12), transparent 60%);
      pointer-events:none;
      mix-blend-mode: screen;
    }
    .section{padding: clamp(1.2rem, 4vw, 2.2rem) 0}
    .prose{padding: clamp(1rem, 3vw, 2rem)}
    .prose p{max-width:78ch; margin:.9rem 0}
    .prose h2,.prose h3,.prose h4{margin:1.4rem 0 .4rem}
    .prose h2{font-size: clamp(1.6rem,2.6vw,2.1rem)}
    .prose h3{font-size: clamp(1.3rem,2.2vw,1.7rem)}
    .prose code{background: rgba(255,255,255,.06); padding:.15rem .35rem; border-radius:6px}
    pre{background:#0a0d18; border:1px solid var(--line); padding:1rem; border-radius:12px; overflow:auto}

    /* Buttons (neon/gradient like your piece) */
    .btn{
      display:inline-flex; align-items:center; gap:.6rem; cursor:pointer;
      padding:.7rem 1.1rem; border-radius:999px; border:1px solid var(--line);
      background: linear-gradient(45deg, rgba(100,181,246,.15), rgba(156,39,176,.15));
      color:var(--ink); text-decoration:none; box-shadow: var(--shadow-1);
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    }
    .btn:hover{transform: translateY(-1px); background: linear-gradient(45deg, rgba(100,181,246,.25), rgba(156,39,176,.25)); box-shadow: var(--shadow-2)}

    .toolbar{display:flex; justify-content:space-between; align-items:center; padding:.7rem 1rem; border-bottom:1px dashed var(--line)}
    .tag{display:inline-block; padding:.25rem .6rem; border-radius:10px; font-size:.8rem; background: rgba(255,255,255,.06); border:1px solid var(--line)}

    footer.site{border-top:1px solid var(--line); padding:1rem 0; color:var(--muted)}

    /* Print */
    @media print{
      header.site, .no-print{display:none!important}
      body{background:#fff;color:#000}
      .room{background:#fff; border-color:#ddd; box-shadow:none}
      .prose code{background:#f4f4f4}
    }
  </style>
</head>
<body>
  <!-- Subtle animated stars -->
  <div class="stars" aria-hidden="true"><canvas id="stars"></canvas></div>

  <header class="site">
    <div class="container toolbar">
      <div class="cluster">
        <strong>THEOPHYSICS</strong>
        <span class="tag twinkle">v1 · Room Theme</span>
      </div>
      <div class="cluster no-print">
        <a class="btn" href="#" onclick="window.print();return false;">Print</a>
      </div>
    </div>
  </header>

  <main class="container section">
    <section class="room floaty">
      <div class="prose">
        <p class="kicker">Empty Room Template</p>
        <h1 class="title" id="docTitle">{{TITLE}}</h1>
        <p class="subtitle" id="docSubtitle">{{SUBTITLE}}</p>
      </div>
      <div class="prose" id="contentSlot">
        <!-- Paste your converted HTML here. For the live converter, replace this div's innerHTML. -->
        {{CONTENT}}
      </div>
    </section>
  </main>

  <footer class="site">
    <div class="container cluster" style="justify-content:space-between">
      <small>© <span id="y"></span> David Lowe — Researcher</small>
      <span>Design: Empty Room Shell</span>
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Tiny starfield for depth (no libs)
    (function(){
      var c = document.getElementById('stars');
      if(!c) return;
      var dpr = window.devicePixelRatio || 1;
      function draw(){
        var w = c.clientWidth * dpr, h = c.clientHeight * dpr;
        c.width = w; c.height = h;
        var ctx = c.getContext('2d');
        ctx.clearRect(0,0,w,h);
        for(var i=0;i<180;i++){
          var x = Math.random()*w, y = Math.random()*h;
          var r = Math.random()*1.6*dpr;
          var g = ctx.createRadialGradient(x,y,0,x,y,r);
          g.addColorStop(0,'rgba(255,255,255,.9)');
          g.addColorStop(1,'rgba(255,255,255,0)');
          ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x,y,r,0,6.283); ctx.fill();
        }
      }
      new ResizeObserver(draw).observe(c);
      draw();
    })();
  </script>
</body>
</html>
