<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Sky background with gradient -->
  <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#1a237e" />
    <stop offset="30%" stop-color="#283593" />
    <stop offset="70%" stop-color="#3949ab" />
    <stop offset="100%" stop-color="#5c6bc0" />
  </linearGradient>
  <rect width="800" height="600" fill="url(#sky-gradient)" />
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="100" cy="50" r="1.5" fill="white" />
    <circle cx="200" cy="80" r="1" fill="white" />
    <circle cx="300" cy="40" r="1.2" fill="white" />
    <circle cx="420" cy="70" r="1" fill="white" />
    <circle cx="500" cy="30" r="1.5" fill="white" />
    <circle cx="600" cy="90" r="1" fill="white" />
    <circle cx="700" cy="60" r="1.2" fill="white" />
    <circle cx="150" cy="120" r="1" fill="white" />
    <circle cx="250" cy="150" r="1.5" fill="white" />
    <circle cx="350" cy="100" r="1" fill="white" />
    <circle cx="450" cy="140" r="1.2" fill="white" />
    <circle cx="550" cy="110" r="1" fill="white" />
    <circle cx="650" cy="130" r="1.5" fill="white" />
    <circle cx="750" cy="160" r="1" fill="white" />
  </g>
  
  <!-- Earth -->
  <circle cx="400" cy="700" r="300" fill="#1B5E20" />
  <circle cx="400" cy="700" r="280" fill="#2E7D32" />
  <path d="M200,495 Q400,400 600,495" fill="none" stroke="#81C784" stroke-width="2" />
  <path d="M250,510 Q400,435 550,510" fill="none" stroke="#81C784" stroke-width="2" />
  <path d="M300,525 Q400,470 500,525" fill="none" stroke="#81C784" stroke-width="2" />
  
  <!-- Gravity field visualization -->
  <circle cx="400" cy="700" r="350" fill="none" stroke="#FF5252" stroke-width="1" opacity="0.3" />
  <circle cx="400" cy="700" r="320" fill="none" stroke="#FF5252" stroke-width="1" opacity="0.4" />
  <circle cx="400" cy="700" r="290" fill="none" stroke="#FF5252" stroke-width="1" opacity="0.5" />
  
  <!-- Rocket with light trail -->
  <defs>
    <linearGradient id="flame-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFEB3B" />
      <stop offset="50%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
    <linearGradient id="trail-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.7" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Light trail -->
  <path d="M400,500 C400,400 400,300 400,200" stroke="url(#trail-gradient)" stroke-width="15" fill="none" />
  
  <!-- Rocket -->
  <g id="rocket" transform="translate(400, 200) scale(0.8)">
    <!-- Rocket body -->
    <rect x="-15" y="0" width="30" height="80" fill="#F5F5F5" rx="5" />
    
    <!-- Rocket top -->
    <path d="M-15,0 L0,-30 L15,0 Z" fill="#F5F5F5" />
    
    <!-- Windows -->
    <circle cx="0" cy="20" r="8" fill="#29B6F6" stroke="#0288D1" stroke-width="1" />
    <circle cx="0" cy="40" r="5" fill="#29B6F6" stroke="#0288D1" stroke-width="1" />
    
    <!-- Fins -->
    <path d="M-15,60 L-35,85 L-15,80 Z" fill="#E53935" />
    <path d="M15,60 L35,85 L15,80 Z" fill="#E53935" />
    
    <!-- Flame -->
    <path d="M-10,80 L0,120 L10,80 Z" fill="url(#flame-gradient)">
      <animate attributeName="d" values="M-10,80 L0,110 L10,80 Z; M-10,80 L0,130 L10,80 Z; M-10,80 L0,110 L10,80 Z" dur="0.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Force arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
    </marker>
  </defs>
  
  <!-- Lift force -->
  <line x1="440" y1="230" x2="480" y2="180" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="490" y="180" font-family="Arial" font-size="18" fill="white">Lift</text>
  
  <!-- Gravity force -->
  <line x1="360" y1="230" x2="320" y2="280" stroke="#FF5252" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="270" y="290" font-family="Arial" font-size="18" fill="white">Gravity</text>
  
  <!-- Title and captions -->
  <rect x="20" y="20" width="360" height="40" rx="10" fill="white" opacity="0.8" />
  <text x="40" y="48" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Breaking Free: Finding Lift</text>
  
  <rect x="500" y="300" width="280" height="120" rx="10" fill="white" opacity="0.8" />
  <text x="520" y="330" font-family="Arial" font-size="18" fill="#333">Physical: A rocket overcomes</text>
  <text x="520" y="355" font-family="Arial" font-size="18" fill="#333">gravity through thrust and</text>
  <text x="520" y="380" font-family="Arial" font-size="18" fill="#333">achieves escape velocity</text>
  <text x="520" y="405" font-family="Arial" font-size="18" fill="#333">to break free</text>
  
  <rect x="20" y="300" width="280" height="120" rx="10" fill="white" opacity="0.8" />
  <text x="40" y="330" font-family="Arial" font-size="18" fill="#333">Spiritual: Grace provides</text>
  <text x="40" y="355" font-family="Arial" font-size="18" fill="#333">the upward force needed</text>
  <text x="40" y="380" font-family="Arial" font-size="18" fill="#333">to overcome sin's</text>
  <text x="40" y="405" font-family="Arial" font-size="18" fill="#333">downward pull</text>
</svg>
