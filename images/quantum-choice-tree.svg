<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e8f0" />
      <stop offset="100%" stop-color="#d0e0f0" />
    </linearGradient>
    
    <!-- Glow filter for paths -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Probability wave pattern -->
    <pattern id="wavePattern" patternUnits="userSpaceOnUse" width="100" height="20" patternTransform="rotate(0)">
      <path d="M0,10 Q25,20 50,10 T100,10" fill="none" stroke="#3366cc" stroke-width="1" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#background)" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">The Quantum Choice Tree</text>
  
  <!-- Person at decision point -->
  <circle cx="150" cy="300" r="20" fill="#4a86e8" />
  <line x1="150" y1="280" x2="150" y2="250" stroke="#333" stroke-width="2" />
  <line x1="150" y1="300" x2="130" y2="330" stroke="#333" stroke-width="2" />
  <line x1="150" y1="300" x2="170" y2="330" stroke="#333" stroke-width="2" />
  <circle cx="150" cy="230" r="15" fill="#f9cb9c" />
  
  <!-- Decision point -->
  <circle cx="200" cy="300" r="10" fill="#6fa8dc" stroke="#333" stroke-width="1" />
  
  <!-- Main branches - wave probabilities -->
  
  <!-- Upper path - divine alignment -->
  <path d="M200,300 C300,200 400,150 700,100" fill="none" stroke="#3376c8" stroke-width="5" stroke-dasharray="5,5" opacity="0.9" filter="url(#glow)" />
  <path d="M200,300 C290,220 380,180 700,120" fill="none" stroke="#3376c8" stroke-width="3" stroke-dasharray="5,5" opacity="0.7" />
  <path d="M200,300 C310,180 420,120 700,80" fill="none" stroke="#3376c8" stroke-width="3" stroke-dasharray="5,5" opacity="0.7" />
  
  <!-- Middle path - chosen path solidifying -->
  <path d="M200,300 C350,300 500,300 700,300" fill="none" stroke="#ff8c00" stroke-width="8" filter="url(#glow)" />
  <circle cx="350" cy="300" r="15" fill="#ff8c00" filter="url(#glow)" />
  <text x="350" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Choice Made</text>
  
  <!-- Lower path - moving away from divine alignment -->
  <path d="M200,300 C300,400 400,450 700,500" fill="none" stroke="#cc0000" stroke-width="5" stroke-dasharray="5,5" opacity="0.9" filter="url(#glow)" />
  <path d="M200,300 C290,380 380,420 700,480" fill="none" stroke="#cc0000" stroke-width="3" stroke-dasharray="5,5" opacity="0.7" />
  <path d="M200,300 C310,420 420,480 700,520" fill="none" stroke="#cc0000" stroke-width="3" stroke-dasharray="5,5" opacity="0.7" />
  
  <!-- Destination indicators -->
  <circle cx="700" cy="100" r="28" fill="#0c8140" filter="url(#glow)" />
  <text x="700" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Divine Alignment</text>
  
  <circle cx="700" cy="300" r="28" fill="#ff7300" filter="url(#glow)" />
  <text x="700" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Reality</text>
  
  <circle cx="700" cy="500" r="28" fill="#b30000" filter="url(#glow)" />
  <text x="700" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Misalignment</text>
  
  <!-- Explanation -->
  <rect x="150" y="530" width="500" height="60" rx="10" fill="white" stroke="#333" stroke-width="1" opacity="0.9" />
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Like quantum particles that exist in multiple states simultaneously</text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">until observed, our future exists as possibilities until we choose.</text>
  
  <!-- Wave function indication -->
  <rect x="200" y="230" width="120" height="50" rx="10" fill="white" stroke="#333" stroke-width="1" opacity="0.7" />
  <text x="260" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Ψ(x,t)²</text>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Probability Field</text>
</svg>
