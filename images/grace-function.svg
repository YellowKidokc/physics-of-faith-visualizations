<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" rx="15" ry="15"/>
  <rect x="10" y="10" width="780" height="480" fill="#1a1a2e" rx="10" ry="10" stroke="#2d2d42" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e6c619" text-anchor="middle">GRACE FUNCTION</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">The Force That Reverses Entropy</text>
  
  <!-- Equation -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">G(Rₚ) = G₀e^(Rₚ/S)</text>
  
  <!-- Divider -->
  <line x1="150" y1="180" x2="650" y2="180" stroke="#444" stroke-width="2"/>
  
  <!-- Grace Function Graph -->
  <g transform="translate(200,300)">
    <!-- Axes -->
    <line x1="0" y1="-150" x2="0" y2="100" stroke="#777" stroke-width="2"/>
    <line x1="-50" y1="0" x2="400" y2="0" stroke="#777" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="410" y="15" font-family="Arial, sans-serif" font-size="16" fill="#aaa">Repentance (Rₚ)</text>
    <text x="-10" y="-160" font-family="Arial, sans-serif" font-size="16" fill="#aaa">Grace</text>
    
    <!-- Grid lines -->
    <line x1="0" y1="-120" x2="400" y2="-120" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-80" x2="400" y2="-80" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-40" x2="400" y2="-40" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="100" y1="-150" x2="100" y2="0" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="200" y1="-150" x2="200" y2="0" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="300" y1="-150" x2="300" y2="0" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Grace curve (exponential growth) -->
    <path d="M 0,0 Q 50,-10 100,-20 T 200,-60 T 300,-120 T 400,-150" fill="none" stroke="#e6c619" stroke-width="4"/>
    
    <!-- Entropy curve (decreasing as grace increases) -->
    <path d="M 0,-120 Q 50,-110 100,-100 T 200,-80 T 300,-30 T 400,-10" fill="none" stroke="#e55" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Labels for curves -->
    <text x="380" y="-155" font-family="Arial, sans-serif" font-size="14" fill="#e6c619">Grace</text>
    <text x="380" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#e55">Entropy</text>
  </g>
  
  <!-- Component Details -->
  <g transform="translate(100, 420)">
    <text font-family="Arial, sans-serif" font-size="16" fill="#aaa">
      <tspan x="0" y="0">Where:</tspan>
      <tspan x="0" y="25">• G₀ = Baseline divine grace</tspan>
      <tspan x="300" y="25">• Rₚ = Intensity of repentance</tspan>
      <tspan x="0" y="50">• S = Weight of sin being overcome</tspan>
      <tspan x="300" y="50">• e^(Rₚ/S) = Exponential growth of grace with repentance</tspan>
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="300" r="120" fill="none" stroke="#2d2d42" stroke-width="1"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="#2d2d42" stroke-width="1"/>
</svg>
