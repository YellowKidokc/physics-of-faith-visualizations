<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="spectrum-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#200020" />
      <stop offset="14.3%" stop-color="#400040" /> <!-- Radio -->
      <stop offset="28.6%" stop-color="#400060" /> <!-- Microwave -->
      <stop offset="42.9%" stop-color="#200080" /> <!-- Infrared -->
      <stop offset="50%" stop-color="#4040a0" /> <!-- Visible start -->
      <stop offset="51.4%" stop-color="#0000ff" /> <!-- Visible - blue -->
      <stop offset="52.9%" stop-color="#00ff00" /> <!-- Visible - green -->
      <stop offset="54.3%" stop-color="#ffff00" /> <!-- Visible - yellow -->
      <stop offset="55.7%" stop-color="#ff0000" /> <!-- Visible - red -->
      <stop offset="57.1%" stop-color="#800080" /> <!-- Visible end -->
      <stop offset="71.4%" stop-color="#800060" /> <!-- Ultraviolet -->
      <stop offset="85.7%" stop-color="#804020" /> <!-- X-ray -->
      <stop offset="100%" stop-color="#604020" /> <!-- Gamma -->
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="shadow-text" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#000020" />
  
  <!-- Spectrum band -->
  <g id="spectrum-band" transform="translate(0, 250)">
    <rect x="0" y="-50" width="800" height="100" fill="url(#spectrum-gradient)" />
    
    <!-- Frequency lines -->
    <line x1="0" y1="-60" x2="0" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="100" y1="-60" x2="100" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="200" y1="-60" x2="200" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="300" y1="-60" x2="300" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="400" y1="-60" x2="400" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="500" y1="-60" x2="500" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="600" y1="-60" x2="600" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="700" y1="-60" x2="700" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="800" y1="-60" x2="800" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    
    <!-- Highlight for visible light -->
    <rect x="400" y="-50" width="57" height="100" stroke="white" stroke-width="2" fill="none" />
    
    <!-- Wavelength indicators -->
    <text x="50" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10⁵m</text>
    <text x="150" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10⁴m</text>
    <text x="250" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10³m</text>
    <text x="350" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10²m</text>
    <text x="450" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10⁻⁶m</text>
    <text x="550" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10⁻⁸m</text>
    <text x="650" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10⁻¹⁰m</text>
    <text x="750" y="80" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10⁻¹²m</text>
  </g>
  
  <!-- Spectrum labels -->
  <g id="spectrum-labels" transform="translate(0, 170)">
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Radio</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Microwave</text>
    <text x="250" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Infrared</text>
    <text x="430" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Visible</text>
    <text x="550" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Ultraviolet</text>
    <text x="650" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">X-ray</text>
    <text x="750" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Gamma</text>
  </g>
  
  <!-- Spiritual parallels -->
  <g id="spiritual-labels" transform="translate(0, 330)">
    <text x="50" y="0" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Natural</text>
    <text x="50" y="20" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Revelation</text>
    
    <text x="150" y="0" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Conscience</text>
    <text x="150" y="20" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Moral Law</text>
    
    <text x="250" y="0" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Spiritual</text>
    <text x="250" y="20" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Presence</text>
    
    <text x="430" y="0" font-family="Georgia, serif" font-size="14" fill="#ffffff" text-anchor="middle">Christ</text>
    <text x="430" y="20" font-family="Georgia, serif" font-size="14" fill="#ffffff" text-anchor="middle">Incarnate</text>
    
    <text x="550" y="0" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Spiritual</text>
    <text x="550" y="20" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Discernment</text>
    
    <text x="650" y="0" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Divine</text>
    <text x="650" y="20" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Judgment</text>
    
    <text x="750" y="0" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Final</text>
    <text x="750" y="20" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Revelation</text>
  </g>
  
  <!-- Human eye with limited perception -->
  <g id="human-eye" transform="translate(430, 110)">
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="#e0e0e0" stroke="#f0f0f0" stroke-width="1" />
    <circle cx="0" cy="0" r="15" fill="#2020a0" />
    <circle cx="0" cy="0" r="7" fill="#000000" />
    <path d="M-40,0 C-30,-20 30,-20 40,0 C30,20 -30,20 -40,0 Z" fill="none" stroke="#f0f0f0" stroke-width="2" />
    
    <!-- Visible spectrum rays from eye -->
    <path d="M0,0 L-200,130" stroke="#0000ff" stroke-width="2" opacity="0.5" />
    <path d="M0,0 L-150,140" stroke="#00ff00" stroke-width="2" opacity="0.5" />
    <path d="M0,0 L-100,145" stroke="#ffff00" stroke-width="2" opacity="0.5" />
    <path d="M0,0 L-50,148" stroke="#ff0000" stroke-width="2" opacity="0.5" />
    
    <path d="M0,0 L50,148" stroke="#ff0000" stroke-width="2" opacity="0.5" />
    <path d="M0,0 L100,145" stroke="#ffff00" stroke-width="2" opacity="0.5" />
    <path d="M0,0 L150,140" stroke="#00ff00" stroke-width="2" opacity="0.5" />
    <path d="M0,0 L200,130" stroke="#0000ff" stroke-width="2" opacity="0.5" />
  </g>
  
  <!-- Spiritual sight symbols -->
  <g id="spiritual-sight">
    <!-- Faith symbol left -->
    <g transform="translate(150, 110)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#a0a0ff" stroke-width="2" />
      <path d="M-15,-5 L0,10 L15,-5" fill="none" stroke="#a0a0ff" stroke-width="2" />
      <text x="0" y="-40" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Faith</text>
    </g>
    
    <!-- Holy Spirit symbol right -->
    <g transform="translate(650, 110)">
      <path d="M0,-25 C10,-15 20,-20 20,-5 C20,15 0,20 0,25 C0,20 -20,15 -20,-5 C-20,-20 -10,-15 0,-25 Z" fill="none" stroke="#a0a0ff" stroke-width="2" />
      <text x="0" y="-40" font-family="Georgia, serif" font-size="14" fill="#a0a0ff" text-anchor="middle">Holy Spirit</text>
    </g>
  </g>
  
  <!-- Formula for full spectrum perception -->
  <g transform="translate(400, 390)">
    <rect x="-250" y="-20" width="500" height="40" rx="10" fill="rgba(100,100,200,0.2)" stroke="rgba(150,150,250,0.5)" stroke-width="1" />
    <text x="0" y="5" font-family="Georgia, serif" font-size="16" fill="white" text-anchor="middle" filter="url(#shadow-text)">
      "For now we see only a reflection as in a mirror; then we shall see face to face."
    </text>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow-text)">The Full Spectrum of Truth</text>
    <text x="0" y="35" font-family="Georgia, serif" font-size="18" fill="#d0d0ff" text-anchor="middle" filter="url(#shadow-text)">Beyond What We Can See</text>
  </g>
  
  <!-- Scripture quote -->
  <g transform="translate(400, 450)">
    <rect x="-320" y="-25" width="640" height="50" rx="10" fill="rgba(0,0,0,0.5)" />
    <text x="0" y="0" font-family="Georgia, serif" font-style="italic" font-size="16" fill="#e0e0ff" text-anchor="middle" filter="url(#shadow-text)">
      "As the heavens are higher than the earth, so are My ways higher than your ways
    </text>
    <text x="0" y="25" font-family="Georgia, serif" font-style="italic" font-size="16" fill="#e0e0ff" text-anchor="middle" filter="url(#shadow-text)">
      and My thoughts than your thoughts." — Isaiah 55:9
    </text>
  </g>
</svg>