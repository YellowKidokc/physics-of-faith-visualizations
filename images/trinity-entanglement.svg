<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#151832"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">TRINITY AS QUANTUM ENTANGLEMENT</text>
  <text x="400" y="85" font-family="Arial" font-size="20" fill="#a98bff" text-anchor="middle" font-style="italic">Three Distinct Persons, One Unified Essence</text>
  
  <!-- Central triangle with entangled particles -->
  <g transform="translate(400,300)">
    <!-- Trinity triangle -->
    <polygon points="0,-150 130,75 -130,75" fill="none" stroke="#a98bff" stroke-width="2"/>
    
    <!-- Father vertex -->
    <g transform="translate(0,-150)">
      <circle cx="0" cy="0" r="30" fill="#1d2045" stroke="#5588dd" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">FATHER</text>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#5588dd" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="40;50;40" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Son vertex -->
    <g transform="translate(130,75)">
      <circle cx="0" cy="0" r="30" fill="#1d2045" stroke="#dd55aa" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">SON</text>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#dd55aa" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="40;50;40" dur="4s" repeatCount="indefinite" begin="1.3s"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" begin="1.3s"/>
      </circle>
    </g>
    
    <!-- Holy Spirit vertex -->
    <g transform="translate(-130,75)">
      <circle cx="0" cy="0" r="30" fill="#1d2045" stroke="#55dd88" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">SPIRIT</text>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#55dd88" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="40;50;40" dur="4s" repeatCount="indefinite" begin="2.6s"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" begin="2.6s"/>
      </circle>
    </g>
    
    <!-- Entanglement connections -->
    <g>
      <!-- Father-Son connection -->
      <path d="M0,-150 C40,-100 70,-20 130,75" stroke="#a98bff" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
      <text x="40" y="-50" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle" transform="rotate(25 40,-50)">Eternally Begotten</text>
      
      <!-- Son-Spirit connection -->
      <path d="M130,75 C70,90 -70,90 -130,75" stroke="#a98bff" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
      <text x="0" y="95" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle">Proceeds Together</text>
      
      <!-- Spirit-Father connection -->
      <path d="M-130,75 C-70,-20 -40,-100 0,-150" stroke="#a98bff" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
      <text x="-40" y="-50" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle" transform="rotate(-25 -40,-50)">Eternally Proceeds</text>
    </g>
    
    <!-- Central unity -->
    <g>
      <circle cx="0" cy="0" r="20" fill="#1d2045" stroke="white" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">GOD</text>
      <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="30;40;30" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Entanglement particles -->
    <g>
      <!-- Father particles -->
      <circle cx="-10" cy="-120" r="3" fill="#5588dd"/>
      <circle cx="10" cy="-130" r="3" fill="#5588dd"/>
      <circle cx="0" cy="-140" r="3" fill="#5588dd"/>
      
      <!-- Son particles -->
      <circle cx="110" cy="60" r="3" fill="#dd55aa"/>
      <circle cx="120" cy="70" r="3" fill="#dd55aa"/>
      <circle cx="130" cy="65" r="3" fill="#dd55aa"/>
      
      <!-- Spirit particles -->
      <circle cx="-110" cy="60" r="3" fill="#55dd88"/>
      <circle cx="-120" cy="70" r="3" fill="#55dd88"/>
      <circle cx="-130" cy="65" r="3" fill="#55dd88"/>
    </g>
  </g>
  
  <!-- Information boxes -->
  <!-- Left box: Quantum Entanglement -->
  <g transform="translate(170,480)">
    <rect x="-120" y="-50" width="240" height="120" rx="5" ry="5" fill="#1d2045" stroke="#5588dd" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">QUANTUM ENTANGLEMENT</text>
    <line x1="-90" y1="-15" x2="90" y2="-15" stroke="#5588dd" stroke-width="1"/>
    
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Particles remain connected</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">regardless of distance</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Changes to one instantly</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">affect all others</text>
  </g>
  
  <!-- Right box: Trinitarian Unity -->
  <g transform="translate(630,480)">
    <rect x="-120" y="-50" width="240" height="120" rx="5" ry="5" fill="#1d2045" stroke="#dd55aa" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">TRINITARIAN UNITY</text>
    <line x1="-90" y1="-15" x2="90" y2="-15" stroke="#dd55aa" stroke-width="1"/>
    
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Three distinct persons</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• One unified essence</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Perfect harmony without</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">separation or confusion</text>
  </g>
  
  <!-- GHZ State Equation -->
  <g transform="translate(400,180)">
    <rect x="-200" y="-25" width="400" height="50" rx="5" ry="5" fill="#1d2045" fill-opacity="0.7" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="18" fill="white" text-anchor="middle">|Ψₜᵣᵢₙᵢₜᵧ⟩ = (1/√3)(|F⟩⊗|S⟩⊗|H⟩+|S⟩⊗|H⟩⊗|F⟩+|H⟩⊗|F⟩⊗|S⟩)</text>
  </g>
  
  <!-- Scripture box -->
  <g transform="translate(400,240)">
    <rect x="-200" y="-20" width="400" height="40" rx="5" ry="5" fill="#1d2045" fill-opacity="0.5" stroke="#a98bff" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#a98bff" text-anchor="middle" font-style="italic">"The three are one" - 1 John 5:7-8</text>
  </g>
  
  <!-- Non-locality explanation -->
  <g transform="translate(400,550)">
    <rect x="-300" y="-25" width="600" height="50" rx="5" ry="5" fill="#1d2045" stroke="#a98bff" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Non-locality: Perfect communication without time or distance constraints</text>
  </g>
</svg>
