<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Definitions -->
  <defs>
    <!-- Glowing effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Luminous thread gradient -->
    <linearGradient id="luminousThread" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6fa8dc" />
      <stop offset="50%" stop-color="#8e7cc3" />
      <stop offset="100%" stop-color="#6fa8dc" />
    </linearGradient>
    
    <!-- Luminous thread gradient for spiritual connection -->
    <linearGradient id="spiritualThread" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f9cb9c" />
      <stop offset="50%" stop-color="#f6b26b" />
      <stop offset="100%" stop-color="#f9cb9c" />
    </linearGradient>
    
    <!-- Particle glow -->
    <radialGradient id="particle1Glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#6fa8dc" stop-opacity="1" />
      <stop offset="100%" stop-color="#6fa8dc" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="particle2Glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8e7cc3" stop-opacity="1" />
      <stop offset="100%" stop-color="#8e7cc3" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Quantum Entanglement as Spiritual Connection</text>
  
  <!-- Upper section title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Physical Reality: Quantum Entanglement</text>
  
  <!-- Upper section - Quantum particles -->
  <g transform="translate(0, 20)">
    <!-- Quantum realm background -->
    <rect x="50" y="90" width="700" height="180" rx="10" fill="#f0f7ff" />
    
    <!-- Entangled particles -->
    <circle cx="200" cy="170" r="25" fill="#6fa8dc" filter="url(#glow)" />
    <circle cx="600" cy="170" r="25" fill="#6fa8dc" filter="url(#glow)" />
    
    <!-- Entanglement connection -->
    <path d="M200,170 C300,120 500,220 600,170" stroke="url(#luminousThread)" stroke-width="4" fill="none" filter="url(#glow)" />
    
    <!-- Overlapping wave patterns -->
    <path d="M180,150 C220,140 180,200 220,190" stroke="#6fa8dc" stroke-width="1" fill="none" opacity="0.5" />
    <path d="M580,150 C620,140 580,200 620,190" stroke="#6fa8dc" stroke-width="1" fill="none" opacity="0.5" />
    
    <!-- State change indication -->
    <g transform="translate(250, 120)">
      <path d="M0,0 L30,0" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="15" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">State Change</text>
    </g>
    
    <!-- Changed state particle -->
    <circle cx="320" cy="170" r="25" fill="#8e7cc3" filter="url(#glow)" />
    
    <!-- Instant effect indication -->
    <g transform="translate(430, 120)">
      <path d="M0,0 L30,0" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="15" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Instant Effect</text>
    </g>
    
    <!-- Affected particle -->
    <circle cx="490" cy="170" r="25" fill="#8e7cc3" filter="url(#glow)" />
    
    <!-- Einstein quote -->
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">"Spooky action at a distance" - Albert Einstein</text>
  </g>
  
  <!-- Divider -->
  <line x1="50" y1="300" x2="750" y2="300" stroke="#cccccc" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Lower section title -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Spiritual Reality: The Body of Christ</text>
  
  <!-- Lower section - Spiritual connection -->
  <g transform="translate(0, 40)">
    <!-- Spiritual realm background -->
    <rect x="50" y="300" width="700" height="180" rx="10" fill="#fff7f0" />
    
    <!-- Praying figures -->
    <g transform="translate(150, 390)">
      <!-- Person 1 -->
      <circle cx="0" cy="-15" r="15" fill="#f9cb9c" stroke="#333" stroke-width="1" />
      <path d="M0,0 L0,30 M0,10 L-15,25 M0,10 L15,25 M-5,45 L0,30 L5,45" stroke="#333" stroke-width="2" fill="none" />
      <!-- Praying hands -->
      <path d="M-5,25 C-8,20 -8,15 -5,10 C-3,8 0,8 0,10 C0,8 3,8 5,10 C8,15 8,20 5,25" fill="#f9cb9c" stroke="#333" stroke-width="1" />
    </g>
    
    <g transform="translate(650, 390)">
      <!-- Person 2 -->
      <circle cx="0" cy="-15" r="15" fill="#f9cb9c" stroke="#333" stroke-width="1" />
      <path d="M0,0 L0,30 M0,10 L-15,25 M0,10 L15,25 M-5,45 L0,30 L5,45" stroke="#333" stroke-width="2" fill="none" />
      <!-- Praying hands -->
      <path d="M-5,25 C-8,20 -8,15 -5,10 C-3,8 0,8 0,10 C0,8 3,8 5,10 C8,15 8,20 5,25" fill="#f9cb9c" stroke="#333" stroke-width="1" />
    </g>
    
    <!-- Spiritual connection -->
    <path d="M150,390 C250,340 550,440 650,390" stroke="url(#spiritualThread)" stroke-width="4" fill="none" filter="url(#glow)" />
    
    <!-- Additional connected figures - forming the Body of Christ -->
    <g transform="translate(400, 370)">
      <!-- Central figure (Christ) -->
      <circle cx="0" cy="-15" r="18" fill="#f6b26b" stroke="#333" stroke-width="1" filter="url(#glow)" />
      <path d="M0,3 L0,33 M0,13 L-18,28 M0,13 L18,28 M-6,48 L0,33 L6,48" stroke="#333" stroke-width="2" fill="none" />
      <!-- Extended arms -->
      <path d="M-18,28 L-40,20 M18,28 L40,20" stroke="#333" stroke-width="2" fill="none" />
    </g>
    
    <!-- Connection to Christ -->
    <path d="M150,390 C250,350 350,350 400,370" stroke="url(#spiritualThread)" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.7" />
    <path d="M650,390 C550,350 450,350 400,370" stroke="url(#spiritualThread)" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.7" />
    
    <!-- Biblical reference -->
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">Ephesians 4:4-6 - "One body and one Spirit..."</text>
  </g>
  
  <!-- Explanation -->
  <rect x="150" y="540" width="500" height="50" rx="10" fill="white" stroke="#333" stroke-width="1" opacity="0.9" />
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Quantum entanglement reveals a universe where connection</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">transcends physical separationâ€”mirroring spiritual communion.</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
