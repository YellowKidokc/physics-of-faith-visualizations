<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#1e1e2e"/>
  
  <!-- Grid for reference -->
  <line x1="0" y1="300" x2="600" y2="300" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="300" y1="0" x2="300" y2="600" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="300" y="45" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">MAPPING GRAVITATIONAL AND SPIRITUAL DYNAMICS</text>
  <text x="300" y="70" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle" font-style="italic">Experimental Framework for Quantifying Spiritual Mass</text>
  
  <!-- Left side: Physical Domain representation -->
  <defs>
    <radialGradient id="physicalGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#2c3e50" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0.9"/>
    </radialGradient>
  </defs>
  
  <ellipse cx="150" cy="300" rx="120" ry="150" fill="url(#physicalGradient)" stroke="#3498db" stroke-width="1"/>
  <text x="150" y="220" font-family="Arial" font-size="16" fill="#3498db" text-anchor="middle" font-weight="bold">PHYSICAL DOMAIN</text>
  <text x="150" y="240" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">(Measurable Gravitational Effects)</text>
  
  <!-- Physical domain elements -->
  <circle cx="150" cy="300" r="40" fill="#3498db" opacity="0.3"/>
  <circle cx="150" cy="300" r="30" fill="#3498db" opacity="0.5"/>
  <circle cx="150" cy="300" r="20" fill="#3498db" opacity="0.7"/>
  <circle cx="150" cy="300" r="10" fill="#3498db" opacity="0.9"/>
  
  <text x="150" y="350" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">GRAVITATIONAL MASS</text>
  
  <!-- Small measurement points for physical domain -->
  <circle cx="100" cy="260" r="4" fill="#fff"/>
  <text x="85" y="250" font-family="Arial" font-size="9" fill="#fff" text-anchor="end">Force</text>
  
  <circle cx="190" cy="270" r="4" fill="#fff"/>
  <text x="205" y="270" font-family="Arial" font-size="9" fill="#fff" text-anchor="start">Attraction</text>
  
  <circle cx="130" cy="370" r="4" fill="#fff"/>
  <text x="115" y="380" font-family="Arial" font-size="9" fill="#fff" text-anchor="end">Energy</text>
  
  <circle cx="180" cy="340" r="4" fill="#fff"/>
  <text x="195" y="340" font-family="Arial" font-size="9" fill="#fff" text-anchor="start">Resistance</text>
  
  <!-- Right side: Spiritual Domain representation -->
  <defs>
    <radialGradient id="spiritualGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4b1d3f" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#4b1d3f" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4b1d3f" stop-opacity="0.9"/>
    </radialGradient>
  </defs>
  
  <ellipse cx="450" cy="300" rx="120" ry="150" fill="url(#spiritualGradient)" stroke="#9b59b6" stroke-width="1"/>
  <text x="450" y="220" font-family="Arial" font-size="16" fill="#9b59b6" text-anchor="middle" font-weight="bold">SPIRITUAL DOMAIN</text>
  <text x="450" y="240" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">(Quantifiable Inner Dynamics)</text>
  
  <!-- Spiritual domain elements -->
  <circle cx="450" cy="300" r="40" fill="#9b59b6" opacity="0.3"/>
  <circle cx="450" cy="300" r="30" fill="#9b59b6" opacity="0.5"/>
  <circle cx="450" cy="300" r="20" fill="#9b59b6" opacity="0.7"/>
  <circle cx="450" cy="300" r="10" fill="#9b59b6" opacity="0.9"/>
  
  <text x="450" y="350" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">SPIRITUAL MASS</text>
  
  <!-- Small measurement points for spiritual domain -->
  <circle cx="400" cy="260" r="4" fill="#fff"/>
  <text x="385" y="250" font-family="Arial" font-size="9" fill="#fff" text-anchor="end">Burden</text>
  
  <circle cx="490" cy="270" r="4" fill="#fff"/>
  <text x="505" y="270" font-family="Arial" font-size="9" fill="#fff" text-anchor="start">Inertia</text>
  
  <circle cx="430" cy="370" r="4" fill="#fff"/>
  <text x="415" y="380" font-family="Arial" font-size="9" fill="#fff" text-anchor="end">Patterns</text>
  
  <circle cx="480" cy="340" r="4" fill="#fff"/>
  <text x="495" y="340" font-family="Arial" font-size="9" fill="#fff" text-anchor="start">Resistance</text>
  
  <!-- Bridging elements between domains -->
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="50%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#9b59b6" />
    </linearGradient>
  </defs>
  
  <!-- Experimental measurement bridge -->
  <path d="M210,265 C250,240 350,240 390,265" stroke="url(#bridgeGradient)" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <path d="M210,335 C250,360 350,360 390,335" stroke="url(#bridgeGradient)" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Center connecting area -->
  <rect x="225" y="275" width="150" height="50" rx="10" fill="#2d2d3f"/>
  <text x="300" y="295" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">EXPERIMENTAL BRIDGE</text>
  <text x="300" y="315" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">Comparative Measurement Protocols</text>
  
  <!-- Comparative metrics section -->
  <rect x="100" y="420" width="400" height="120" rx="5" fill="#2d2d3f" opacity="0.9"/>
  <text x="300" y="440" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">MEASUREMENT FRAMEWORK</text>
  
  <!-- Physical/Spiritual parallel metrics -->
  <line x1="300" y1="450" x2="300" y2="530" stroke="#666" stroke-width="1"/>
  
  <text x="200" y="470" font-family="Arial" font-size="12" fill="#3498db" text-anchor="middle" font-weight="bold">GRAVITATIONAL</text>
  <text x="400" y="470" font-family="Arial" font-size="12" fill="#9b59b6" text-anchor="middle" font-weight="bold">SPIRITUAL</text>
  
  <text x="150" y="495" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">• Force of Attraction</text>
  <text x="350" y="495" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">• Psychological Burden</text>
  
  <text x="150" y="515" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">• Energy for State Change</text>
  <text x="350" y="515" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">• Transformational Potential</text>
  
  <!-- Connecting arrows -->
  <line x1="245" y1="495" x2="255" y2="495" stroke="#666" stroke-width="1"/>
  <line x1="245" y1="515" x2="255" y2="515" stroke="#666" stroke-width="1"/>
  <path d="M255,495 L265,495 L260,490 M265,495 L260,500" fill="none" stroke="#666" stroke-width="1"/>
  <path d="M255,515 L265,515 L260,510 M265,515 L260,520" fill="none" stroke="#666" stroke-width="1"/>
  <line x1="345" y1="495" x2="335" y2="495" stroke="#666" stroke-width="1"/>
  <line x1="345" y1="515" x2="335" y2="515" stroke="#666" stroke-width="1"/>
  <path d="M335,495 L325,495 L330,490 M325,495 L330,500" fill="none" stroke="#666" stroke-width="1"/>
  <path d="M335,515 L325,515 L330,510 M325,515 L330,520" fill="none" stroke="#666" stroke-width="1"/>
  
  <!-- Hypotheses elements -->
  <rect x="100" y="550" width="180" height="40" rx="5" fill="#2d2d3f"/>
  <text x="190" y="575" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">SIN AS GRAVITATIONAL MASS</text>
  
  <rect x="320" y="550" width="180" height="40" rx="5" fill="#2d2d3f"/>
  <text x="410" y="575" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">GRACE AS ESCAPE VELOCITY</text>
</svg>
