<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#151832" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">FAITH RESPONSE FUNCTION R(F)</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#aaaacc" text-anchor="middle" font-style="italic">The Activation and Growth Model of Faith</text>
  
  <!-- Coordinate system for response curve -->
  <line x1="150" y1="400" x2="650" y2="400" stroke="white" stroke-width="2" />
  <line x1="150" y1="400" x2="150" y2="150" stroke="white" stroke-width="2" />
  
  <!-- Axis labels -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Faith Input (F)</text>
  <text x="110" y="275" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" transform="rotate(-90,110,275)">Response Magnitude R(F)</text>
  
  <!-- Faith response sigmoid curve -->
  <path d="M 150 390 C 200 385, 250 370, 300 330 C 350 290, 400 220, 450 180 C 500 160, 550 155, 650 150" fill="none" stroke="#88dd55" stroke-width="3" />
  
  <!-- Activation threshold -->
  <line x1="300" y1="150" x2="300" y2="400" stroke="#ff55aa" stroke-width="1" stroke-dasharray="5,5" />
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="14" fill="#ff55aa" text-anchor="middle">F₀</text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="14" fill="#ff55aa" text-anchor="middle">Threshold</text>
  
  <!-- Saturation level -->
  <line x1="150" y1="150" x2="650" y2="150" stroke="#aa55ff" stroke-width="1" stroke-dasharray="5,5" />
  <text x="620" y="140" font-family="Arial, sans-serif" font-size="14" fill="#aa55ff" text-anchor="end">Rₘₐₓ (Maximum response)</text>
  
  <!-- Response regions -->
  <text x="225" y="360" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Dormant Faith</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Active Growth</text>
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Mature Faith</text>
  
  <!-- Inset visualization showing the neurological activation model -->
  <rect x="500" y="250" width="120" height="120" rx="10" fill="#1a2a1a" stroke="#88dd55" stroke-width="1" />
  
  <!-- Faith neuron connections in inset -->
  <circle cx="520" cy="280" r="5" fill="#88dd55" />
  <circle cx="530" cy="310" r="5" fill="#88dd55" />
  <circle cx="550" cy="330" r="5" fill="#88dd55" />
  <circle cx="570" cy="340" r="5" fill="#88dd55" />
  <circle cx="590" cy="320" r="5" fill="#88dd55" />
  <circle cx="600" cy="290" r="5" fill="#88dd55" />
  <circle cx="580" cy="270" r="5" fill="#88dd55" />
  <circle cx="550" cy="260" r="5" fill="#88dd55" />
  
  <line x1="520" y1="280" x2="530" y2="310" stroke="#88dd55" stroke-width="1" />
  <line x1="530" y1="310" x2="550" y2="330" stroke="#88dd55" stroke-width="1" />
  <line x1="550" y1="330" x2="570" y2="340" stroke="#88dd55" stroke-width="1" />
  <line x1="570" y1="340" x2="590" y2="320" stroke="#88dd55" stroke-width="1" />
  <line x1="590" y1="320" x2="600" y2="290" stroke="#88dd55" stroke-width="1" />
  <line x1="600" y1="290" x2="580" y2="270" stroke="#88dd55" stroke-width="1" />
  <line x1="580" y1="270" x2="550" y2="260" stroke="#88dd55" stroke-width="1" />
  <line x1="550" y1="260" x2="520" y2="280" stroke="#88dd55" stroke-width="1" />
  <line x1="520" y1="280" x2="550" y2="330" stroke="#88dd55" stroke-width="1" />
  <line x1="550" y1="260" x2="570" y2="340" stroke="#88dd55" stroke-width="1" />
  <line x1="530" y1="310" x2="590" y2="320" stroke="#88dd55" stroke-width="1" />
  <line x1="580" y1="270" x2="550" y2="330" stroke="#88dd55" stroke-width="1" />
  
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Faith Network</text>
  
  <!-- Mathematical formula -->
  <rect x="150" y="470" width="500" height="60" rx="10" fill="#1a1a40" />
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">R(F) = Rₘₐₓ · (1 + e^(-k·(F-F₀)))^(-1) · E(t)</text>
  
  <!-- Key for variables -->
  <text x="170" y="550" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">Where:</text>
  <text x="180" y="570" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">F₀ = Activation threshold</text>
  <text x="350" y="550" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">k = Rate of growth</text>
  <text x="350" y="570" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">E(t) = Environmental factor</text>
  <text x="520" y="550" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">Rₘₐₓ = Maximum response</text>
</svg>
