<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#1E1F23" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#E0E0E0" text-anchor="middle" font-weight="bold">Obsidian Enhanced Annotations Workflow</text>
  
  <!-- Step 1: Document with visualizations -->
  <rect x="50" y="70" width="700" height="150" fill="#2A2B32" rx="5" ry="5"/>
  <text x="70" y="95" font-family="Arial" font-size="16" fill="#E0E0E0" font-weight="bold">Step 1: Your document with visualization</text>
  
  <text x="70" y="125" font-family="Arial" font-size="14" fill="#E0E0E0">## Consciousness vs Physical Gravity</text>
  <rect x="70" y="135" width="200" height="60" fill="#34353B" rx="3" ry="3"/>
  <text x="170" y="170" font-family="Arial" font-size="14" fill="#9FA0FF" text-anchor="middle">[Visualization Image]</text>
  
  <text x="70" y="210" font-family="Arial" font-size="14" fill="#E0E0E0">This visualization illustrates the parallel between physical gravity and consciousness...</text>
  
  <!-- Arrow down -->
  <path d="M400,230 L400,260 L410,250 M400,260 L390,250" stroke="#9FA0FF" stroke-width="2" fill="none"/>
  
  <!-- Step 2: Select text and use shortcut -->
  <rect x="50" y="270" width="700" height="120" fill="#2A2B32" rx="5" ry="5"/>
  <text x="70" y="295" font-family="Arial" font-size="16" fill="#E0E0E0" font-weight="bold">Step 2: Select text and press Ctrl+Alt+A</text>
  
  <text x="70" y="325" font-family="Arial" font-size="14" fill="#E0E0E0">## Consciousness vs Physical Gravity</text>
  <rect x="70" y="335" width="200" height="30" fill="#34353B" rx="3" ry="3"/>
  <text x="170" y="355" font-family="Arial" font-size="14" fill="#9FA0FF" text-anchor="middle">[Visualization Image]</text>
  
  <text x="70" y="375" font-family="Arial" font-size="14" fill="#4A5BEF">This visualization illustrates the parallel between physical gravity and consciousness...</text>
  
  <rect x="580" y="335" width="120" height="30" fill="#4A5BEF" rx="5" ry="5"/>
  <text x="640" y="355" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Ctrl+Alt+A</text>
  
  <!-- Arrow down -->
  <path d="M400,400 L400,430 L410,420 M400,430 L390,420" stroke="#9FA0FF" stroke-width="2" fill="none"/>
  
  <!-- Step 3: Template selection popup -->
  <rect x="200" y="440" width="400" height="100" fill="#34353B" rx="5" ry="5"/>
  <text x="220" y="465" font-family="Arial" font-size="16" fill="#E0E0E0" font-weight="bold">Step 3: Select template</text>
  
  <rect x="220" y="480" width="360" height="30" fill="#4A5BEF" rx="3" ry="3"/>
  <text x="240" y="500" font-family="Arial" font-size="14" fill="#FFFFFF">Visualization Description</text>
  
  <rect x="220" y="515" width="360" height="10" fill="#3C3D44" rx="3" ry="3"/>
  
  <!-- Arrow down -->
  <path d="M400,550 L400,580 L410,570 M400,580 L390,570" stroke="#9FA0FF" stroke-width="2" fill="none"/>
  
  <!-- Step 4: Fill in template -->
  <rect x="150" y="590" width="500" height="90" fill="#34353B" rx="5" ry="5"/>
  <text x="170" y="615" font-family="Arial" font-size="16" fill="#E0E0E0" font-weight="bold">Step 4: Fill in template and save</text>
  
  <text x="170" y="640" font-family="Arial" font-size="14" fill="#E0E0E0">title: Consciousness vs Physical Gravity</text>
  <text x="170" y="665" font-family="Arial" font-size="14" fill="#E0E0E0">description: This visualization illustrates the parallel between...</text>
  
  <rect x="500" y="635" width="120" height="30" fill="#4A5BEF" rx="5" ry="5"/>
  <text x="560" y="655" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Save</text>
</svg>
