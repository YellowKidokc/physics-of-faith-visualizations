<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#151832" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">SPIRITUAL UTILITY FUNCTION U(Sₛ)</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#aaaacc" text-anchor="middle" font-style="italic">Value Optimization in Spiritual Decision Making</text>
  
  <!-- 3D Coordinate system -->
  <line x1="200" y1="400" x2="700" y2="400" stroke="white" stroke-width="2" />
  <line x1="200" y1="400" x2="200" y2="150" stroke="white" stroke-width="2" />
  <line x1="200" y1="400" x2="100" y2="500" stroke="white" stroke-width="2" />
  
  <!-- Axis labels -->
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Temporal Value (Vₜ)</text>
  <text x="160" y="275" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" transform="rotate(-90,160,275)">Eternal Value (Vₑ)</text>
  <text x="130" y="520" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Decision Space (D)</text>
  
  <!-- Utility surface (represented as contour lines) -->
  <ellipse cx="300" cy="350" rx="100" ry="40" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="300" cy="350" rx="80" ry="32" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="300" cy="350" rx="60" ry="24" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="300" cy="350" rx="40" ry="16" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="300" cy="350" rx="20" ry="8" fill="none" stroke="#dd8855" stroke-width="1" />
  
  <ellipse cx="500" cy="300" rx="120" ry="50" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="500" cy="300" rx="100" ry="40" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="500" cy="300" rx="80" ry="32" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="500" cy="300" rx="60" ry="24" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="500" cy="300" rx="40" ry="16" fill="none" stroke="#dd8855" stroke-width="1" />
  <ellipse cx="500" cy="300" rx="20" ry="8" fill="none" stroke="#dd8855" stroke-width="1" />
  
  <!-- Decision points with different utility values -->
  <circle cx="300" cy="350" r="6" fill="#dd8855" />
  <text x="320" cy="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">Decision A</text>
  
  <circle cx="500" cy="300" r="6" fill="#dd8855" />
  <text x="520" cy="290" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">Decision B</text>
  
  <circle cx="400" cy="250" r="6" fill="#dd8855" />
  <text x="420" cy="240" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">Optimal Point</text>
  
  <!-- Utility gradient vectors -->
  <defs>
    <marker id="utilityarrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dd8855" />
    </marker>
  </defs>
  
  <path d="M300 350 L350 320" stroke="#dd8855" stroke-width="1" marker-end="url(#utilityarrow)" />
  <path d="M500 300 L450 270" stroke="#dd8855" stroke-width="1" marker-end="url(#utilityarrow)" />
  
  <!-- Pareto Frontier (optimal decisions boundary) -->
  <path d="M 200 350 C 250 300, 350 220, 450 190 C 550 170, 650 180, 700 200" fill="none" stroke="#55ddbb" stroke-width="2" stroke-dasharray="5,3" />
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="14" fill="#55ddbb" text-anchor="middle">Pareto Optimal Frontier</text>
  
  <!-- Value regions -->
  <text x="250" y="400" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Temporal Focus</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Balanced Value</text>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="middle">Eternal Focus</text>
  
  <!-- Mathematical formula -->
  <rect x="100" y="520" width="600" height="60" rx="10" fill="#1a1a40" />
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">U(Sₛ) = α·Vₜ(d) + β·Vₑ(d) + γ·log(Vₜ·Vₑ) - λ·C(d)</text>
  
  <!-- Key for variables -->
  <text x="150" y="500" font-family="Arial, sans-serif" font-size="14" fill="#aaaacc" text-anchor="start">Where:</text>
  <text x="150" y="470" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">α,β,γ = Individual weighting parameters</text>
  <text x="150" y="450" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">Vₜ = Temporal value of decision d</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">Vₑ = Eternal value of decision d</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">C = Cost/effort of decision d</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="12" fill="#aaaacc" text-anchor="start">λ = Cost sensitivity factor</text>
</svg>
