<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800">
  <!-- Background -->
  <rect width="1600" height="800" fill="#151930" rx="15" ry="15"/>
  
  <!-- Decorative circles in background -->
  <circle cx="800" cy="400" r="350" fill="none" stroke="#252a3d" stroke-width="1.5"/>
  <circle cx="800" cy="400" r="300" fill="none" stroke="#252a3d" stroke-width="1"/>
  
  <!-- Subtle cross in background -->
  <rect x="798" y="100" width="4" height="600" fill="#252a3d" rx="2" ry="2"/>
  <rect x="400" y="398" width="800" height="4" fill="#252a3d" rx="2" ry="2"/>
  
  <!-- Title -->
  <text x="800" y="120" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#f0d52e" text-anchor="middle">THE MASTER EQUATION</text>
  
  <!-- Equation -->
  <g transform="translate(130, 400)">
    <!-- Chi equals -->
    <text font-family="serif" font-size="60" fill="#ffffff" text-anchor="start" dominant-baseline="middle" font-style="italic">
      <tspan x="0" y="0">χ = </tspan>
    </text>
    
    <!-- Integral symbol -->
    <text x="120" y="0" font-family="serif" font-size="60" fill="#ff6060" text-anchor="start" dominant-baseline="middle" font-style="italic">∭∭</text>
    
    <!-- Left Parenthesis for fraction - making it larger -->
    <text x="210" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="start" dominant-baseline="middle">(</text>
    
    <!-- Fraction - proper positioning -->
    <g transform="translate(250, 0)">
      <!-- Grace function (numerator) -->
      <text x="0" y="-50" font-family="serif" font-size="60" fill="#47d4d4" text-anchor="start" dominant-baseline="middle" font-style="italic">
        G<tspan dy="7" font-size="35">0</tspan>e^(R<tspan dy="7" font-size="35">p</tspan>/S) · R<tspan dy="7" font-size="35">J</tspan>
      </text>
      
      <!-- Fraction line -->
      <line x1="0" y1="0" x2="350" y2="0" stroke="#ffffff" stroke-width="4"/>
      
      <!-- Entropy term (denominator) -->
      <text x="0" y="50" font-family="serif" font-size="60" fill="#ff6060" text-anchor="start" dominant-baseline="middle" font-style="italic">
        1 + E<tspan dy="7" font-size="35">0</tspan>e^(kt) + S<tspan dy="7" font-size="35">0</tspan>e^(-λR<tspan dy="7" font-size="35">p</tspan>t)
      </text>
    </g>
    
    <!-- Right Parenthesis for fraction -->
    <text x="600" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="start" dominant-baseline="middle">)</text>
    
    <!-- Multiplication symbol -->
    <text x="650" y="0" font-family="serif" font-size="60" fill="#ffffff" text-anchor="start" dominant-baseline="middle">×</text>
    
    <!-- Quantum choice term -->
    <text x="700" y="0" font-family="serif" font-size="60" fill="#f0d52e" text-anchor="start" dominant-baseline="middle" font-style="italic">
      e^(-(Q·C))
    </text>
    
    <!-- Multiplication symbol -->
    <text x="870" y="0" font-family="serif" font-size="60" fill="#ffffff" text-anchor="start" dominant-baseline="middle">×</text>
    
    <!-- Faith network term - properly formatted summation -->
    <text x="920" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="start" dominant-baseline="middle">(</text>
    
    <g transform="translate(950, 0)">
      <text font-family="serif" font-size="60" fill="#60e060" text-anchor="start" dominant-baseline="middle" font-style="italic">
        1 + 
      </text>
      
      <!-- Summation symbol with limits -->
      <g transform="translate(80, 0)">
        <text font-family="serif" font-size="80" fill="#60e060" text-anchor="middle" dominant-baseline="middle">∑</text>
        <text x="0" y="-45" font-family="serif" font-size="35" fill="#60e060" text-anchor="middle" dominant-baseline="middle" font-style="italic">n</text>
        <text x="0" y="45" font-family="serif" font-size="35" fill="#60e060" text-anchor="middle" dominant-baseline="middle" font-style="italic">i=1</text>
      </g>
      
      <text x="120" y="0" font-family="serif" font-size="60" fill="#60e060" text-anchor="start" dominant-baseline="middle" font-style="italic">
        F<tspan dy="7" font-size="35">i</tspan>e^(-d<tspan dy="7" font-size="35">i</tspan>)
      </text>
    </g>
    
    <text x="1100" y="0" font-family="serif" font-size="120" fill="#ffffff" text-anchor="start" dominant-baseline="middle">)</text>
    
    <!-- Multiplication symbol -->
    <text x="1150" y="0" font-family="serif" font-size="60" fill="#ffffff" text-anchor="start" dominant-baseline="middle">×</text>
    
    <!-- Trinitarian entanglement term -->
    <text x="1200" y="0" font-family="serif" font-size="60" fill="#c060e0" text-anchor="start" dominant-baseline="middle" font-style="italic">
      U(S<tspan dy="7" font-size="35">s</tspan>)
    </text>
  </g>
  
  <!-- Differential terms - positioned elegantly below the equation -->
  <text x="800" y="520" font-family="serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" font-style="italic">
    dx dy dt dS<tspan dy="7" font-size="35">s</tspan>
  </text>
  
  <!-- Optional: Add an elegant explanation line at the bottom -->
  <text x="800" y="650" font-family="serif" font-size="30" fill="#aaaaaa" text-anchor="middle">Unifying Quantum Mechanics, Thermodynamics, and Divine Grace</text>
</svg>
