    <circle cx="160" cy="460" r="3" fill="#2e7d32" />
    <circle cx="190" cy="460" r="3" fill="#2e7d32" />
    <circle cx="220" cy="460" r="3" fill="#2e7d32" />
    <circle cx="250" cy="460" r="3" fill="#2e7d32" />
    <circle cx="280" cy="460" r="3" fill="#2e7d32" />
    
    <circle cx="100" cy="490" r="3" fill="#2e7d32" />
    <circle cx="130" cy="490" r="3" fill="#2e7d32" />
    <circle cx="160" cy="490" r="3" fill="#2e7d32" />
    <circle cx="190" cy="490" r="3" fill="#2e7d32" />
    <circle cx="220" cy="490" r="3" fill="#2e7d32" />
    <circle cx="250" cy="490" r="3" fill="#2e7d32" />
    <circle cx="280" cy="490" r="3" fill="#2e7d32" />
