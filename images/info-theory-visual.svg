  <!-- Right side: Spiritual chaos to order visualization -->
  <rect x="420" y="100" width="340" height="440" rx="10" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
  <text x="590" y="130" font-family="Arial" font-size="20" font-weight="bold" fill="#00695c" text-anchor="middle">God's Word Creates Life</text>
  
  <!-- Spiritual chaos section -->
  <rect x="450" y="150" width="280" height="140" rx="8" fill="#ffebee" />
  <text x="590" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#b71c1c" text-anchor="middle">DARKNESS (Formless Void)</text>
  
  <!-- Dark swirls representing formless void -->
  <g id="darkness">
    <path d="M480,220 C500,180 550,230 580,190 C610,150 650,210 630,250" stroke="#b71c1c" stroke-width="2" fill="none" />
    <path d="M470,250 C520,220 560,260 600,230 C640,200 660,240 640,270" stroke="#b71c1c" stroke-width="2" fill="none" />
    <path d="M480,190 C530,220 550,190 590,220 C630,250 660,210 650,180" stroke="#b71c1c" stroke-width="2" fill="none" />
  </g>
  
  <!-- God's Word flowing downward -->
  <path d="M590,290 L590,340" stroke="#c62828" stroke-width="6" fill="none" marker-end="marker1" />
  <text x="630" y="320" font-family="Arial" font-size="16" fill="#c62828" text-anchor="middle">"Let there be..."</text>
  <defs>
    <marker id="marker1" markerWidth="13" markerHeight="13" refX="2" refY="6" orient="auto">
      <path d="M2,1 L2,10 L10,6 L2,1" fill="#c62828" />
    </marker>
  </defs>
  
  <!-- Order/creation section -->
  <rect x="450" y="340" width="280" height="170" rx="8" fill="#e8f5e9" />
  <text x="590" y="365" font-family="Arial" font-size="16" font-weight="bold" fill="#33691e" text-anchor="middle">CREATION (Life and Purpose)</text>
  
  <!-- Simple creation scene -->
  <rect x="470" y="380" width="240" height="110" rx="5" fill="#bbdefb" /> <!-- sky -->
  <rect x="470" y="460" width="240" height="30" fill="#81c784" /> <!-- grass -->
  <circle cx="590" cy="400" r="15" fill="#ffeb3b" /> <!-- sun -->
  
  <path d="M510,460 L510,430 L500,430 L520,410 L540,430 L530,430 L530,460 Z" fill="#795548" /> <!-- tree trunk and branches -->
  <circle cx="520" cy="400" r="15" fill="#66bb6a" /> <!-- tree top -->
  
  <path d="M550,460 C560,450 570,430 580,460 Z" fill="#3e2723" /> <!-- mountain -->
  <path d="M570,460 C580,445 590,435 600,460 Z" fill="#4e342e" /> <!-- mountain -->
  <path d="M590,460 C600,440 610,425 620,460 Z" fill="#3e2723" /> <!-- mountain -->
  
  <path d="M630,460 C640,458 650,458 660,460 L660,450 L630,450 Z" fill="#0277bd" /> <!-- water -->
  <path d="M640,450 C645,448 650,448 655,450" stroke="#4fc3f7" stroke-width="1" fill="none" /> <!-- water ripple -->
  
  <!-- Connecting element between diagrams -->
  <path d="M380,300 L420,300" stroke="#00897b" stroke-width="3" fill="none" marker-end="marker2" />
  <defs>
    <marker id="marker2" markerWidth="13" markerHeight="13" refX="2" refY="6" orient="auto">
      <path d="M2,1 L2,10 L10,6 L2,1" fill="#00897b" />
    </marker>
  </defs>
  
  <!-- Bottom explanation -->
  <rect x="40" y="550" width="720" height="40" rx="10" fill="#e0f2f1" />
  <text x="400" y="575" font-family="Arial" font-size="16" font-weight="bold" fill="#004d40" text-anchor="middle">"In the beginning was the Word, and the Word was with God, and the Word was God."</text>
</svg>
