  <!-- Information flowing downward -->
  <path d="M210,290 L210,340" stroke="#00897b" stroke-width="6" fill="none" marker-end="marker0" />
  <text x="230" y="320" font-family="Arial" font-size="16" fill="#00897b" text-anchor="middle">Information</text>
  <defs>
