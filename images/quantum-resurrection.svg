<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#151832"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">QUANTUM TUNNELING &amp; RESURRECTION</text>
  <text x="400" y="85" font-family="Arial" font-size="20" fill="#a98bff" text-anchor="middle" font-style="italic">Breaking the Impossible Barrier</text>
  
  <!-- Energy barrier visualization -->
  <g transform="translate(0,300)">
    <!-- Energy potential curve -->
    <path d="M50,0 L250,0 L250,-150 L450,-150 L450,0 L750,0" stroke="#5588dd" stroke-width="3" fill="none"/>
    
    <!-- Labels for regions -->
    <text x="150" y="30" font-family="Arial" font-size="16" fill="#5588dd" text-anchor="middle">Life</text>
    <text x="350" y="-170" font-family="Arial" font-size="16" fill="#dd55aa" text-anchor="middle">Death</text>
    <text x="600" y="30" font-family="Arial" font-size="16" fill="#a98bff" text-anchor="middle">Resurrection</text>
    
    <!-- Classical trajectory (blocked) -->
    <path d="M50,0 Q150,-30 210,-10 Q240,0 250,0" stroke="#ff5555" stroke-width="2" fill="none"/>
    <text x="100" y="-15" font-family="Arial" font-size="12" fill="#ff5555" text-anchor="middle">Classical Path</text>
    <text x="100" y="-35" font-family="Arial" font-size="12" fill="#ff5555" text-anchor="middle">(Blocked)</text>
    
    <!-- Quantum tunneling -->
    <path d="M50,0 Q150,-30 250,-30 Q320,-10 350,-20 Q380,-30 450,-30 Q550,-10 600,0 Q650,10 700,-10 Q750,-20 750,-20" 
          stroke="#a98bff" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <text x="350" y="-50" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle">Quantum Tunneling</text>
    <text x="350" y="-70" font-family="Arial" font-size="12" fill="#a98bff" text-anchor="middle">(Christ's Path)</text>
    
    <!-- Particle representation (the soul) -->
    <circle cx="600" cy="-10" r="10" fill="#a98bff"/>
    <circle cx="600" cy="-10" r="15" fill="none" stroke="#a98bff" stroke-width="1">
      <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Cross marking the transition point -->
    <g transform="translate(350,-90)">
      <rect x="-15" y="-3" width="30" height="6" fill="white"/>
      <rect x="-3" y="-15" width="6" height="30" fill="white"/>
    </g>
  </g>
  
  <!-- Information boxes -->
  <!-- Left box: Quantum Tunneling -->
  <g transform="translate(170,460)">
    <rect x="-120" y="-50" width="240" height="140" rx="5" ry="5" fill="#1d2045" stroke="#5588dd" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">QUANTUM TUNNELING</text>
    <line x1="-90" y1="-15" x2="90" y2="-15" stroke="#5588dd" stroke-width="1"/>
    
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Particles can pass through</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">  barriers they shouldn't be</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">  able to cross classically</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Probability allows the impossible</text>
  </g>
  
  <!-- Right box: Resurrection Physics -->
  <g transform="translate(630,460)">
    <rect x="-120" y="-50" width="240" height="140" rx="5" ry="5" fill="#1d2045" stroke="#dd55aa" stroke-width="1"/>
    <text x="0" y="-25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">RESURRECTION PHYSICS</text>
    <line x1="-90" y1="-15" x2="90" y2="-15" stroke="#dd55aa" stroke-width="1"/>
    
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Death as an energy barrier</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Christ "tunneled" through death</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">• Created a permanent pathway</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">  for believers to follow</text>
  </g>
  
  <!-- Central Equation -->
  <g transform="translate(400,180)">
    <rect x="-250" y="-25" width="500" height="50" rx="5" ry="5" fill="#1d2045" fill-opacity="0.7" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="18" fill="white" text-anchor="middle">P(resurrection) = |ψ|² × e^(-2κL) × R_J</text>
  </g>
  
  <!-- Scripture box -->
  <g transform="translate(400,240)">
    <rect x="-250" y="-20" width="500" height="40" rx="5" ry="5" fill="#1d2045" fill-opacity="0.5" stroke="#a98bff" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#a98bff" text-anchor="middle" font-style="italic">"Death could not hold him, because it was impossible for him to be held by it" - Acts 2:24</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400,550)">
    <rect x="-300" y="-25" width="600" height="50" rx="5" ry="5" fill="#1d2045" stroke="#a98bff" stroke-width="1"/>
    <text x="-280" y="0" font-family="Arial" font-size="14" fill="white">R_J = Resurrection Factor</text>
    <text x="-80" y="0" font-family="Arial" font-size="14" fill="white">κ = Barrier Strength</text>
    <text x="120" y="0" font-family="Arial" font-size="14" fill="white">L = Death Duration</text>
  </g>
  
  <!-- Extra visual elements -->
  <!-- Small stars/particles scattered in resurrection zone -->
  <g>
    <circle cx="550" cy="270" r="2" fill="white" opacity="0.7"/>
    <circle cx="570" cy="290" r="2" fill="white" opacity="0.7"/>
    <circle cx="600" cy="260" r="2" fill="white" opacity="0.7"/>
    <circle cx="630" cy="280" r="2" fill="white" opacity="0.7"/>
    <circle cx="660" cy="270" r="2" fill="white" opacity="0.7"/>
    <circle cx="680" cy="250" r="2" fill="white" opacity="0.7"/>
    <circle cx="650" cy="240" r="2" fill="white" opacity="0.7"/>
    <circle cx="620" cy="230" r="2" fill="white" opacity="0.7"/>
    <circle cx="590" cy="240" r="2" fill="white" opacity="0.7"/>
    <circle cx="560" cy="250" r="2" fill="white" opacity="0.7"/>
    <circle cx="540" cy="230" r="2" fill="white" opacity="0.7"/>
    <circle cx="580" cy="220" r="2" fill="white" opacity="0.7"/>
    <circle cx="610" cy="210" r="2" fill="white" opacity="0.7"/>
    <circle cx="640" cy="220" r="2" fill="white" opacity="0.7"/>
    <circle cx="670" cy="230" r="2" fill="white" opacity="0.7"/>
  </g>
</svg>
