<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#1e1e2e"/>
  
  <!-- Concentric circles representing spiritual proximity -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="300" cy="300" r="200" fill="none" stroke="#555" stroke-width="1"/>
  <circle cx="300" cy="300" r="150" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="300" cy="300" r="100" fill="none" stroke="#777" stroke-width="1"/>
  <circle cx="300" cy="300" r="50" fill="none" stroke="#888" stroke-width="1"/>
  
  <!-- Layer gradients -->
  <circle cx="300" cy="300" r="250" fill="#1a1a2e" opacity="0.7"/>
  <circle cx="300" cy="300" r="200" fill="#16213e" opacity="0.7"/>
  <circle cx="300" cy="300" r="150" fill="#0f3460" opacity="0.7"/>
  <circle cx="300" cy="300" r="100" fill="#5b2a86" opacity="0.7"/>
  <circle cx="300" cy="300" r="50" fill="#7b2cbf" opacity="0.7"/>
  
  <!-- Layer labels -->
  <text x="300" y="525" font-family="Arial" font-size="14" fill="#aaa" text-anchor="middle" font-weight="bold">OUTER LAYER: RESISTANCE AND DISTRACTION</text>
  <text x="300" y="470" font-family="Arial" font-size="14" fill="#bbb" text-anchor="middle" font-weight="bold">MIDDLE LAYER: AWARENESS AND QUESTIONING</text>
  <text x="300" y="370" font-family="Arial" font-size="14" fill="#ccc" text-anchor="middle" font-weight="bold">INNER LAYER: ALIGNMENT AND PURPOSE</text>
  
  <!-- Center spiritual point -->
  <circle cx="300" cy="300" r="20" fill="#e0aaff" stroke="#c77dff" stroke-width="2"/>
  <text x="300" y="305" font-family="Arial" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">DIVINE</text>
  
  <!-- Radial lines indicating gravitational pull -->
  <line x1="300" y1="300" x2="300" y2="50" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="300" x2="300" y2="550" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="300" x2="50" y2="300" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="300" x2="550" y2="300" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="300" x2="175" y2="175" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="300" x2="425" y2="175" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="300" x2="175" y2="425" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="300" x2="425" y2="425" stroke="#bb86fc" stroke-width="1" opacity="0.2"/>
  
  <!-- Symbolic representations of spiritual barriers -->
  <!-- Outer Layer - Resistance and Distraction -->
  <circle cx="200" cy="500" r="15" fill="#e63946" opacity="0.8"/>
  <text x="200" y="500" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">FEAR</text>
  
  <circle cx="400" cy="480" r="15" fill="#e63946" opacity="0.8"/>
  <text x="400" y="480" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">DOUBT</text>
  
  <circle cx="150" cy="420" r="15" fill="#e63946" opacity="0.8"/>
  <text x="150" y="420" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">PRIDE</text>
  
  <circle cx="450" cy="420" r="15" fill="#e63946" opacity="0.8"/>
  <text x="450" y="420" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">APATHY</text>
  
  <!-- Middle Layer - Awareness and Questioning -->
  <circle cx="220" cy="350" r="12" fill="#fcbf49" opacity="0.8"/>
  <text x="220" y="350" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">SEEKING</text>
  
  <circle cx="380" cy="350" r="12" fill="#fcbf49" opacity="0.8"/>
  <text x="380" y="350" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">GROWTH</text>
  
  <circle cx="200" cy="250" r="12" fill="#fcbf49" opacity="0.8"/>
  <text x="200" y="250" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">WISDOM</text>
  
  <circle cx="400" cy="250" r="12" fill="#fcbf49" opacity="0.8"/>
  <text x="400" y="250" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">HEALING</text>
  
  <!-- Inner Layer - Alignment and Purpose -->
  <circle cx="240" cy="180" r="10" fill="#8ac926" opacity="0.8"/>
  <text x="240" y="180" font-family="Arial" font-size="8" fill="#000" text-anchor="middle">LOVE</text>
  
  <circle cx="360" cy="180" r="10" fill="#8ac926" opacity="0.8"/>
  <text x="360" y="180" font-family="Arial" font-size="8" fill="#000" text-anchor="middle">TRUTH</text>
  
  <circle cx="300" cy="150" r="10" fill="#8ac926" opacity="0.8"/>
  <text x="300" y="150" font-family="Arial" font-size="8" fill="#000" text-anchor="middle">GRACE</text>
  
  <!-- Arrows showing movement from outer to inner layers -->
  <path d="M250,450 L220,400 L215,405 M220,400 L225,405" fill="none" stroke="#fff" stroke-width="1.5"/>
  <path d="M350,450 L380,400 L375,395 M380,400 L385,395" fill="none" stroke="#fff" stroke-width="1.5"/>
  <path d="M220,300 L250,250 L245,245 M250,250 L255,245" fill="none" stroke="#fff" stroke-width="1.5"/>
  <path d="M380,300 L350,250 L345,255 M350,250 L355,255" fill="none" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">GRAVITATIONAL SPIRITUAL MAPPING</text>
  <text x="300" y="55" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle" font-style="italic">Movement from periphery (distance) to center (alignment)</text>
  
  <!-- Legend -->
  <rect x="40" y="550" width="520" height="30" fill="#2d2d3f" rx="5"/>
  <circle cx="70" cy="565" r="8" fill="#e63946" opacity="0.8"/>
  <text x="90" y="569" font-family="Arial" font-size="10" fill="#fff">Barriers</text>
  
  <circle cx="170" cy="565" r="8" fill="#fcbf49" opacity="0.8"/>
  <text x="190" y="569" font-family="Arial" font-size="10" fill="#fff">Transformations</text>
  
  <circle cx="300" cy="565" r="8" fill="#8ac926" opacity="0.8"/>
  <text x="320" y="569" font-family="Arial" font-size="10" fill="#fff">Virtues</text>
  
  <circle cx="430" cy="565" r="8" fill="#e0aaff"/>
  <text x="450" y="569" font-family="Arial" font-size="10" fill="#fff">Divine Center</text>
</svg>
