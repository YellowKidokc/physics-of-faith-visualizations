<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" style="background-color: #0A192F;">
  <!-- Cosmic Background -->
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2980;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#26D0CE;stop-opacity:0.6"/>
    </linearGradient>
    
    <!-- Gravitational Wave Pattern -->
    <pattern id="gravityPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0 50 Q25 20, 50 50 T100 50" stroke="#26D0CE" fill="none" stroke-opacity="0.3" stroke-width="2"/>
      <path d="M0 50 Q25 80, 50 50 T100 50" stroke="#1A2980" fill="none" stroke-opacity="0.3" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Cosmic Background Rect -->
  <rect width="1000" height="700" fill="url(#cosmicGradient)"/>
  
  <!-- Gravitational Wave Background -->
  <rect width="1000" height="700" fill="url(#gravityPattern)" opacity="0.5"/>

  <!-- Central Symbolic Representation -->
  <g transform="translate(500 350)">
    <!-- Quantum Probability Sphere -->
    <circle cx="0" cy="0" r="200" fill="rgba(38,208,206,0.1)" stroke="#26D0CE" stroke-width="3" stroke-dasharray="10,10"/>
    
    <!-- Gravitational Lines -->
    <path d="M-200,0 Q0,-250,200,0" fill="none" stroke="#26D0CE" stroke-width="4" opacity="0.6"/>
    <path d="M-200,0 Q0,250,200,0" fill="none" stroke="#26D0CE" stroke-width="4" opacity="0.6"/>
    
    <!-- Constants Representation -->
    <text x="-250" y="-100" font-family="Arial" font-size="20" fill="#26D0CE">
      <tspan x="-250" dy="0">Planck's Constant (h)</tspan>
      <tspan x="-250" dy="30">6.62607015 × 10⁻³⁴ J⋅s</tspan>
    </text>
    
    <text x="150" y="-100" font-family="Arial" font-size="20" fill="#26D0CE" text-anchor="end">
      <tspan x="250" dy="0">Gravitational Constant (G)</tspan>
      <tspan x="250" dy="30">6.67430 × 10⁻¹¹ m³ kg⁻¹ s⁻²</tspan>
    </text>
    
    <text x="0" y="250" font-family="Arial" font-size="20" fill="#26D0CE" text-anchor="middle">
      <tspan x="0" dy="0">Speed of Light (c)</tspan>
      <tspan x="0" dy="30">299,792,458 m/s</tspan>
    </text>

    <!-- Central Equation -->
    <text x="0" y="0" font-family="Arial" font-size="25" fill="white" text-anchor="middle">
      <tspan x="0" dy="-20">C = k ⋅ (ℏc / G)</tspan>
      <tspan x="0" dy="40" font-size="18">Consciousness Equation</tspan>
    </text>
  </g>

  <!-- Title -->
  <text x="500" y="50" font-family="Arial" font-size="40" fill="#26D0CE" text-anchor="middle">
    Gravity's Divine Signature
  </text>

  <!-- Subtext -->
  <text x="500" y="650" font-family="Arial" font-size="15" fill="#26D0CE" text-anchor="middle" opacity="0.7">
    Where Physics Meets Consciousness
  </text>
</svg>
