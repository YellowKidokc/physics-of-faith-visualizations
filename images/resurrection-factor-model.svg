<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#141b33" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">THE RESURRECTION FACTOR</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="20" fill="#8a9cdb" text-anchor="middle" font-style="italic">Physics-Breaking Entropy Reversal</text>

  <!-- Main visualization: entropy flow diagram -->
  <g transform="translate(400, 300)">
    <!-- Center point -->
    <circle cx="0" cy="0" r="40" fill="#9d6bff" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">R_J</text>
    
    <!-- Normal entropy arrows (pointing inward) -->
    <g>
      <path d="M-150,-150 L-50,-50" stroke="#ff6b6b" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
      <path d="M150,-150 L50,-50" stroke="#ff6b6b" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
      <path d="M-150,150 L-50,50" stroke="#ff6b6b" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
      <path d="M150,150 L50,50" stroke="#ff6b6b" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
    </g>
    
    <!-- Reversed entropy arrows (pointing outward) -->
    <g>
      <path d="M-40,-40 L-130,-130" stroke="#6bddff" stroke-width="3" fill="none" marker-end="url(#blueArrow)"/>
      <path d="M40,-40 L130,-130" stroke="#6bddff" stroke-width="3" fill="none" marker-end="url(#blueArrow)"/>
      <path d="M-40,40 L-130,130" stroke="#6bddff" stroke-width="3" fill="none" marker-end="url(#blueArrow)"/>
      <path d="M40,40 L130,130" stroke="#6bddff" stroke-width="3" fill="none" marker-end="url(#blueArrow)"/>
    </g>
  </g>

  <!-- Arrow markers definitions -->
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6b6b" />
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6bddff" />
    </marker>
  </defs>

  <!-- Annotations -->
  <text x="180" y="170" font-family="Arial, sans-serif" font-size="16" fill="#ff6b6b" text-anchor="start">Sin/Entropy</text>
  <text x="180" y="190" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Natural flow toward disorder</text>
  
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="16" fill="#6bddff" text-anchor="end">Resurrection Power</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="end">Supernatural reversal of decay</text>

  <!-- Thermodynamic equations -->
  <rect x="100" y="420" width="280" height="120" rx="10" fill="rgba(255,107,107,0.2)" stroke="#ff6b6b" stroke-width="2"/>
  <text x="240" y="445" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">2ND LAW OF THERMODYNAMICS</text>
  <text x="240" y="475" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">ΔS ≥ 0</text>
  <text x="240" y="495" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">(Entropy always increases in closed systems)</text>
  <text x="240" y="515" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">(The vase breaks but never spontaneously reassembles)</text>

  <rect x="420" y="420" width="280" height="120" rx="10" fill="rgba(107,221,255,0.2)" stroke="#6bddff" stroke-width="2"/>
  <text x="560" y="445" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">RESURRECTION FACTOR</text>
  <text x="560" y="475" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">ΔS < 0 through R_J</text>
  <text x="560" y="495" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">(Christ's resurrection demonstrates entropy reversal)</text>
  <text x="560" y="515" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">(Death reversed to life without external energy input)</text>

  <!-- Central equation -->
  <rect x="250" y="240" width="300" height="50" rx="10" fill="rgba(0,0,0,0.5)"/>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">χ' = χ + R_J</text>

  <!-- Broken vase illustration -->
  <g transform="translate(150, 320)">
    <path d="M-30,0 L-20,-20 L-5,-25 L5,-25 L20,-20 L30,0" stroke="#ff6b6b" stroke-width="2" fill="none"/>
    <line x1="-20" y1="-20" x2="-25" y2="-10" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="20" y1="-20" x2="25" y2="-10" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="-5" y1="-25" x2="-10" y2="-35" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="5" y1="-25" x2="10" y2="-35" stroke="#ff6b6b" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Natural Decay</text>
  </g>

  <!-- Restored vase illustration -->
  <g transform="translate(650, 320)">
    <path d="M-30,0 C-30,0 -20,-30 0,-30 C20,-30 30,0 30,0" stroke="#6bddff" stroke-width="2" fill="none"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#6bddff" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Supernatural Restoration</text>
  </g>

  <!-- Scripture reference -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" fill="#9d6bff" text-anchor="middle" font-style="italic">"I am the resurrection and the life. He who believes in me will live, even though he dies." - John 11:25</text>
</svg>
