<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="50%" stop-color="#b21f1f" />
      <stop offset="100%" stop-color="#fdbb2d" />
    </linearGradient>
    
    <!-- Glow filter for particles -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Pulsing animation -->
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)" stop-opacity="0.8">
        <animate attributeName="stop-opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0)" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.2;0" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Nucleus with flowing gluon lines -->
  <g transform="translate(400, 250)">
    <!-- Central binding force - symbolic of divine love -->
    <circle cx="0" cy="0" r="80" fill="url(#pulse)" opacity="0.6">
      <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Protons and neutrons -->
    <g filter="url(#glow)">
      <!-- Proton 1 (Father) -->
      <circle cx="-40" cy="-20" r="25" fill="#e74c3c">
        <animate attributeName="cx" values="-40;-35;-40" dur="3s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-20;-15;-20" dur="3s" repeatCount="indefinite" />
      </circle>
      
      <!-- Proton 2 (Son) -->
      <circle cx="30" cy="-30" r="25" fill="#e74c3c">
        <animate attributeName="cx" values="30;35;30" dur="4s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-30;-25;-30" dur="4s" repeatCount="indefinite" />
      </circle>
      
      <!-- Neutron 1 (Holy Spirit) -->
      <circle cx="0" cy="40" r="25" fill="#3498db">
        <animate attributeName="cx" values="0;5;0" dur="3.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="40;45;40" dur="3.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Gluon exchange (binding force) -->
    <g stroke-width="3" stroke-linecap="round">
      <path d="M-40 -20 C-20 10, 0 30, 30 -30" stroke="#f1c40f" fill="none">
        <animate attributeName="d" values="M-40 -20 C-20 10, 0 30, 30 -30;M-35 -15 C-15 15, 5 35, 35 -25;M-40 -20 C-20 10, 0 30, 30 -30" dur="3s" repeatCount="indefinite" />
      </path>
      
      <path d="M0 40 C10 0, -10 -20, -40 -20" stroke="#f1c40f" fill="none">
        <animate attributeName="d" values="M0 40 C10 0, -10 -20, -40 -20;M5 45 C15 5, -5 -15, -35 -15;M0 40 C10 0, -10 -20, -40 -20" dur="3.5s" repeatCount="indefinite" />
      </path>
      
      <path d="M30 -30 C20 10, 10 30, 0 40" stroke="#f1c40f" fill="none">
        <animate attributeName="d" values="M30 -30 C20 10, 10 30, 0 40;M35 -25 C25 15, 15 35, 5 45;M30 -30 C20 10, 10 30, 0 40" dur="4s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Top label -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">The Bond That Can't Be Broken</text>
  
  <!-- Physics label -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">Strong Nuclear Force</text>
  
  <!-- Faith label -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">Divine Unity</text>
  
  <!-- Bottom Scripture -->
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="white">"He is before all things, and in Him all things hold together." - Colossians 1:17</text>
</svg>
