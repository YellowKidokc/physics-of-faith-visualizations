<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics of Faith Visualizations</title>
    <meta name="description" content="Professional visualization gallery for Physics of Faith research - grant proposals, equations, and quantum consciousness studies">
    <style>
        :root {
            --primary-gold: #ffd700;
            --gold-bright: #ffed4a;
            --gold-dark: #b8860b;
            --bg-dark: #0f1419;
            --bg-card: #1a1f29;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --shadow-glow: rgba(255, 215, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(26, 31, 41, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-gold);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-bright));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--shadow-glow);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border: 2px solid var(--primary-gold);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            box-shadow: 0 0 15px var(--shadow-glow);
        }

        #searchInput {
            background: none;
            border: none;
            color: var(--text-light);
            outline: none;
            padding: 0.5rem;
            width: 250px;
            font-size: 1rem;
        }

        #searchInput::placeholder {
            color: var(--text-muted);
        }

        /* Navigation */
        .nav-categories {
            background: var(--bg-card);
            padding: 1rem 0;
            margin: 2rem 0;
            border-radius: 15px;
            border: 1px solid var(--primary-gold);
            box-shadow: 0 0 20px var(--shadow-glow);
        }

        .category-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-btn {
            background: linear-gradient(135deg, var(--bg-card), #2d3748);
            border: 2px solid var(--primary-gold);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-bright));
            color: var(--bg-dark);
            box-shadow: 0 0 25px var(--shadow-glow);
            transform: translateY(-2px);
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .image-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary-gold);
            transition: all 0.4s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.4);
            border-color: var(--gold-bright);
        }

        .image-card.priority {
            border-width: 3px;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        .image-card.priority::before {
            content: '‚≠ê';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            z-index: 10;
            text-shadow: 0 0 10px var(--primary-gold);
        }

        .image-container {
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        .image-info {
            padding: 1.5rem;
        }

        .image-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-gold);
            text-shadow: 0 0 10px var(--shadow-glow);
        }

        .image-category {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .image-description {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .image-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-bright));
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px var(--shadow-glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-dark);
            color: var(--text-light);
            border: 1px solid var(--primary-gold);
        }

        .btn-secondary:hover {
            background: var(--primary-gold);
            color: var(--bg-dark);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            border: 3px solid var(--primary-gold);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px var(--shadow-glow);
        }

        .lightbox img {
            width: 100%;
            height: auto;
            display: block;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: -50px;
            background: var(--primary-gold);
            color: var(--bg-dark);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .lightbox-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 2rem;
            padding-top: 4rem;
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid var(--bg-card);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                width: 100%;
            }

            #searchInput {
                width: 100%;
            }

            .category-filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-btn {
                flex-shrink: 0;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            color: var(--primary-gold);
            margin-bottom: 1rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid var(--primary-gold);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-gold);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">‚öõÔ∏è Physics of Faith Visualizations</div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search visualizations...">
                    <span style="color: var(--primary-gold);">üîç</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="nav-categories">
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All Images</button>
                <button class="filter-btn" data-category="grant-visuals">Grant Visuals</button>
                <button class="filter-btn" data-category="master-equation">Master Equation</button>
                <button class="filter-btn" data-category="quantum-consciousness">Quantum Consciousness</button>
                <button class="filter-btn" data-category="experimental-setups">Experimental Setups</button>
                <button class="filter-btn" data-category="theoretical-framework">Theoretical Framework</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">Total Images</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="visibleImages">0</div>
                <div class="stat-label">Showing</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalCategories">5</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">
                <div class="spinner"></div>
                Loading your visualizations...
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No visualizations found</h3>
            <p>Upload some images to your repository to get started!</p>
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <img id="lightboxImage" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let allImages = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Priority folder images (gets higher ranking)
        const PRIORITY_FOLDERS = ['grant-visuals', 'master-equation'];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                filterImages();
            });

            // Category filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentFilter = this.dataset.category;
                    filterImages();
                });
            });

            // Lightbox close on background click
            document.getElementById('lightbox').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        }

        async function loadImages() {
            try {
                // Mock data for demonstration - replace with actual image scanning
                const mockImages = [
                    {
                        src: 'images/grant-visuals/consciousness-bridge-concept.png',
                        title: 'Consciousness Bridge Concept',
                        category: 'grant-visuals',
                        description: 'Theoretical framework showing the bridge between consciousness and physical reality',
                        isPriority: true
                    },
                    {
                        src: 'images/master-equation/unified-framework.svg',
                        title: 'Master Equation Framework',
                        category: 'master-equation',
                        description: 'Complete mathematical framework unifying quantum mechanics and consciousness',
                        isPriority: true
                    },
                    {
                        src: 'images/quantum-consciousness/entanglement-model.png',
                        title: 'Quantum Entanglement Model',
                        category: 'quantum-consciousness',
                        description: 'Visual representation of consciousness-mediated quantum entanglement',
                        isPriority: false
                    },
                    {
                        src: 'images/experimental-setups/rng-apparatus.jpg',
                        title: 'Random Number Generator Setup',
                        category: 'experimental-setups',
                        description: 'Laboratory setup for consciousness-influenced RNG experiments',
                        isPriority: false
                    },
                    {
                        src: 'images/theoretical-framework/lagrangian-derivation.svg',
                        title: 'Lagrangian Derivation',
                        category: 'theoretical-framework',
                        description: 'Mathematical derivation of consciousness field equations',
                        isPriority: false
                    }
                ];

                allImages = mockImages;
                updateStats();
                renderImages(allImages);
            } catch (error) {
                console.error('Error loading images:', error);
                showEmptyState();
            }
        }

        function filterImages() {
            let filtered = allImages;

            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(img => img.category === currentFilter);
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(img => 
                    img.title.toLowerCase().includes(searchTerm) ||
                    img.description.toLowerCase().includes(searchTerm) ||
                    img.category.toLowerCase().includes(searchTerm)
                );
            }

            // Sort: priority images first, then alphabetically
            filtered.sort((a, b) => {
                if (a.isPriority && !b.isPriority) return -1;
                if (!a.isPriority && b.isPriority) return 1;
                return a.title.localeCompare(b.title);
            });

            updateStats(filtered.length);
            renderImages(filtered);
        }

        function renderImages(images) {
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');

            if (images.length === 0) {
                gallery.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            emptyState.style.display = 'none';

            gallery.innerHTML = images.map(img => `
                <div class="image-card ${img.isPriority ? 'priority' : ''}" data-category="${img.category}">
                    <div class="image-container">
                        <img src="${img.src}" alt="${img.title}" onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"300\\" height=\\"200\\"><rect width=\\"100%\\" height=\\"100%\\" fill=\\"%23f0f0f0\\"/><text x=\\"50%\\" y=\\"50%\\" font-family=\\"Arial\\" font-size=\\"14\\" fill=\\"%23666\\" text-anchor=\\"middle\\" dy=\\".3em\\">${img.title}</text></svg>'">
                    </div>
                    <div class="image-info">
                        <div class="image-title">${img.title}</div>
                        <div class="image-category">${formatCategory(img.category)}</div>
                        <div class="image-description">${img.description}</div>
                        <div class="image-actions">
                            <button class="btn btn-primary" onclick="openLightbox('${img.src}', '${img.title}', '${img.description}')">
                                üîç View
                            </button>
                            <a href="${img.src}" class="btn btn-secondary" target="_blank">
                                üîó Direct Link
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatCategory(category) {
            return category.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function updateStats(visible = null) {
            document.getElementById('totalImages').textContent = allImages.length;
            document.getElementById('visibleImages').textContent = visible !== null ? visible : allImages.length;
        }

        function openLightbox(src, title, description) {
            document.getElementById('lightboxImage').src = src;
            document.getElementById('lightboxTitle').textContent = title;
            document.getElementById('lightboxDescription').textContent = description;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showEmptyState() {
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        // Auto-load new images when they're uploaded (for live deployment)
        async function scanForNewImages() {
            // This would scan your images directory for new files
            // For now, it's a placeholder for the live version
            console.log('Scanning for new images...');
        }

        // Refresh images every 30 seconds to catch new uploads
        setInterval(scanForNewImages, 30000);
    </script>
</body>
</html>
