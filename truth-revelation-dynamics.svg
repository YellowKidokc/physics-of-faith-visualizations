<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient representing intellectual depth -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A1828" />
      <stop offset="100%" stop-color="#0E2635" />
    </linearGradient>
    
    <!-- Radial gradient for flashlight beam -->
    <radialGradient id="beamGradient" cx="30%" cy="70%" r="70%" fx="30%" fy="70%">
      <stop offset="0%" stop-color="#FFFCEE" stop-opacity="0.9" />
      <stop offset="20%" stop-color="#FFFCEE" stop-opacity="0.6" />
      <stop offset="70%" stop-color="#FFFDF5" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>
    
    <!-- Clip path for the right side of the visualization -->
    <clipPath id="rightSideClip">
      <rect x="400" y="0" width="400" height="500" />
    </clipPath>
    
    <!-- Brain-like structure pattern -->
    <pattern id="brainPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.5) rotate(10)">
      <path d="M20,40 C30,10 70,10 80,40 C95,60 95,90 80,100 C60,110 40,110 20,100 C5,90 5,60 20,40 Z" 
            fill="none" stroke="#2C5B7F" stroke-width="3" opacity="0.3" />
      <path d="M30,40 C40,25 60,25 70,40 C80,55 80,75 70,85 C60,95 40,95 30,85 C20,75 20,55 30,40 Z" 
            fill="none" stroke="#2C5B7F" stroke-width="2" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Subtle brain-like patterns in background -->
  <rect width="800" height="500" fill="url(#brainPattern)" opacity="0.15" />
  
  <!-- Left side - Darkness/Obscurity representing pre-illumination -->
  <g id="left-side">
    <!-- Dark structures that will be revealed -->
    <g opacity="0.3">
      <path d="M50,280 Q120,220 180,280 Q240,340 300,280" fill="none" stroke="#0A4166" stroke-width="3" />
      <path d="M80,320 Q150,380 220,320 Q290,260 360,320" fill="none" stroke="#0A4166" stroke-width="3" />
      <path d="M30,350 Q100,290 170,350 Q240,410 310,350" fill="none" stroke="#0A4166" stroke-width="3" />
      
      <!-- Tree-like structure -->
      <path d="M150,400 L150,300 M130,380 L170,380 M120,350 L180,350 M110,320 L190,320" 
            fill="none" stroke="#0B3A5A" stroke-width="2.5" />
      
      <!-- House-like structure -->
      <rect x="250" y="330" width="60" height="40" fill="none" stroke="#0C304D" stroke-width="2.5" />
      <path d="M240,330 L280,290 L320,330" fill="none" stroke="#0C304D" stroke-width="2.5" />
    </g>
  </g>
  
  <!-- Flashlight beam revealing right side -->
  <g id="flashlight-beam">
    <!-- The actual beam -->
    <path d="M345,470 L200,100 L500,100 Z" fill="url(#beamGradient)" />
    
    <!-- Flashlight body -->
    <rect x="335" y="460" width="20" height="30" fill="#444455" />
    <path d="M335,460 C335,450 355,450 355,460" fill="#444455" />
    <circle cx="345" cy="445" r="12" fill="#333344" stroke="#555566" stroke-width="1" />
    <circle cx="345" cy="445" r="8" fill="#FFFCEE" />
  </g>
  
  <!-- Right side - Illuminated structures (identical to left but visible) -->
  <g id="right-side" clip-path="url(#rightSideClip)">
    <!-- Same structures as left but revealed -->
    <path d="M450,280 Q520,220 580,280 Q640,340 700,280" fill="none" stroke="#4D9EDB" stroke-width="3" />
    <path d="M480,320 Q550,380 620,320 Q690,260 760,320" fill="none" stroke="#4D9EDB" stroke-width="3" />
    <path d="M430,350 Q500,290 570,350 Q640,410 710,350" fill="none" stroke="#4D9EDB" stroke-width="3" />
    
    <!-- Tree-like structure -->
    <path d="M550,400 L550,300 M530,380 L570,380 M520,350 L580,350 M510,320 L590,320" 
          fill="none" stroke="#4D9EDB" stroke-width="2.5" />
    
    <!-- House-like structure -->
    <rect x="650" y="330" width="60" height="40" fill="none" stroke="#4D9EDB" stroke-width="2.5" />
    <path d="M640,330 L680,290 L720,330" fill="none" stroke="#4D9EDB" stroke-width="2.5" />
    
    <!-- Consciousness representation - neural connections in illuminated area -->
    <g id="neural-connections" opacity="0.7">
      <circle cx="520" cy="250" r="4" fill="#6EB5E5" />
      <circle cx="580" cy="270" r="4" fill="#6EB5E5" />
      <circle cx="550" cy="320" r="4" fill="#6EB5E5" />
      <circle cx="610" cy="300" r="4" fill="#6EB5E5" />
      <circle cx="640" cy="280" r="4" fill="#6EB5E5" />
      <circle cx="670" cy="330" r="4" fill="#6EB5E5" />
      <circle cx="700" cy="290" r="4" fill="#6EB5E5" />
      
      <line x1="520" y1="250" x2="580" y2="270" stroke="#6EB5E5" stroke-width="1" />
      <line x1="580" y1="270" x2="550" y2="320" stroke="#6EB5E5" stroke-width="1" />
      <line x1="580" y1="270" x2="610" y2="300" stroke="#6EB5E5" stroke-width="1" />
      <line x1="610" y1="300" x2="640" y2="280" stroke="#6EB5E5" stroke-width="1" />
      <line x1="610" y1="300" x2="670" y2="330" stroke="#6EB5E5" stroke-width="1" />
      <line x1="640" y1="280" x2="700" y2="290" stroke="#6EB5E5" stroke-width="1" />
      <line x1="670" y1="330" x2="700" y2="290" stroke="#6EB5E5" stroke-width="1" />
    </g>
  </g>
  
  <!-- Central dividing line with phase transition markers -->
  <line x1="400" y1="100" x2="400" y2="430" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
  
  <!-- Phase Transition markers -->
  <g id="phase-transitions" font-family="Arial" font-size="12" fill="#FFFFFF" opacity="0.9">
    <circle cx="400" cy="200" r="5" fill="#FF5376" />
    <text x="412" y="204" text-anchor="start">Phase Transition I</text>
    
    <circle cx="400" cy="300" r="5" fill="#FF5376" />
    <text x="412" y="304" text-anchor="start">Phase Transition II</text>
    
    <circle cx="400" cy="400" r="5" fill="#FF5376" />
    <text x="412" y="404" text-anchor="start">Phase Transition III</text>
  </g>
  
  <!-- Coherence wave -->
  <g id="coherence-wave">
    <path d="M100,430 Q200,405 300,415 Q400,425 500,410 Q600,390 700,370" 
          fill="none" stroke="#7ED7C1" stroke-width="2" stroke-dasharray="2,2" opacity="0.8" />
    <text x="150" y="450" text-anchor="start" fill="#7ED7C1" font-family="Arial" font-size="14">Coherence Trend</text>
  </g>
  
  <!-- Entropy representation -->
  <g id="entropy-representation">
    <path d="M100,370 Q150,390 200,380 Q250,370 300,375 Q350,380 400,385 Q450,390 500,380 Q550,370 600,365 Q650,360 700,350" 
          fill="none" stroke="#FF7676" stroke-width="2" opacity="0.6" />
    <text x="600" y="450" text-anchor="middle" fill="#FF7676" font-family="Arial" font-size="14">Entropy Decay</text>
  </g>
  
  <!-- Title and main captions -->
  <text x="400" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="22" font-weight="bold">The Dynamics of Truth Revelation</text>
  
  <!-- Left side caption -->
  <text x="200" y="180" text-anchor="middle" fill="#8FB1CC" font-family="Arial" font-size="16">Unrevealed Reality</text>
  <text x="200" y="205" text-anchor="middle" fill="#8FB1CC" font-family="Arial" font-size="14">(Pre-illumination State)</text>
  
  <!-- Right side caption -->
  <text x="600" y="180" text-anchor="middle" fill="#8FB1CC" font-family="Arial" font-size="16">Revealed Truth</text>
  <text x="600" y="205" text-anchor="middle" fill="#8FB1CC" font-family="Arial" font-size="14">(Post-illumination State)</text>
  
  <!-- Bottom reflection quote -->
  <text x="400" y="480" text-anchor="middle" fill="white" font-family="Arial" font-size="15" font-style="italic" opacity="0.9">
    "Truth doesn't create realityâ€”it reveals what has always existed"
  </text>
</svg>
