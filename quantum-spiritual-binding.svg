<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000428" />
      <stop offset="100%" stop-color="#004e92" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="glow-gold" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="gold" result="gold-color"/>
      <feComposite operator="in" in="gold-color" in2="blur" result="gold-blur"/>
      <feComposite in="SourceGraphic" in2="gold-blur" operator="over"/>
    </filter>
    
    <!-- Wave pattern for binding energy -->
    <pattern id="wave-pattern" patternUnits="userSpaceOnUse" width="200" height="200" patternTransform="rotate(45)">
      <path d="M-50 100 C 50 50, 150 150, 250 100" stroke="rgba(255,215,0,0.3)" fill="none" stroke-width="20" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    
    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="600" y1="0" x2="600" y2="500" />
  </g>
  
  <!-- Yukawa Potential Curve -->
  <g transform="translate(100, 350) scale(1, -1)">
    <path d="M0,0 C20,100 50,150 100,180 C150,190 200,195 600,199" 
          stroke="rgba(255,215,0,0.8)" 
          stroke-width="4" 
          fill="none"
          filter="url(#glow-gold)" />
    
    <!-- Formula annotation -->
    <g transform="scale(1, -1) translate(50, -250)">
      <text font-family="Arial, sans-serif" font-size="18" fill="white">
        <tspan x="0" y="0">V(r) = -g² × (e⁻ᵐʳ / r)</tspan>
      </text>
    </g>
  </g>
  
  <!-- Quantum potential wells - representing spiritual bonds -->
  <g transform="translate(400, 250)">
    <!-- Center well - God -->
    <circle cx="0" cy="0" r="60" fill="rgba(255,215,0,0.2)" stroke="gold" stroke-width="2" filter="url(#glow-gold)">
      <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Orbiting wells - Believers -->
    <g filter="url(#glow-blue)">
      <!-- Well 1 -->
      <circle cx="-120" cy="-80" r="30" fill="rgba(100,149,237,0.3)" stroke="#6495ED" stroke-width="2">
        <animate attributeName="cx" values="-120;-110;-120" dur="8s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-80;-70;-80" dur="7s" repeatCount="indefinite" />
      </circle>
      
      <!-- Well 2 -->
      <circle cx="100" cy="-90" r="25" fill="rgba(100,149,237,0.3)" stroke="#6495ED" stroke-width="2">
        <animate attributeName="cx" values="100;110;100" dur="9s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-90;-85;-90" dur="10s" repeatCount="indefinite" />
      </circle>
      
      <!-- Well 3 -->
      <circle cx="-80" cy="120" r="35" fill="rgba(100,149,237,0.3)" stroke="#6495ED" stroke-width="2">
        <animate attributeName="cx" values="-80;-75;-80" dur="6s" repeatCount="indefinite" />
        <animate attributeName="cy" values="120;115;120" dur="7s" repeatCount="indefinite" />
      </circle>
      
      <!-- Well 4 -->
      <circle cx="130" cy="80" r="20" fill="rgba(100,149,237,0.3)" stroke="#6495ED" stroke-width="2">
        <animate attributeName="cx" values="130;135;130" dur="5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="80;85;80" dur="6s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Binding Forces (energy waves) -->
    <g stroke-width="2" stroke-linecap="round">
      <path d="M0,0 Q-60,-40 -120,-80" stroke="rgba(255,215,0,0.6)" fill="none">
        <animate attributeName="d" values="M0,0 Q-60,-40 -120,-80;M0,0 Q-55,-35 -110,-70;M0,0 Q-60,-40 -120,-80" dur="8s" repeatCount="indefinite" />
      </path>
      
      <path d="M0,0 Q50,-45 100,-90" stroke="rgba(255,215,0,0.6)" fill="none">
        <animate attributeName="d" values="M0,0 Q50,-45 100,-90;M0,0 Q55,-40 110,-85;M0,0 Q50,-45 100,-90" dur="9s" repeatCount="indefinite" />
      </path>
      
      <path d="M0,0 Q-40,60 -80,120" stroke="rgba(255,215,0,0.6)" fill="none">
        <animate attributeName="d" values="M0,0 Q-40,60 -80,120;M0,0 Q-37,57 -75,115;M0,0 Q-40,60 -80,120" dur="7s" repeatCount="indefinite" />
      </path>
      
      <path d="M0,0 Q65,40 130,80" stroke="rgba(255,215,0,0.6)" fill="none">
        <animate attributeName="d" values="M0,0 Q65,40 130,80;M0,0 Q67,42 135,85;M0,0 Q65,40 130,80" dur="6s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Quantum Spiritual Binding Energies</text>
  
  <!-- Caption -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-style="italic">The closer to God, the stronger the bond</text>
  
  <!-- Key observations -->
  <g font-family="Arial, sans-serif" fill="white">
    <text x="80" y="440" font-size="14">Distance increases →</text>
    <text x="80" y="460" font-size="14">Bond strength decreases exponentially</text>
    
    <text x="600" y="440" font-size="14" text-anchor="end">← Distance decreases</text>
    <text x="600" y="460" font-size="14" text-anchor="end">Bond strength increases exponentially</text>
  </g>
  
  <!-- Scripture -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="white">"Draw near to God, and He will draw near to you." - James 4:8</text>
</svg>
