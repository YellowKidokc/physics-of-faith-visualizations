<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" rx="15" ry="15"/>
  <rect x="10" y="10" width="780" height="480" fill="#1a1a2e" rx="10" ry="10" stroke="#2d2d42" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e6c619" text-anchor="middle">TRINITARIAN ENTANGLEMENT</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">God Beyond Spacetime</text>
  
  <!-- Equation -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="28" fill="#a66ade" text-anchor="middle">U(S<tspan font-size="18">s</tspan>)</text>
  
  <!-- Divider -->
  <line x1="150" y1="180" x2="650" y2="180" stroke="#444" stroke-width="2"/>
  
  <!-- Trinitarian Quantum Entanglement Visualization -->
  <g transform="translate(400, 320)">
    <!-- Three entangled quantum particles/states -->
    <defs>
      <!-- Glowing gradients for the three centers -->
      <radialGradient id="fatherGlow" cx="0" cy="-87" r="30" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#a66ade"/>
        <stop offset="100%" stop-color="#a66ade00"/>
      </radialGradient>
      <radialGradient id="sonGlow" cx="75" cy="43" r="30" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#a66ade"/>
        <stop offset="100%" stop-color="#a66ade00"/>
      </radialGradient>
      <radialGradient id="spiritGlow" cx="-75" cy="43" r="30" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#a66ade"/>
        <stop offset="100%" stop-color="#a66ade00"/>
      </radialGradient>
      
      <!-- Entanglement field -->
      <radialGradient id="entanglementField" cx="0" cy="0" r="120" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#a66ade20"/>
        <stop offset="70%" stop-color="#a66ade10"/>
        <stop offset="100%" stop-color="#a66ade00"/>
      </radialGradient>
    </defs>
    
    <!-- Entanglement field -->
    <circle cx="0" cy="0" r="120" fill="url(#entanglementField)"/>
    
    <!-- Triangular shape connecting the three entities -->
    <path d="M 0,-87 L 75,43 L -75,43 Z" fill="none" stroke="#a66ade" stroke-width="2"/>
    
    <!-- Rotating quantum probability fields around the triangle -->
    <ellipse cx="0" cy="0" rx="130" ry="90" fill="none" stroke="#a66ade30" stroke-width="1" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="130" ry="90" fill="none" stroke="#a66ade30" stroke-width="1" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="130" ry="90" fill="none" stroke="#a66ade30" stroke-width="1" transform="rotate(120)"/>
    
    <!-- The three entities (Father, Son, Holy Spirit) -->
    <g id="father">
      <circle cx="0" cy="-87" r="25" fill="#a66ade"/>
      <circle cx="0" cy="-87" r="40" fill="url(#fatherGlow)" opacity="0.5"/>
      <text x="0" y="-87" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">F</text>
    </g>
    
    <g id="son">
      <circle cx="75" cy="43" r="25" fill="#a66ade"/>
      <circle cx="75" cy="43" r="40" fill="url(#sonGlow)" opacity="0.5"/>
      <text x="75" y="43" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">S</text>
    </g>
    
    <g id="spirit">
      <circle cx="-75" cy="43" r="25" fill="#a66ade"/>
      <circle cx="-75" cy="43" r="40" fill="url(#spiritGlow)" opacity="0.5"/>
      <text x="-75" y="43" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">HS</text>
    </g>
    
    <!-- Central entanglement point -->
    <circle cx="0" cy="0" r="10" fill="#e6c619" opacity="0.8"/>
    
    <!-- Wave-like connections between entities (quantum coherence) -->
    <path d="M 0,-87 C -10,-60 10,-30 0,0" stroke="#a66ade" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
    <path d="M 75,43 C 50,30 25,15 0,0" stroke="#a66ade" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
    <path d="M -75,43 C -50,30 -25,15 0,0" stroke="#a66ade" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Labels for the Trinity -->
  <text x="400" y="233" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="middle">Father</text>
  <text x="475" y="363" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="middle">Son</text>
  <text x="325" y="363" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="middle">Holy Spirit</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" fill="#e6c619" text-anchor="middle">Unity</text>
  
  <!-- Component Details -->
  <g transform="translate(100, 440)">
    <text font-family="Arial, sans-serif" font-size="16" fill="#aaa">
      <tspan x="0" y="0">Where:</tspan>
      <tspan x="0" y="25">• U(S<tspan font-size="12">s</tspan>): Trinitarian entanglement function in spiritual space</tspan>
      <tspan x="150" y="50">• Perfect non-local coherence across all dimensions</tspan>
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="320" r="180" fill="none" stroke="#2d2d42" stroke-width="1"/>
</svg>
