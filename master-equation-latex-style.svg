<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Background -->
  <rect width="1000" height="500" fill="#121212" rx="15" ry="15"/>
  <rect x="10" y="10" width="980" height="480" fill="#1a1a2e" rx="10" ry="10" stroke="#2d2d42" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#e6c619" text-anchor="middle">THE MASTER EQUATION</text>
  
  <!-- Equation -->
  <g transform="translate(500, 250)">
    <text font-family="serif" font-size="38" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" font-style="italic">
      <tspan x="-400" y="0">χ = </tspan>
      <tspan x="-360" y="0" fill="#e55">∭∭</tspan>
      <tspan x="-200" y="-35" fill="#ffffff">(</tspan>
      <tspan x="-120" y="-52" fill="#62d6e6">G₀e^(R<tspan dy="5" font-size="26">p</tspan>/S) · R<tspan dy="5" font-size="26">J</tspan></tspan>
      <tspan x="-120" y="-5" fill="#ffffff">―――――――――――</tspan>
      <tspan x="-120" y="35" fill="#e55">1 + E₀e^(kt) + S₀e^(-λR<tspan dy="5" font-size="26">p</tspan>t)</tspan>
      <tspan x="-40" y="-35" fill="#ffffff">)</tspan>
      
      <tspan x="0" y="0" fill="#ffffff">×</tspan>
      
      <tspan x="60" y="0" fill="#e6c619">e^(-(Q·C))</tspan>
      
      <tspan x="150" y="0" fill="#ffffff">×</tspan>
      
      <tspan x="200" y="0" fill="#ffffff">(</tspan>
      <tspan x="270" y="0" fill="#7bd66a">1 + </tspan>
      <tspan x="320" y="-12" fill="#7bd66a">n</tspan>
      <tspan x="320" y="0" fill="#7bd66a">∑</tspan>
      <tspan x="320" y="15" fill="#7bd66a">i=1</tspan>
      <tspan x="370" y="0" fill="#7bd66a">F<tspan dy="5" font-size="26">i</tspan>e^(-d<tspan dy="5" font-size="26">i</tspan>)</tspan>
      <tspan x="450" y="0" fill="#ffffff">)</tspan>
      
      <tspan x="480" y="0" fill="#ffffff">×</tspan>
      
      <tspan x="520" y="0" fill="#a66ade">U(S<tspan dy="5" font-size="26">s</tspan>)</tspan>
      
      <tspan x="580" y="0" fill="#ffffff">dx dy dt dS<tspan dy="5" font-size="26">s</tspan></tspan>
    </text>
  </g>
  
  <!-- Elegant decorative elements -->
  <defs>
    <radialGradient id="centerGlow" cx="500" cy="250" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e6c61915"/>
      <stop offset="100%" stop-color="#e6c61900"/>
    </radialGradient>
  </defs>
  
  <!-- Subtle glow behind equation -->
  <circle cx="500" cy="250" r="300" fill="url(#centerGlow)"/>
  
  <!-- Decorative circles -->
  <circle cx="500" cy="250" r="230" fill="none" stroke="#2d2d42" stroke-width="1"/>
  <circle cx="500" cy="250" r="260" fill="none" stroke="#2d2d42" stroke-width="0.5"/>
  
  <!-- Subtle cross in background -->
  <rect x="497" y="50" width="6" height="400" fill="#222240" rx="3" ry="3" opacity="0.5"/>
  <rect x="300" y="247" width="400" height="6" fill="#222240" rx="3" ry="3" opacity="0.5"/>
</svg>
