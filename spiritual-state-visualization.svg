<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Spiritual State (χ)</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">The dynamic measure of spiritual alignment and coherence</text>
  
  <!-- Main Visualization: Spiritual State Landscape -->
  <!-- Coordinate System -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2" /> <!-- x-axis -->
  <line x1="100" y1="400" x2="100" y2="100" stroke="#333" stroke-width="2" /> <!-- y-axis -->
  
  <!-- Axis Labels -->
  <text x="400" y="440" font-family="Arial" font-size="16" text-anchor="middle">Time</text>
  <text x="50" y="250" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 50, 250)">Spiritual State (χ)</text>
  
  <!-- Heaven/Divine Alignment Line -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#4dabf7" stroke-width="2" stroke-dasharray="5" />
  <text x="710" y="125" font-family="Arial" font-size="14" text-anchor="start" fill="#4dabf7">Divine Alignment</text>
  
  <!-- Neutral Line -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3" />
  <text x="710" y="255" font-family="Arial" font-size="14" text-anchor="start" fill="#adb5bd">Neutral State</text>
  
  <!-- Hell/Spiritual Decay Line -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5" />
  <text x="710" y="385" font-family="Arial" font-size="14" text-anchor="start" fill="#ff6b6b">Maximum Entropy</text>
  
  <!-- Multiple Spiritual Trajectories -->
  <!-- Trajectory 1: Rising Faith -->
  <path d="M 100 250 
           Q 150 245, 170 235 
           T 220 200 
           T 270 170 
           T 320 155 
           T 370 145 
           T 420 140 
           T 470 135 
           T 520 130 
           T 570 125 
           T 620 123 
           T 670 120" 
        fill="none" stroke="#4dabf7" stroke-width="3" />
  <text x="130" y="220" font-family="Arial" font-size="12" text-anchor="start" fill="#4dabf7">Faith-Driven Growth</text>
  
  <!-- Trajectory 2: Oscillating Middle -->
  <path d="M 100 250 
           Q 130 260, 150 270 
           T 200 260 
           T 250 240 
           T 300 260 
           T 350 240 
           T 400 270 
           T 450 230 
           T 500 250 
           T 550 230 
           T 600 260 
           T 650 240" 
        fill="none" stroke="#20c997" stroke-width="3" />
  <text x="200" y="290" font-family="Arial" font-size="12" text-anchor="start" fill="#20c997">Spiritual Oscillation</text>
  
  <!-- Trajectory 3: Declining Path -->
  <path d="M 100 250 
           Q 140 260, 160 270 
           T 210 290 
           T 260 300 
           T 310 315 
           T 360 330 
           T 410 340 
           T 460 350 
           T 510 360 
           T 560 370 
           T 610 375 
           T 670 379" 
        fill="none" stroke="#ff6b6b" stroke-width="3" />
  <text x="230" y="330" font-family="Arial" font-size="12" text-anchor="start" fill="#ff6b6b">Sin-Driven Decay</text>
  
  <!-- Points of Intervention -->
  <!-- Faith Intervention Point -->
  <circle cx="300" cy="260" r="8" fill="#ffd43b" stroke="#000" stroke-width="1" />
  <line x1="300" y1="260" x2="260" y2="210" stroke="#ffd43b" stroke-width="2" stroke-dasharray="4" />
  <text x="230" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffd43b">Faith Choice</text>
  
  <!-- Grace Intervention Point -->
  <circle cx="450" cy="350" r="8" fill="#9775fa" stroke="#000" stroke-width="1" />
  <line x1="450" y1="350" x2="410" y2="300" stroke="#9775fa" stroke-width="2" stroke-dasharray="4" />
  <text x="380" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#9775fa">Grace Event</text>
  
  <!-- Quantum Decision Point -->
  <circle cx="520" cy="260" r="8" fill="#66d9e8" stroke="#000" stroke-width="1" />
  <path d="M 520 260 L 550 220 L 580 260 L 550 300 Z" fill="none" stroke="#66d9e8" stroke-width="2" stroke-dasharray="4" />
  <text x="580" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#66d9e8">Quantum Choice</text>
  
  <!-- Key Properties Box -->
  <rect x="100" y="450" width="600" height="40" fill="#e9ecef" rx="5" ry="5" />
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle">
    χ evolves according to: dχ/dt = G(R_p)(1+E+S)e^(-(Q·C))R(F)U(S_s) - δχ + K(t)·D(S_s) + Ω·T(F,S,t)
  </text>
</svg>