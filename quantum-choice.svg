<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" rx="15" ry="15"/>
  <rect x="10" y="10" width="780" height="480" fill="#1a1a2e" rx="10" ry="10" stroke="#2d2d42" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e6c619" text-anchor="middle">QUANTUM CHOICE FIELD</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">The Observer Effect in Faith</text>
  
  <!-- Equation -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="28" fill="#e6c619" text-anchor="middle">e^(-(Q·C))</text>
  
  <!-- Divider -->
  <line x1="150" y1="180" x2="650" y2="180" stroke="#444" stroke-width="2"/>
  
  <!-- Double Slit Experiment Visualization -->
  <g transform="translate(400, 320)">
    <!-- Light source -->
    <rect x="-190" y="-50" width="30" height="100" rx="5" ry="5" fill="#444"/>
    <circle cx="-175" cy="0" r="10" fill="#e6c619"/>
    
    <!-- Light Waves - Without observation (parallel waves)-->
    <path d="M -145,0 Q -130,0 -115,0 T -85,0 T -55,0" fill="none" stroke="#e6c619" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Double slit -->
    <rect x="-50" y="-60" width="10" height="120" fill="#444"/>
    <rect x="-50" y="-25" width="10" height="10" fill="#1a1a2e"/>
    <rect x="-50" y="15" width="10" height="10" fill="#1a1a2e"/>
    
    <!-- Probability waves and collapse -->
    <path d="M -40,-20 C -20,-40 20,-40 40,-20" fill="none" stroke="#e6c619" stroke-width="2" opacity="0.5"/>
    <path d="M -40,20 C -20,40 20,40 40,20" fill="none" stroke="#e6c619" stroke-width="2" opacity="0.5"/>
    
    <!-- Interference pattern -->
    <path d="M 40,0 C 70,0 80,0 100,0" fill="none" stroke="#e6c619" stroke-width="2" opacity="0.5"/>
    
    <!-- Observer/consciousness -->
    <circle cx="0" cy="-80" r="20" fill="#7bb6d6"/>
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="12" fill="#1a1a2e" text-anchor="middle" dominant-baseline="middle">C</text>
    
    <!-- Observer effect -->
    <path d="M 0,-60 L 0,-40 Q 20,-20 0,0 Q -20,20 0,40 L 0,60" fill="none" stroke="#7bb6d6" stroke-width="2" stroke-dasharray="4,2"/>
    
    <!-- Particles (collapsed state) -->
    <circle cx="120" cy="-30" r="3" fill="#e6c619"/>
    <circle cx="130" cy="10" r="3" fill="#e6c619"/>
    <circle cx="120" cy="50" r="3" fill="#e6c619"/>
    <circle cx="115" cy="-20" r="3" fill="#e6c619"/>
    <circle cx="125" cy="-10" r="3" fill="#e6c619"/>
    <circle cx="135" cy="30" r="3" fill="#e6c619"/>
    <circle cx="128" cy="40" r="3" fill="#e6c619"/>
    <circle cx="118" cy="0" r="3" fill="#e6c619"/>
    <circle cx="122" cy="20" r="3" fill="#e6c619"/>
    
    <!-- Target/detection screen -->
    <rect x="150" y="-60" width="5" height="120" fill="#444"/>
    
    <!-- Pattern on screen -->
    <rect x="155" y="-60" width="15" height="120" fill="#333"/>
    <rect x="155" y="-30" width="15" height="5" fill="#e6c619" opacity="0.7"/>
    <rect x="155" y="-15" width="15" height="5" fill="#e6c619" opacity="0.8"/>
    <rect x="155" y="0" width="15" height="5" fill="#e6c619"/>
    <rect x="155" y="15" width="15" height="5" fill="#e6c619" opacity="0.8"/>
    <rect x="155" y="30" width="15" height="5" fill="#e6c619" opacity="0.7"/>
  </g>
  
  <!-- Labels for the experiment -->
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="middle">Light Source</text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="14" fill="#7bb6d6" text-anchor="middle">Consciousness (C)</text>
  <text x="575" y="320" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="middle">Reality Pattern</text>
  
  <!-- Component Details -->
  <g transform="translate(100, 440)">
    <text font-family="Arial, sans-serif" font-size="16" fill="#aaa">
      <tspan x="0" y="0">Where:</tspan>
      <tspan x="0" y="25">• Q: Quantum nature of free will (uncertainty in choices)</tspan>
      <tspan x="400" y="25">• C: Coherence of consciousness</tspan>
      <tspan x="150" y="50">• Faith collapses spiritual probability waves into reality</tspan>
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="320" r="200" fill="none" stroke="#2d2d42" stroke-width="1"/>
</svg>
