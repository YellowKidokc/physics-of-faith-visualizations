<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Office background -->
  <rect width="800" height="500" fill="#f5f5f5" />
  
  <!-- Window with night sky -->
  <rect x="600" y="50" width="150" height="200" fill="#000033" stroke="#555" stroke-width="3" />
  <rect x="600" y="50" width="150" height="200" fill="url(#starPattern)" stroke="#555" stroke-width="3" />
  
  <!-- Stars pattern -->
  <defs>
    <pattern id="starPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.8" />
      <circle cx="25" cy="20" r="0.7" fill="white" opacity="0.7" />
      <circle cx="40" cy="15" r="0.5" fill="white" opacity="0.6" />
      <circle cx="15" cy="30" r="0.6" fill="white" opacity="0.5" />
      <circle cx="30" cy="35" r="0.8" fill="white" opacity="0.8" />
      <circle cx="45" cy="45" r="0.5" fill="white" opacity="0.6" />
    </pattern>
  </defs>
  
  <!-- Desktop with notebook -->
  <rect x="150" y="250" width="500" height="30" fill="#8B4513" /> <!-- desk -->
  <rect x="250" y="150" width="300" height="200" rx="5" ry="5" fill="#f0f0f0" stroke="#555" stroke-width="2" /> <!-- sketchbook -->
  <line x1="400" y1="150" x2="400" y2="350" stroke="#555" stroke-width="1" /> <!-- notebook binding -->
  
  <!-- Left page - Spiral galaxy and hurricane -->
  <circle cx="325" cy="200" r="60" fill="#f0f0f0" />
  <path d="M325,200 m-5,-5 c10,-10 30,-20 50,-10 c10,10 15,30 5,50 c-10,10 -30,15 -50,5 c-10,-10 -15,-30 -5,-50" fill="none" stroke="#4682B4" stroke-width="1.5" />
  <path d="M325,200 m-4,-4 c8,-8 24,-16 40,-8 c8,8 12,24 4,40 c-8,8 -24,12 -40,4 c-8,-8 -12,-24 -4,-40" fill="none" stroke="#4682B4" stroke-width="1.5" />
  <path d="M325,200 m-3,-3 c6,-6 18,-12 30,-6 c6,6 9,18 3,30 c-6,6 -18,9 -30,3 c-6,-6 -9,-18 -3,-30" fill="none" stroke="#4682B4" stroke-width="1.5" />
  <path d="M325,200 m-2,-2 c4,-4 12,-8 20,-4 c4,4 6,12 2,20 c-4,4 -12,6 -20,2 c-4,-4 -6,-12 -2,-20" fill="none" stroke="#4682B4" stroke-width="1.5" />
  <text x="325" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Spiral Galaxy</text>
  
  <circle cx="325" cy="300" r="40" fill="#f0f0f0" />
  <path d="M325,300 m-3,-3 c6,-6 18,-12 30,-6 c6,6 9,18 3,30 c-6,6 -18,9 -30,3 c-6,-6 -9,-18 -3,-30" fill="none" stroke="#2E8B57" stroke-width="1.5" />
  <path d="M325,300 m-2,-2 c4,-4 12,-8 20,-4 c4,4 6,12 2,20 c-4,4 -12,6 -20,2 c-4,-4 -6,-12 -2,-20" fill="none" stroke="#2E8B57" stroke-width="1.5" />
  <path d="M325,300 m-1,-1 c2,-2 6,-4 10,-2 c2,2 3,6 1,10 c-2,2 -6,3 -10,1 c-2,-2 -3,-6 -1,-10" fill="none" stroke="#2E8B57" stroke-width="1.5" />
  <text x="325" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Hurricane</text>
  
  <!-- Right page - Fibonacci and Physical-Spiritual comparison -->
  <path d="M475,200 m0,0 a1,1 0 1,0 2,0 a1,1 0 1,0 -2,0" fill="none" stroke="#9370DB" stroke-width="1.5" />
  <path d="M475,200 m0,0 a2,2 0 1,0 4,0 a2,2 0 1,0 -4,0" fill="none" stroke="#9370DB" stroke-width="1.5" />
  <path d="M475,200 m0,0 a3,3 0 1,0 6,0 a3,3 0 1,0 -6,0" fill="none" stroke="#9370DB" stroke-width="1.5" />
  <path d="M475,200 m0,0 a5,5 0 1,0 10,0 a5,5 0 1,0 -10,0" fill="none" stroke="#9370DB" stroke-width="1.5" />
  <path d="M475,200 m0,0 a8,8 0 1,0 16,0 a8,8 0 1,0 -16,0" fill="none" stroke="#9370DB" stroke-width="1.5" />
  <path d="M475,200 m0,0 a13,13 0 1,0 26,0 a13,13 0 1,0 -26,0" fill="none" stroke="#9370DB" stroke-width="1.5" />
  <path d="M475,200 m0,0 a21,21 0 1,0 42,0 a21,21 0 1,0 -42,0" fill="none" stroke="#9370DB" stroke-width="1.5" />
  <text x="475" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Fibonacci Spiral</text>
  
  <!-- Two-column comparison chart -->
  <line x1="425" y1="280" x2="525" y2="280" stroke="#333" stroke-width="1" />
  <line x1="475" y1="280" x2="475" y2="350" stroke="#333" stroke-width="1" />
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Physical</text>
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Spiritual</text>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Gravity</text>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Sin's Pull</text>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Mass</text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Separation</text>
  
  <!-- Elijah and Maya -->
  <circle cx="200" cy="350" r="25" fill="#d6d6d6" /> <!-- Elijah head -->
  <rect x="185" y="375" width="30" height="50" fill="#2c3e50" /> <!-- Elijah body -->
  
  <circle cx="150" cy="350" r="20" fill="#d6d6d6" /> <!-- Maya head -->
  <rect x="140" y="370" width="20" height="40" fill="#6a5acd" /> <!-- Maya body -->
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">The Universal Pattern</text>
  
  <!-- Additional nature patterns -->
  <path d="M100,150 c10,-10 20,-5 25,0 c5,5 10,15 0,25 c-10,10 -20,5 -25,0 c-5,-5 -10,-15 0,-25" fill="none" stroke="#006400" stroke-width="1" /> <!-- fern leaf -->
  <path d="M100,150 c5,-5 10,-2.5 12.5,0 c2.5,2.5 5,7.5 0,12.5 c-5,5 -10,2.5 -12.5,0 c-2.5,-2.5 -5,-7.5 0,-12.5" fill="none" stroke="#006400" stroke-width="1" /> <!-- fern leaf -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Fern</text>
  
  <path d="M100,220 c0,0 5,-10 10,-10 c5,0 10,10 10,10 c0,0 5,10 0,15 c-5,5 -15,5 -20,0 c-5,-5 0,-15 0,-15" fill="none" stroke="#CD5C5C" stroke-width="1" /> <!-- seashell spiral -->
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Seashell</text>
</svg>
