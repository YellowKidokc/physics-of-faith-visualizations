<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#1e1e2e"/>
  
  <!-- Stars in background -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="#fff"/>
    <circle cx="120" cy="80" r="1.5" fill="#fff"/>
    <circle cx="200" cy="40" r="1" fill="#fff"/>
    <circle cx="280" cy="70" r="1.5" fill="#fff"/>
    <circle cx="350" cy="30" r="1" fill="#fff"/>
    <circle cx="400" cy="60" r="2" fill="#fff"/>
    <circle cx="480" cy="40" r="1" fill="#fff"/>
    <circle cx="520" cy="80" r="1.5" fill="#fff"/>
    <circle cx="570" cy="50" r="1" fill="#fff"/>
    <circle cx="40" cy="120" r="1.5" fill="#fff"/>
    <circle cx="90" cy="150" r="1" fill="#fff"/>
    <circle cx="150" cy="110" r="1.5" fill="#fff"/>
    <circle cx="550" cy="120" r="1" fill="#fff"/>
    <circle cx="500" cy="150" r="1.5" fill="#fff"/>
    <circle cx="450" cy="130" r="1" fill="#fff"/>
    <circle cx="30" cy="200" r="1.5" fill="#fff"/>
    <circle cx="60" cy="230" r="1" fill="#fff"/>
    <circle cx="520" cy="200" r="1.5" fill="#fff"/>
    <circle cx="560" cy="230" r="1" fill="#fff"/>
    <circle cx="480" cy="380" r="1.5" fill="#fff"/>
    <circle cx="520" cy="420" r="1" fill="#fff"/>
    <circle cx="560" cy="460" r="1.5" fill="#fff"/>
    <circle cx="40" cy="380" r="1" fill="#fff"/>
    <circle cx="80" cy="420" r="1.5" fill="#fff"/>
    <circle cx="120" cy="460" r="1" fill="#fff"/>
    <circle cx="300" cy="50" r="2" fill="#fff"/>
    <circle cx="320" cy="90" r="1" fill="#fff"/>
    <circle cx="280" cy="110" r="1.5" fill="#fff"/>
  </g>
  
  <!-- Earth (sin) and atmosphere -->
  <defs>
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#240046" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#3c096c" stop-opacity="0.9"/>
    </radialGradient>
    <radialGradient id="atmosphereGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#3c096c" stop-opacity="0"/>
      <stop offset="70%" stop-color="#5a189a" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#7b2cbf" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  
  <!-- Earth (representing sin) -->
  <circle cx="300" cy="600" r="250" fill="url(#earthGradient)" stroke="#5a189a" stroke-width="1"/>
  <circle cx="300" cy="600" r="300" fill="url(#atmosphereGradient)" stroke="none"/>
  
  <!-- Transformation path/stages -->
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#7b2cbf"/>
      <stop offset="30%" stop-color="#9d4edd"/>
      <stop offset="60%" stop-color="#c77dff"/>
      <stop offset="100%" stop-color="#e0aaff"/>
    </linearGradient>
  </defs>
  
  <!-- Main transformation path -->
  <path d="M300,550 C310,450 280,350 340,250 S350,100 400,70" fill="none" stroke="url(#pathGradient)" stroke-width="4"/>
  
  <!-- Waypoints along the path -->
  <circle cx="300" cy="550" r="10" fill="#7b2cbf" stroke="#fff" stroke-width="1"/>
  <circle cx="305" cy="450" r="10" fill="#9d4edd" stroke="#fff" stroke-width="1"/>
  <circle cx="315" cy="350" r="10" fill="#b14aee" stroke="#fff" stroke-width="1"/>
  <circle cx="340" cy="250" r="10" fill="#c77dff" stroke="#fff" stroke-width="1"/>
  <circle cx="375" cy="150" r="10" fill="#d2a6ff" stroke="#fff" stroke-width="1"/>
  <circle cx="400" cy="70" r="10" fill="#e0aaff" stroke="#fff" stroke-width="1"/>
  
  <!-- Rocket at the top -->
  <g transform="translate(400,70) rotate(-30)">
    <path d="M0,-15 L-5,0 L0,-3 L5,0 Z" fill="#e0aaff" stroke="#fff" stroke-width="1"/>
    <path d="M0,-3 L0,15" fill="none" stroke="#ffafcc" stroke-width="2"/>
    <path d="M0,15 L-3,25" fill="none" stroke="#ffafcc" stroke-width="2"/>
    <path d="M0,15 L3,25" fill="none" stroke="#ffafcc" stroke-width="2"/>
  </g>
  
  <!-- Stage labels and explanations -->
  <line x1="230" y1="550" x2="290" y2="550" stroke="#fff" stroke-width="1"/>
  <text x="220" y="550" font-family="Arial" font-size="12" fill="#fff" text-anchor="end" font-weight="bold">STAGE 1</text>
  <text x="220" y="565" font-family="Arial" font-size="10" fill="#ccc" text-anchor="end">Ignition: New Creation</text>
  <text x="220" y="580" font-family="Arial" font-size="10" fill="#ccc" text-anchor="end">No Condemnation</text>
  
  <line x1="235" y1="450" x2="295" y2="450" stroke="#fff" stroke-width="1"/>
  <text x="225" y="450" font-family="Arial" font-size="12" fill="#fff" text-anchor="end" font-weight="bold">STAGE 2</text>
  <text x="225" y="465" font-family="Arial" font-size="10" fill="#ccc" text-anchor="end">Early Acceleration</text>
  <text x="225" y="480" font-family="Arial" font-size="10" fill="#ccc" text-anchor="end">Walking in the Spirit</text>
  
  <line x1="240" y1="350" x2="305" y2="350" stroke="#fff" stroke-width="1"/>
  <text x="230" y="350" font-family="Arial" font-size="12" fill="#fff" text-anchor="end" font-weight="bold">STAGE 3</text>
  <text x="230" y="365" font-family="Arial" font-size="10" fill="#ccc" text-anchor="end">Steady Growth</text>
  <text x="230" y="380" font-family="Arial" font-size="10" fill="#ccc" text-anchor="end">Renewing the Mind</text>
  
  <line x1="400" y1="250" x2="350" y2="250" stroke="#fff" stroke-width="1"/>
  <text x="410" y="250" font-family="Arial" font-size="12" fill="#fff" text-anchor="start" font-weight="bold">STAGE 4</text>
  <text x="410" y="265" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start">Breaking Free</text>
  <text x="410" y="280" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start">Sin's Grip Weakening</text>
  
  <line x1="415" y1="150" x2="385" y2="150" stroke="#fff" stroke-width="1"/>
  <text x="425" y="150" font-family="Arial" font-size="12" fill="#fff" text-anchor="start" font-weight="bold">STAGE 5</text>
  <text x="425" y="165" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start">Deepening Maturity</text>
  <text x="425" y="180" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start">Christ-like Character</text>
  
  <line x1="430" y1="70" x2="410" y2="70" stroke="#fff" stroke-width="1"/>
  <text x="440" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="start" font-weight="bold">STAGE 6</text>
  <text x="440" y="85" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start">True Freedom</text>
  <text x="440" y="100" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start">Full Glory</text>
  
  <!-- Key concepts -->
  <rect x="40" y="130" width="150" height="220" rx="10" fill="#2d2d3f" opacity="0.9"/>
  <text x="115" y="150" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">KEY ELEMENTS</text>
  
  <circle cx="60" cy="180" r="6" fill="#e0aaff"/>
  <text x="75" y="183" font-family="Arial" font-size="12" fill="#e0aaff" text-anchor="start" font-weight="bold">FAITH</text>
  <text x="75" y="198" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start" font-style="italic">Ignition</text>
  
  <circle cx="60" cy="220" r="6" fill="#c77dff"/>
  <text x="75" y="223" font-family="Arial" font-size="12" fill="#c77dff" text-anchor="start" font-weight="bold">GRACE</text>
  <text x="75" y="238" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start" font-style="italic">Divine Force</text>
  
  <circle cx="60" cy="260" r="6" fill="#9d4edd"/>
  <text x="75" y="263" font-family="Arial" font-size="12" fill="#9d4edd" text-anchor="start" font-weight="bold">SPIRIT</text>
  <text x="75" y="278" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start" font-style="italic">Guidance System</text>
  
  <circle cx="60" cy="300" r="6" fill="#7b2cbf"/>
  <text x="75" y="303" font-family="Arial" font-size="12" fill="#7b2cbf" text-anchor="start" font-weight="bold">SANCTIFICATION</text>
  <text x="75" y="318" font-family="Arial" font-size="10" fill="#ccc" text-anchor="start" font-style="italic">The Journey</text>
  
  <!-- Exodus parallels -->
  <rect x="430" y="380" width="150" height="180" rx="10" fill="#2d2d3f" opacity="0.9"/>
  <text x="505" y="400" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">EXODUS PARALLELS</text>
  
  <text x="445" y="425" font-family="Arial" font-size="12" fill="#e0aaff" text-anchor="start">Egypt → Sin's Bondage</text>
  <text x="445" y="450" font-family="Arial" font-size="12" fill="#c77dff" text-anchor="start">Passover → Christ's Blood</text>
  <text x="445" y="475" font-family="Arial" font-size="12" fill="#9d4edd" text-anchor="start">Red Sea → Baptism</text>
  <text x="445" y="500" font-family="Arial" font-size="12" fill="#7b2cbf" text-anchor="start">Wilderness → Growth</text>
  <text x="445" y="525" font-family="Arial" font-size="12" fill="#e0aaff" text-anchor="start">Promised Land → Freedom</text>
  
  <!-- Scripture references -->
  <rect x="40" y="380" width="150" height="180" rx="10" fill="#2d2d3f" opacity="0.9"/>
  <text x="115" y="400" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">SCRIPTURE</text>
  
  <text x="115" y="425" font-family="Arial" font-size="10" fill="#ffafcc" text-anchor="middle" font-style="italic">"No condemnation for those</text>
  <text x="115" y="440" font-family="Arial" font-size="10" fill="#ffafcc" text-anchor="middle" font-style="italic">who are in Christ Jesus."</text>
  <text x="115" y="455" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">Romans 8:1</text>
  
  <line x1="60" y1="470" x2="170" y2="470" stroke="#666" stroke-width="1"/>
  
  <text x="115" y="490" font-family="Arial" font-size="10" fill="#ffafcc" text-anchor="middle" font-style="italic">"Those who wait on the LORD</text>
  <text x="115" y="505" font-family="Arial" font-size="10" fill="#ffafcc" text-anchor="middle" font-style="italic">shall mount up with wings</text>
  <text x="115" y="520" font-family="Arial" font-size="10" fill="#ffafcc" text-anchor="middle" font-style="italic">like eagles."</text>
  <text x="115" y="535" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">Isaiah 40:31</text>
  
  <!-- Central laws -->
  <rect x="230" y="130" width="140" height="80" rx="10" fill="#2d2d3f" opacity="0.9"/>
  <text x="300" y="150" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">TWO LAWS</text>
  <line x1="250" y1="160" x2="350" y2="160" stroke="#666" stroke-width="1"/>
  
  <text x="300" y="180" font-family="Arial" font-size="11" fill="#ff758f" text-anchor="middle">Law of Sin & Death</text>
  <text x="300" y="200" font-family="Arial" font-size="11" fill="#4cc9f0" text-anchor="middle">Law of the Spirit of Life</text>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="22" fill="#fff" text-anchor="middle" font-weight="bold">TRANSFORMATION</text>
  <text x="300" y="70" font-family="Arial" font-size="16" fill="#c77dff" text-anchor="middle" font-style="italic">Acceleration into True Freedom</text>
</svg>
