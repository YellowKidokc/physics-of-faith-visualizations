<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background -->
  <rect width="800" height="800" fill="#0c0c1d"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">THE UNIFIED QUANTUM-SPIRITUAL FRAMEWORK</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#a87dff" text-anchor="middle" font-style="italic">Where Science and Spirituality Converge in Mathematical Harmony</text>
  
  <!-- Center Equation Hub -->
  <circle cx="400" cy="400" r="100" fill="rgba(80,50,140,0.3)" stroke="#a87dff" stroke-width="2"/>
  
  <!-- Equation Text -->
  <text x="400" y="380" font-family="serif" font-size="28" fill="#ffffff" text-anchor="middle" font-style="italic">χ = ∫</text>
  <text x="420" y="370" font-family="serif" font-size="18" fill="#ffffff" text-anchor="middle" font-style="italic">4</text>
  <text x="430" y="380" font-family="serif" font-size="28" fill="#ffffff" text-anchor="middle">[</text>
  
  <text x="400" y="410" font-family="serif" font-size="22" fill="#ffffff" text-anchor="middle">
    <tspan fill="#64e291">G(R</tspan><tspan font-size="16" dy="2">p</tspan><tspan dy="-2">)</tspan>
    <tspan dx="5"> × </tspan>
    <tspan fill="#4cc8e8">Ψ(Q,C)</tspan>
    <tspan dx="5"> × </tspan>
    <tspan fill="#e86b4c">Ω</tspan><tspan font-size="16" dy="2">-1</tspan><tspan dy="-2">(E,S)</tspan>
    <tspan dx="5"> × </tspan>
    <tspan fill="#b88ef8">Φ(F)</tspan>
    <tspan dx="5"> × </tspan>
    <tspan fill="#ffffff">U</tspan>
  </text>
  
  <text x="470" y="380" font-family="serif" font-size="28" fill="#ffffff" text-anchor="middle">]</text>
  
  <!-- Component 1: Grace Function -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="80" fill="rgba(100,226,145,0.2)" stroke="#64e291" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">GRACE</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#64e291" text-anchor="middle">G(R</text>
    <text x="28" y="14" font-family="Arial, sans-serif" font-size="10" fill="#64e291" text-anchor="middle">p</text>
    <text x="35" y="10" font-family="Arial, sans-serif" font-size="14" fill="#64e291" text-anchor="middle">)</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Spiritual Negentropy</text>
    
    <!-- Connection to center -->
    <line x1="71" y1="71" x2="130" y2="130" stroke="#64e291" stroke-width="2"/>
  </g>
  
  <!-- Component 2: Quantum-Consciousness Function -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="80" fill="rgba(76,200,232,0.2)" stroke="#4cc8e8" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">FREE WILL</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#4cc8e8" text-anchor="middle">Ψ(Q,C)</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Quantum Choice</text>
    
    <!-- Connection to center -->
    <line x1="-71" y1="71" x2="-130" y2="130" stroke="#4cc8e8" stroke-width="2"/>
  </g>
  
  <!-- Component 3: Entropy-Sin Function -->
  <g transform="translate(200, 600)">
    <circle cx="0" cy="0" r="80" fill="rgba(232,107,76,0.2)" stroke="#e86b4c" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">SIN & ENTROPY</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#e86b4c" text-anchor="middle">Ω(E,S)</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Spiritual Decoherence</text>
    
    <!-- Connection to center -->
    <line x1="71" y1="-71" x2="130" y2="-130" stroke="#e86b4c" stroke-width="2"/>
  </g>
  
  <!-- Component 4: Faith Network Function -->
  <g transform="translate(600, 600)">
    <circle cx="0" cy="0" r="80" fill="rgba(184,142,248,0.2)" stroke="#b88ef8" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">FAITH NETWORK</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#b88ef8" text-anchor="middle">Φ(F)</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Spiritual Entanglement</text>
    
    <!-- Connection to center -->
    <line x1="-71" y1="-71" x2="-130" y2="-130" stroke="#b88ef8" stroke-width="2"/>
  </g>
  
  <!-- Component 5: Unquantifiable -->
  <g transform="translate(400, 680)">
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">MYSTERY</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">U</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Divine Transcendence</text>
    
    <!-- Connection to center -->
    <line x1="0" y1="-60" x2="0" y2="-120" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Key Features Text Boxes -->
  <g transform="translate(400, 120)">
    <rect x="-350" y="0" width="700" height="30" rx="5" fill="rgba(255,255,255,0.1)" stroke="none"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
      Transforms Science & Faith from Conflict to Unification
    </text>
  </g>
  
  <g transform="translate(400, 750)">
    <rect x="-350" y="0" width="700" height="30" rx="5" fill="rgba(255,255,255,0.1)" stroke="none"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
      Creates a Mathematical Framework with Testable Predictions
    </text>
  </g>
  
  <!-- Quadrant Labels -->
  <g>
    <!-- Physical Domain Label -->
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" fill="#4caee8" text-anchor="middle" transform="rotate(-45 150 150)">PHYSICAL DOMAIN</text>
    
    <!-- Spiritual Domain Label -->
    <text x="650" y="650" font-family="Arial, sans-serif" font-size="14" fill="#b88ef8" text-anchor="middle" transform="rotate(-45 650 650)">SPIRITUAL DOMAIN</text>
    
    <!-- Integration Domain Label -->
    <text x="150" y="650" font-family="Arial, sans-serif" font-size="14" fill="#ffcc44" text-anchor="middle" transform="rotate(45 150 650)">OBSERVABLE EFFECTS</text>
    
    <!-- Practical Domain Label -->
    <text x="650" y="150" font-family="Arial, sans-serif" font-size="14" fill="#64e291" text-anchor="middle" transform="rotate(45 650 150)">TESTABLE PREDICTIONS</text>
  </g>
</svg>
